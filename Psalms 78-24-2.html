			      <b>시 78:24-25</b> 그들에게 만나를 비같이 내려 먹이시고 하늘의 곡식을 
            그들에게 주셨느니라. 사람이 천사들의 음식을 먹었으며 주께서 그들에게
            먹을 것을 풍족하게 보내셨도다.<br><br>

            <b>10절</b> 아론이 이스라엘 자손의 온 회중에게 말할 때 그들이 광야를 
            바라보니, 보라, 주의 영광이 구름 속에 나타나더라.
