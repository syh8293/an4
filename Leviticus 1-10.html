        <h4>
            1:10  만일 그 사람의 제물이<sup>ㄴ</sup> 양떼나 염소떼의 
            번제의 희생이면, 그는 흠 없는 수컷으로 가져올지니,
        </h4> 
        
        <p>

            민 28:3 참조. '매일' 어린양 두 마리를 "계속해서 번제로" 
            드려야 했다.
