<body>
			      <b>신명기 32:8</b> 지극히 높으신 분께서 민족들을 그들의 유업으로
            나누셨을 때, 그분께서 아담의 아들들을 분리시키셨을 때, 그분께서는 이스라엘
            자손의 수에 따라 백성들의 경계를 정하셨으니,<br><br>

            <b>다니엘 3:26</b> 그때에 느부캇넷살이 불타는 뜨거운 용광로 입구에
            가까이 와서 일러 말하기를 “너희 지극히 높으신 하나님의 종 사드락과 메삭과
            아벳느고야, 나와서 이리 오라.” 하니, 사드락과 메삭과 아벳느고가 불
            가운데서 나오더라.
</body>
