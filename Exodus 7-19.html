<body>
        <p>
            7:19  또 주께서 모세에게 말씀하시기를 “아론에게 ‘네 막대기를 들고 이집트의 
            물들과 시내들과 강들과 못들과 모든 물웅덩이들 위에 네 손을 뻗쳐 그것들로 
            피가 되게 하라.’고 말하라. 그리하면 이집트 땅 전역에 피가 있으리니 나무 
            그릇과 돌 그릇에도 피가 있으리라.” 하시니라.<sup>ㅅ</sup>
        </p>

        <p>
            ㅅ 구약의 첫 번째 공개적인 기적은 모세가 물을 피로 바꾼 일이다. 신약의
            첫 번째 공개적인 기적은 그리스도께서 물을 피의 예표인 포도주로 바꾼 일이다 (<a
                href="https://syh8293.github.io/an9/John%202-3-1.html"
                target="_blank">요 2:3-9</a>).
        </p>
