            <b>13절</b> 그러나 소돔인들은 사악하였고 주 앞에 극심한 죄인들이었더라.<br><br>

            <b>사 66:20</b> 그들은 너희의 모든 형제들을 모든 민족들에서 말과
            병거와 가마와 노새와 빠른 짐승에 태워 주께 드리는 예물로 나의 거룩한 산
            예루살렘으로 데려오리라. 주가 말하노라. 이것은 이스라엘 자손이 예물을
            정결한 그릇에 담아 주의 전으로 가져오는 것 같으리라.<br><br>

            <b>사 34:17</b> 주께서 그것들을 위하여 제비를 뽑으시고 손으로 줄을 그어 
            그것들에게 몫을 나누셨으니 그것들이 그것을 영원히 차지하고 대대로 거기에 거하리라.
