			      <b>수 8:30-31</b> 그후에 여호수아가 에발 산에 이스라엘의 주
            하나님을 향하여 한 제단을 쌓았으니, 이것은 주의 종 모세가 이스라엘
            자손들에게 명령했던 것과 같이 모세의 율법책에 기록된 대로 통돌로 만든
            제단으로, 사람들이 철 연장으로 손대지 아니한 것이더라. 그들이 주께 
            번제와 화목제를 그 위에 드리니라.<br><br>

            <b>렘 7:12</b> 그러나 너희는 지금 실로에 있었던 나의 처소로
            가라. 그곳은 내가 처음으로 내 이름을 둔 곳이니 내 백성 이스라엘의
            사악함으로 인하여 내가 그것에 무엇을 행했는지 보라.
