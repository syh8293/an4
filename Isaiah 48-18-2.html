             <b>13 절</b> 자기 어미가 자식을 위로함같이 내가 그렇게 너희를 위로하리니 
             너희가 예루살렘에서 위로를 받으리라.<br><br>

    		    <b>사 48:18</b> 오, 너는 내 계명들에 경청했어야 했도다! 그랬더라면 네 화평이 
            강 같았을 것이요, 네 의가 바다의 파도 같았을 것이며,<br><br>

    		    <b>사 60:5</b> 그때에 네가 보고 함께 휩쓸려 네 마음이 두려워하고 커지리니 이는 
            바다의 풍성함이 네게로 전향될 것이요, 이방인의 군대가 네게로 올 것임이라.
