          <b>38:29</b> 그가 그의 손을 도로 들이니, 보라, 그의 형제가
          나오는지라, 산파가 말하기를 “네가 어찌하여 갑자기 튀어나오느냐? 
          갑자기 나옴이 너에게 있으라.” 하니, 그의 이름을 파레스라 불렀더라.
