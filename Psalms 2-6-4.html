                <br>
              <b>시 2:6</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 
              하시리라.<br><br>

              <b>호 3:4-5</b> 이는 이스라엘 자손들이 많은 날들 동안 왕도 없고 통치자도
              없고 희생제도 없고 형상도 없고 에봇도 없고 트라빔도 없이 거하다가 그후에
              이스라엘 자손들이 돌아와서, 주 그들의 하나님과 그들의 왕 다윗을 찾아서,
              훗날들에 주와 그의 선하심을 두려워할 것임이라.<br><br>

              <b>겔 1:27</b> 내가 보니 그의 허리 모양 위로부터는 그 안을 두르는 불의
              모양 같고 황갈색 같으며 그의 허리 모양 아래부터는 내가 보니 불의 모양같이
              생겼는데 그 주위에 광채가 나더라.
