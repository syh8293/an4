			      <b>사 6:13</b> 그러나 그 안에 아직도 십분의 일이 있을 것이요 그것이 
            돌아와서 먹힐 것이니 잎이 떨어져 줄기가 남아 있는 보리수나무와 
            상수리나무처럼, 거룩한 씨도 그 줄기가 되리라.” 하셨더라.<br><br>

            <b>창세기 14:20</b> 너의 원수들을 네 손에 넘겨주신 지극히 높으신
            하나님을 송축하라.” 하니, 아브람이 모든 것의 십일조를 그에게 드리더라.<br><br>

            <b>출 20:8</b> 안식일 날을 기억하고 그것을 거룩하게 지키라.
