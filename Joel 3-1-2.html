              데려올 그 날들과 그 때에<br><br>
      
              <b>시 126:1</b> 주께서 시온의 포로를 돌아오게 하실 때 우리가
              꿈을 꾸는 자들과 같았도다.<br><br>
      
              <b>시 53:6</b> 오 이스라엘의 구원이 시온에서 나온다면! 하나님께서
              자기 백성을 사로잡힘에서 데려오실 때 야곱이 즐거워하며 이스라엘이
              기뻐하리로다.<br><br>

              <b>시 2:6</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 하시리라.
