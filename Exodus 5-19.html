<body>
        <p>
            5:19 이스라엘 자손들의 관원들은 “너희는 너희의 매일 작업인 벽돌 만드는 
            일에서 조금도 감하지<sup>ㅅ</sup> 못하리라.” 하는 말을 듣자 자기들이 악한
            상황에 처한 줄 알더라.
        </p>

        <p> 
            ㅅ "감하지"에 해당하는 "minish"는 현대 영어로는 분명 "diminish"이다.
        </p>
