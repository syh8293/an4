<body>
			      <b>히브리서 11:21</b> 믿음으로 야곱은 죽을 때에 요셉의 두 아들
            하나하나에게 축복하였으며, 그의 지팡이 머리에 의지하여 경배드렸느니라.<br><br>

            <b>호세아 4:12</b> 내 백성이 그들의 나무조각에 자문을 구하고 그들의 
            막대기가 그들에게 선포하나니, 이는 음행의 영이 그들로 잘못 행하게
            하였으며 그들은 그들의 하나님의 보호를 떠나 행음하러 갔음이라.<br><br>

            <b>창세기 47:31</b> 야곱이 말하기를 “나에게 맹세하라.” 하니, 요셉이 
            그에게 맹세하더라. 이스라엘이 침상의 머리에서 절하더라.
</body>
