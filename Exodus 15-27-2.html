			      <b>출 15:27</b> 그들이 엘림에 왔더니 거기에 열두 샘물이 있고
            칠십 개의 종려나무가 있더라. 그들이 그곳에서 물가에 진을 치니라.<br><br>

            <b>3절</b> 백성이 거기서 물이 없어 갈증을 느끼니 백성이 모세에게
            대항하며 불평하여 말하기를 “어찌하여 네가 이집트에서 우리를 데리고 
            나와서 우리와 우리 자녀와 우리의 가축을 목말라 죽게 하느냐?” 하더라.
