    	<h3>출애굽기 28:43 관주</h2>
   
        <h4>
        	28:43 아론과 그의 아들들은<sup>ㅈ</sup> 회중의 성막에 들어갈
        	때나, 성소에서 섬기려고 제단에 가까이 갈 때에, 그것들을 입어야 
            그들이 죄를 짓지 않아서 죽지 않으리니, 그것이 그와 그의 뒤에 
            올 그의 씨가 지켜야 할 영원한 규례가 되리라.
        </h4> 
        
        <p> 
        	ㅈ 아론과 그의 아들들이 이 의복을 입어야 한다는 명령은 레 8:7에서
        	발견될 것이다.
        </p>

        <div>
         	<b>레 8:7</b> 아론에게 옷을 입히고, 허리띠를 띠우고, 겉옷을 입히며, 
            그에게 에봇을 입히고, 에봇의 정교하게 만든 허리띠를 띠워서 에봇을
            그에게 묶고
        </div>
