<body>

    	<h3>출애굽기 23:24 관주</h2>
   
        <h4>
        	23:24 너는 그들의 신들에게 절하지 말며 그들을 섬기지 말고 그들의 일을
            따라 행하지 말라. 그들을 완전히 뒤집어엎고 그들의 형상들을 아주 부숴
            버릴지니라.<sup>ㅌ</sup>
        </h4> 
        
        <p> 
        	ㅌ 분리 (32-33절)
        </p>

        <div>
         	<b>32-33절</b> 너는 그들과 더불어 또한 그들의 신들과 더불어 언약을 맺지 
            말라. 그들이 네 땅에 거하지 못하리니, 이는 그들이 너로 나를 거역하여 
            범죄케 하지 못하게 하려 함이라. 만일 네가 그들의 신들을 섬기면 그것이 
            반드시 너에게 올무가 되리라.” 하시니라.
        </div>
