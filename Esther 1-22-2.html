            <b>창세기 5:2</b> 주께서 그들을 남자와 여자로 창조하셨으며, 그들이 창조되던 
            날에 그들에게 복을 주시며, 그들의 이름을 아담이라 부르셨느니라.<br><br>

            <b>에스더 1:22</b> 왕이 모든 지방에 칙서를 보내되, 각 지방에 그 백성의 글과 
            언어대로 보내어 모든 남자들로 자기 집을 주관하게 하였으니 그 칙서가 자기 백성의 
            언어로 공표되게 하였더라.
