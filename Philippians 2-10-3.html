<body>
			    <b>빌 2:10</b> 하늘에 있는 것이나 땅 위에 있는 것이나 땅 아래 있는 
          것이나 모든 무릎을 예수의 이름에 꿇게 하시고<br><br>

          <b>행 16:16</b> 그후 우리가 기도하려고 나가서 점치는 영에 사로잡힌 
          어떤 소녀를 만났는데 그녀는 점을 쳐 줌으로써 자기 주인들에게 상당한 
          수익을 얻어 주더라.<br><br>

          <b>눅 18:13</b> 그런데 그 세리는 멀리 떨어져 서서 차마 눈을 들어 
          하늘을 우러러보지도 못하고 가슴을 치며 말하기를 ‘하나님이여, 죄인인
          저에게 자비를 베푸소서.’라고 하더라.
