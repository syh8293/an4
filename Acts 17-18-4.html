			      <b>행 17:18</b> 에피쿠로스 학파와 스토아 학파의 어떤 철학자들이
            그를 만나니, 몇몇 사람들은 말하기를 “이 말쟁이가 무슨 말을 하고자
            하는가?” 하기도 하고 또 다른 몇몇 사람들은 “그가 이방신들을 전하는 자
            같다.”라고도 하니 이는 그가 예수와 부활을 그들에게 전파하였기
            때문이라.<br><br>

            <b>요한계시록 17:5</b> 그녀의 이마에 한 이름이 기록되어 있는데
            “신비라, 큰 바빌론이라, 땅의 창녀들과 가증한 것들의 어미라.”고
            하였더라.
