        <p>
            25:5  형제들이 함께 거하는데 그 중 한 명이 죽고 자식이 없으면 죽은 
            자의 아내는 나가서 타인에게 혼인하지 말 것이요, 그녀의 남편의 형제가 
            그녀에게로 들어가서 그가 그녀를 아내로 삼아<sup>ㄷ</sup> 그녀에게 
            남편의 형제 된 의무를 이행할 것이니라.
        </p>
