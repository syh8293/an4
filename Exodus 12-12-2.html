<body>
			      <b>출 12:12</b> 내가 이 밤에 이집트 땅을 두루 다니며 사람이나
            짐승이나 이집트 땅에 있는 첫태생은 다 칠 것이며 이집트의 모든 
            신들에게도 심판을 행하리라. 나는 주니라.<br><br>

            <b>출 12:23</b> 주께서 이집트인들을 치려고 두루 다니시리니 문
            인방과 양쪽 기둥에 피를 보시면 주께서 그 문을 지나치실 것이며 
            멸망시키는 자로 너희 집에 들어가서 너희를 치도록 허락하지 않으실 
            것임이니라.
