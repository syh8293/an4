              <b>요 6:53-56</b> 예수께서 그들에게 말씀하시기를 “진실로 진실로
              내가 너희에게 말하노니, 너희가 인자의 살을 먹지 않고 또 그의 피를 마시지
              아니하면 너희 안에 생명이 없느니라. 내 살을 먹고 내 피를 마시는 자는
              누구든지 영원한 생명을 가졌나니 내가 그를 마지막 날에 살리리라. 이는 내
              살은 참된 양식이요, 내 피는 참된 음료임이라. 내 살을 먹고 내 피를
              마시는 자는 내 안에 거하며 나도 그 사람 안에 거하느니라.<br><br>

              <b>창 9:4</b> 그러나 고기를 그 생명과 더불어, 즉 그 피째 먹지 말지니라.
