<body>
        <p>
            28:49  주께서 너를 치려고 땅 끝 멀리에서 독수리가<sup>ㅏ</sup> 
            빨리 나는 것같이 한 민족을 데려오시리니 이는 네가 그 언어를 
            알지 못하는 민족이요,
        </p>

        <p> 
            ㅏ 군기 문양의 상징물이 로마 독수리였던 로마와, 그 상징물이 독일
            독수리였던 아돌프 히틀러 (로마 카톨릭교도)
        </p>
