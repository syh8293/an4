			      <b>민 33:1</b> 이스라엘 자손이 모세와 아론의 수하에서, 그들의 군대와 
            더불어 이집트 땅에서 나오던 여정이 이러하니라.<br><br>

            <b>출 6:26</b> 이들이 주께서 “이스라엘 자손들을 그들의 군대들에 따라 
            이집트 땅에서 데리고 나오라.”고 말씀하신 그 아론과 모세라.
