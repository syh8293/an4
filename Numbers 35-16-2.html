			      <b>민 35:16-19</b> 만일 누가 철로 된 기구로 사람을 쳐서 그가 죽으면, 
            그는 살인자니, 그 살인자를 반드시 죽일 것이요, 만일 누가 사람을
            죽일 만한 돌을 던져 그를 쳐서 그가 죽으면, 그는 살인자니, 그 살인자는
            반드시 죽일지니라. 또한 누가 사람을 죽일 만한 나무로 된 손 무기로 사람을
            쳐서, 그가 죽으면, 그는 살인자니, 그 살인자는 반드시 죽일지니라. 피의
            보복자가 그 살인자를 친히 죽이리니, 그가 살인자를 만나면 그를 죽일
            것이니라.
