<body>
			<b>스카라 13:6</b> 어떤 자가 그에게 말하기를 “네 손들에 이 상처들은 
            무엇이냐?” 하면 그가 대답하기를 “그것들은 내 친구들의 집에서 받은 상처라.” 
            하리라.<br><br>

            <b>로마서 11:26</b> 그리하여 온 이스라엘이 구원을 받으리라. 기록된 바 
            “구원자가 시온에서 와서 야곱에게서 경건치 아니한 것을 제거하리라.<br><br>

            <b>요한계시록 1:7</b> 보라, 그가 구름들과 함께 오시리니, 모든
            눈이 그를 볼 것이며, 그를 찌른 자들도 볼 것이요, 또한 땅의 모든 족속이
            그로 인하여 애곡하리라. 그대로 되리로다. 아멘.
</body>
