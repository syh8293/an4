            <b>요 3:6</b> 육신으로 난 것은 육이요, 또 성령으로 난 것은 영이니라.<br><br>

            <b>창세기 1:27</b> 그리하여 하나님께서 자신의 형상대로 사람을 창조하셨으니, 
            곧 하나님의 형상대로 그를 창조하셨으며 그들을 남자와 여자로 창조하셨느니라.<br><br>

            <b>창세기 2:7</b> 주 하나님께서 땅의 흙으로 사람을 지으시고 그의 콧구멍에다 
            생명의 호흡을 불어넣으시니, 사람이 살아 있는 혼이 되었더라.<br><br>

            <b>고전 15:45</b> 따라서 이와 같이 기록되었으니 “첫 사람 아담은 살아 있는 
            혼이 되었느니라.” 함과 같이 마지막 아담은 살려 주는 영이 되었느니라.
