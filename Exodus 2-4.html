    	<h3>출애굽기 2:4 관주</h2>
   
        <h4>
            2:4 그 아이의 누나는<sup>ㄷ</sup> 그 아이에게 무슨 일이
            일어나는지 알려고 멀리 떨어져서 섰더라.
        </h4> 
        
        <p> 
            ㄷ 민 26:59
        </p>

        <div>
            <b>민 26:59</b> 암람의 아내의 이름은 요케벳이요, 레위의
            딸이니, 그 어미가 이집트에서 레위에게 낳았으며 그녀가 암람에게 
            아론과 모세와 그들의 누이 미리암을 낳았더라.
        </div>
