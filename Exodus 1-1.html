<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 1:1 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            1:1 그때 이집트로 들어간 이스라엘의 자손들의 이름들은 이러하니, 모든
            남자와 그의 가족이 야곱과<sup>1</sup> 함께 왔더라.
        </p>
        
        <p> 
            1 (1:1) 야곱의 본래 이름에 주목하라. 그리스도인에게 적용되는 위대한 
            영적 진리는 우리가 우리 '조상들'을 통하여 "이집트 (세상의 예표)로 
            들어온다"는 것이다. 말하자면 우리는 구속받지 않은 채로 '태어난' 것이다.
        </p>

</body>

</html>
