<body>
        <p>
            28:32 그 한가운데 꼭대기에는 구멍을 내고, 그 구멍 주위에 직조한 
            묶음을 두어 사슬 갑옷의<sup>ㅅ</sup> 구멍처럼 하여, 그것이 
            찢어지지 않게 하라.
        </p>

        <p> 
        	ㅅ "사슬 갑옷" (תַחְרָא). 이것은 이곳의 "쇠사슬 갑옷" (mail)이 
            '베실'이라는 점을 제외하고는 "쇠사슬 갑옷"의 상의와 같다.
        </p>
