    	<h3>신명기 8:5 관주</h2>
   
        <h4>
            8:5 너는 사람이 자기 아들을 징계하는 것같이<sup>ㄱ</sup> 주 너의 
            하나님께서도 너를 징계하시는 것을 네 마음속에 생각할지니라.
        </h4> 
        
        <p> 
            ㄱ 법적으로 권리가 부여된 아들 됨 (신 14:1; 32:6). 새로운 출생과는 무관함
        </p>

        <div>
            <b>신 14:1</b> 너희는 주 너희 하나님의 자손이니, 너희는 죽은
            자를 위하여 자신을 베지 말고 너희 양눈 사이에 털을 밀지 말지니라.<br>

            <b>신 32:6</b> 오 어리석고 현명하지 못한 백성아, 너희가 주께
            이같이 보답하느냐? 그분은 너를 사신 아버지가 아니냐? 그분은 너를 지으시고
            세우신 분이 아니냐?
        </div>
