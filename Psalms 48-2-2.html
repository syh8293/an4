              <b>시 48:2</b> 북편에 있는 위대한 왕의 도성 시온 산은 그 자리잡은 곳이 
              아름다우며 온 땅의 기쁨이니<br><br>
      
              <b>시 75:7</b> 오직 하나님께서 재판장이시니 그가 한 사람은 낮추시고 다른 
              사람은 세우시는도다.<br><br>

              <b>욥 20:5-7</b> 악인의 승리는 짧고 위선자의 즐거움도 잠깐뿐이라는 것이라. 
              그의 탁월함이 하늘들까지 올라가고 그의 머리가 구름에 닿는다 해도 그는 자신의 
              똥처럼 영원히 망하리니 그를 본 사람들이 ‘그가 어디 있느냐?’ 하리라.
