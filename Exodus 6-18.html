    	<h3>출애굽기 6:18 관주</h2>
   
        <h4>
            6:18 코핫의 아들들은 암람과<sup>ㅅ</sup> 이스할과 헤브론과 웃시엘이요, 
            코핫의 생명의 연수는 일백삼십삼 년이었더라.
        </h4> 
        
        <p> 
            ㅅ "암람"은 레위의 딸의 손자였다. 그러나 민 26:58-59을 주목하라.
        </p>

        <div>
            <b>민 26:58-59</b> 이들은 레위인들의 족속들이니, 립니인들의 족속과 
            헤브론인들의 족속과 말리인들의 족속과 무시인들의 족속과 코라인들의
            족속이라. 코핫은 암람을 낳았더라. 암람의 아내의 이름은 요케벳이요, 레위의
            딸이니, 그 어미가 이집트에서 레위에게 낳았으며 그녀가 암람에게 아론과
            모세와 그들의 누이 미리암을 낳았더라.
        </div>
