    	<h3>출애굽기 32:25 관주</h2>
   
        <h4>
        	32:25 모세가 보니, 백성이 벌거벗은지라.<sup>ㅑ</sup> 
            (이는 아론이 그들로 벌거벗게 하여 그들의 원수들 가운데서 
            수치가 되게 하였음이라.)
        </h4> 
        
        <p> 
        	ㅑ "입지 않은" (에르야 עֶרְיָה)에 관하여 겔 16:22 참조.
        	"벌거벗은"은 "파라" (פָרֻעַ)이다.
        </p>

        <div>
         	<b>겔 16:22</b> 네 모든 가증함과 네 음행 가운데서 너는 
            네 젊은날들, 곧 네가 벌거벗고 입지 않았으며 또 네 피로 
            더럽혀졌던 때를 기억하지 못하였도다.
        </div>
