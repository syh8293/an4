        <p>
            32:25  모세가 보니, 백성이 벌거벗은지라.<sup>ㅑ</sup> (이는 아론이 
            그들로 벌거벗게 하여 그들의 원수들 가운데서 수치가 되게 하였음이라.)
        </p>

        <p> 
        	ㅑ "입지 않은" (에르야 עֶרְיָה)에 관하여 <a

            target="_blank">겔 16:22</a> 참조. "벌거벗은"은 "파라" (פָרֻעַ)이다.
