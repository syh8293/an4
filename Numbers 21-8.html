        <h4>
            21:8 그러자 <b>주</b>께서 모세에게 말씀하시기를 “불뱀 한 마리를
            만들어서 그것을 장대 위에 달아 놓으라. 물린 자마다 그것을 쳐다보면
            살리라.”<sup>ㄱ</sup> 하시니,
        </h4> 
        
        <p> 
            ㄱ 주목할 구절이다. 이브는 바라봄으로서 잃어버린 바 되었다 (창
            3:6).
        </p>

        <div>
            <b>창 3:6</b> 여자가 보니 그 나무가 먹음직하고 보기에도 즐겁고
            현명하게 할 만큼 탐스러운 나무인지라, 그녀가 거기에서 그 열매를 
            따서 먹고 그녀와 함께한 자기 남편에게도 주니, 그가 먹더라.
        </div>
