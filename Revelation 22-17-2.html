			<b>계 22:17</b> 또 성령과 신부가 말하기를 “오라.” 하더라. 듣는 자도
			“오라.” 말하게 하고, 또 목마른 자도 오게 하며 원하는 자는 누구든지
			생명수를 값없이 마시게 할지어다.<br><br>

			<b>20</b> 이런 일들을 증거하신 분이 말씀하시기를 “반드시 내가 속히
			오리라.” 하시니라. 아멘. 그러하옵니다. 주 예수여, 오시옵소서.
