        <h4>
        	29:38 이제 네가 제단에 드릴 것은 이것이라. 날마다 일
            년 된 어린양 두 마리를 계속해서 드릴지니<sup>ㅈ</sup>
        </h4> 
        
        <p> 
        	ㅈ 그것은 제단이 성결케 된 뒤이다 (12절).
        </p>

        <div>
         	<b>12절</b> 너는 그 수송아지의 피를 가져다가 네 손가락으로 
            제단의 뿔에다 바르고 모든 피를 제단 바닥 옆에다 쏟을지니라.
