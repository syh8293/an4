<body>

    	<h3>민수기 1:42 관주</h2>
   
        <h4>
            1:42 납탈리<sup>ㅏ</sup> 자손들 중 그들의 세대와 족속들과 
            조상들의 가문에 따라, 이십 세 이상으로 싸우러 나갈 수 있는 
            모든 사람들을 그 이름들의 수대로 계수하니,
        </h4> 
        
        <p> 
            ㅏ 빌하가 낳음 (창 30:7-8)
        </p>

        <div>
            <b>창 30:7-8</b> 라헬의 여종 빌하가 다시 임신하여 야곱에게 
            둘째 아들을 낳았더니, 라헬이 말하기를 “내가 내 언니와 큰 
            싸움을 싸워 내가 이겼도다.” 하고, 그의 이름을 납탈리라 불렀더라.
        </div>
