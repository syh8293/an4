			    <b>창 40:15</b> 나는 진정으로 히브리인들의 땅에서 남몰래
         	끌려온 자요, 여기서도 그들이 나를 지하감옥에 넣을 만한 일을
         	내가 한 적이 없나이다.” 하더라.<br><br>

          <b>잠 14:5</b> 신실한 증인은 거짓말을 하지 않을 것이나, 거짓
          증인은 거짓말을 내뱉을 것이라.<br><br>

          <b>마 26:59</b> 선임 제사장들과 장로들과 온 공회가 예수를 사형에
          처하려고 그에 대한 거짓 증거를 찾았으나
