			      <b>히 11:8</b> 믿음으로 아브라함은 장차 유업으로 받을 땅으로
            떠나가라는 부름을 받았을 때, 순종하여 어디로 가야 하는지도 모르면서
            떠났으며<br><br>

            <b>신명기 3:9</b> (헤르몬 산을 시돈인들은 시리온이라 불렀고 아모리인들은 
            스닐이라고 불렀더라.)<br><br>

            <b>행 1:23</b> 그리하여 그들이 두 사람을 세우니 한 사람은 바사바라고도 
            하고 유스토라고도 부르는 요셉이요, 또 한 사람은 맛디아더라.
