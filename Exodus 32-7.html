        <p>
            ㄹ 모세는 <a
            href="https://syh8293.github.io/an8/Exodus%2024-18-2.html"
            target="_blank">출애굽기 24:18</a> 이후로 지금까지 산 위에 있었다. 그는 <a

            target="_blank">15 절</a>에서 다시 내려간다.
        </p>

        <p>
            ㅁ "네 백성"을 주목하라. 하나님께서는 그들을 다시 모세에게 떠넘기셨다.
            그들은 <a 
            href="https://syh8293.github.io/yh1/Exodus%208.html"
             target="_blank">출애굽기 8장</a>에서 "내 백성"이라고 다섯 번 불린다 (<a
            href="https://syh8293.github.io/an8/Exodus%2024-18-2.html"
            target="_blank">1, 20, 21</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Isaiah%2045-7-2.html"
            target="_blank">22, 23절</a>). 하나님께서는 모세에게 "책임을 전가시키는 
            중"이시다.
        </p>
