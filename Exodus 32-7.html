        <p>
            32:7  주께서 모세에게 말씀하시기를 “가라, 너는 내려가라. <sup>ㄹ</sup> 
            이는 네가 이집트 땅에서 데리고 나온 네 백성이<sup>ㅁ</sup> 부패하였음이라.
        </p>

        <p>
            ㄹ 모세는 <a
            href="https://syh8293.github.io/an8/Exodus%2024-18-2.html"
            target="_blank">출애굽기 24:18</a> 이후로 지금까지 산 위에 있었다. 그는 <a
            href="https://syh8293.github.io/an8/Exodus%2024-18-2.html"
            target="_blank">15 절</a>에서 다시 내려간다.
        </p>

        <p>
            ㅁ "네 백성"을 주목하라. 하나님께서는 그들을 다시 모세에게 떠넘기셨다.
            그들은 <a 
            href="https://syh8293.github.io/yh1/Exodus%208.html"
             target="_blank">출애굽기 8장</a>에서 "내 백성"이라고 다섯 번 불린다 (1, &nbsp<a
            href="https://syh8293.github.io/an9/Exodus%208-20-1"
            target="_blank">20</a>, 21, &nbsp<a
            href="https://syh8293.github.io/an8/Isaiah%2045-7-2.html"
            target="_blank">22</a>, 23절). 하나님께서는 모세에게 "책임을 전가시키는 
            중"이시다.
        </p>
