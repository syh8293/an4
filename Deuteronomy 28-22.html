            28:22 주께서는 너를 폐병과 열병과 염증과 심한 화상과<sup>ㄹ</sup> 
            칼과 돌풍과 흰 가루병으로 치실 것이요 그것들은 네가 패망할 때까지

        </h4> 
        
        <p> 
            ㄹ 이 상황은 욥 2:7-8에서 자세히 묘사된다. 욥은 완벽한 예표이다.
        </p>

        <div>
