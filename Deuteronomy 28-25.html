    	<h3>신명기 28:25 관주</h2>
   
        <h4>
            28:25 <b>주</b>께서 네 원수들 앞에서 너를 패하게 하시리니<sup>ㅂ</sup> 
            네가 그들을 대적하러 한 길로 들어가서 그들 앞에서 일곱 길로 도망할 것이며, 
            땅의 모든 왕국들로 옮겨지게 되리라.<sup>ㅅ</sup>
        </h4> 

        <p>
            ㅂ 대하 24:24
        </p>
        
        <p> 
            ㅅ 문자적으로 독일, 폴란드, 러시아, 우크라이나, 오스트리아 등에
        </p>

        <div>
            <b>대하 24:24</b> 시리아인들의 군대가 작은 부대로 왔으나 주께서 심히 큰 
            군대를 그들의 손에 넘기셨으니 이는 그들이 그들 조상의 주 하나님을 
            버렸음이더라. 그리하여 그들이 요아스에게 심판을 행하였더라.<br>
        </div>
