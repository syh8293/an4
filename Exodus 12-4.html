<!DOCTYPE html>

<head>
    <title>출애굽기 12:4 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            12:4 만일 식구가 양에 비하여 너무 적으면,<sup>ㄷ</sup> 자기와
            자기 집의 이웃이 그 인원수에 따라 취하되, 각자는 자기의 먹을 것에 따라
            너희 어린양을<sup>ㄹ</sup> 셀지니라.
        </p>

        <p>
            ㄷ 이것을 다르게 읽는다면, <a
                href="https://syh8293.github.io/an4/Peter1%201-19-2.html"
                target="_blank">레 12:8</a>에서 처럼, "만일 그 집 식구가
            너무 적어서 어린양 한마리를 구할 형편이 못 되면"일 것이다.
        </p>

        <p>
            ㄹ "어린양 (the lamb)"은 하나의 특정한 어린양이다 (<a
                href="https://syh8293.github.io/an9/John%201-29-6.html"
                target="_blank">요 1:29</a>)
        </p>

</body>

</html>
