          <div>
              <b>출 7:22</b> 이집트의 마법사들이 그들의 마법으로 그렇게 행하니
              파라오의 마음이 완악해져서 주께서 말씀하셨던 대로 그들에게 경청하지
              아니하고<br><br>

              <b>7절</b> 그러자 그들의 눈이 둘 다 열려, 그들은 자기들이 벌거벗은
              줄 알고 무화과나무 잎을 엮어 자기들의 치마를 만들더라.<br><br>

              <b>22절</b> 주 하나님께서 말씀하시기를 “보라, 그 사람이 우리 중
              하나와 같이 되어 선과 악을 알게 되니, 이제 혹 그가 자기 손을 내밀어서
              생명 나무의 과실도 따서 먹고 영원히 살까 함이라.” 하시니라.<br><br>
