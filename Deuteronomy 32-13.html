        <h4>
            32:13 주께서 그로 땅의 높은 곳들을 타고 다니게 하셨으니 이는 그로
            들의 소산을 먹게 하려 하심이라.<sup>ㅂ</sup> 또 주께서는 그로

        </h4> 
        
        <p> 
            ㅂ 사 58:14
        </p>

        <div>

            먹이리니 이는 주의 입이 그것을 말하였음이니라.
        </div>
