    	<h3>신명기 30:6 관주</h2>
   
        <h4>
            30:6 주 너의 하나님께서는 네 마음과 네 자손의 마음에 할례를 
            베푸시어<sup>ㄹ</sup> 네 마음을 다하고 네 혼을 다하여 주 
            너의 하나님을 사랑하게 하시어 너로 살게 하실 것이요,
        </h4> 
        
        <p> 
            ㄹ 신 10:6
        </p>

        <div>
            <b>신 10:6</b> 이스라엘 자손이 야아칸 자손의 브에롯으로부터
            이동하여 모세라에 이르렀는데, 거기서 아론이 죽었으므로 그가 거기에
            장사되었으며 그의 아들 엘르아살이 그를 대신하여 제사장의 직분으로
            섬겼느니라.
        </div>
