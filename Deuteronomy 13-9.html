    	<h3>신명기 13:9 관주</h2>
   
        <h4>
            13:9 오직 너는 반드시 그를 죽일지니, 그를 죽이는 데 네가 맨 먼저
            손을 댈 것이며<sup>ㄱ</sup> 그후에 온 백성이 손을 댈지니라.
        </h4> 
        
        <p> 
            ㄱ 슼 13:3
        </p>

        <div>
            <b>슼 13:3</b> 어떤 자가 여전히 예언하게 되면, 그를 낳은
            그의 아비와 그의 어미가 그에게 말하기를 “너는 살지 못하리니 이는 네가
            주의 이름으로 거짓말을 함이라.” 할 것이며 그를 낳은 그의 아비와 그의
            어미는 그가 예언할 때에 그를 찌르리라.
        </div>
