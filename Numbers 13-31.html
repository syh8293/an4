<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 13:31 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            13:31 그러나 그와 함께 갔던 사람들이 말하기를 “우리가 능히 올라가서 그 백성을 
            칠 수 없으리니,<sup>ㄱ</sup> 이는 그들이 우리보다 더 강함이라.” 하더라.
        </p>

        <p>
            ㄱ 믿음과 확신이 이처럼 결핍되어 있는 모습을 상상해 보라. 에서의 자손들은
            이 거인들과 싸워 그들을 정복했는데 말이다. 롯의 자손들도 그러했다 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%202-9-1.html"
            target="_blank">신 2:9-12</a>, 20-23).
        </p>

</body>

</html>
