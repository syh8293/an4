    <meta charset="utf-8">

    <style media="screen">
	   
        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;

        body {
            background-color: whitesmoke;

	        font: size 1.2em;
        }

            font-size: 2;

           	 color: red;

<body>

    	<h3>출애굽기 7:11 관주</h2>
   
        <h4>
            7:11 그때 파라오도 현자들과 마술사들을 부르니, 이집트의 
            마법사들도<sup>ㄷ</sup> 그들의 마법들로 이같이 행하더라.
        </h4> 
        
        <p> 
            ㄷ 이곳의 "마법사들"은 신약의 딤후 3:8에서 "얀네와 얌브레"라고
            말해진다.
        </p>

        <div>
            <b>딤후 3:8</b> 얀네와 얌브레가 모세를 대적한 것같이 이제 
            그들도 진리를 대적하니, 이 사람들은 마음이 부패하고 믿음에 
            관해서는 버림받은 자들이라.
        </div>

</body>
