			      <b>출 4:16</b> 그가 백성에게 너의 대변인이 될 것이며, 그가 그리 되어, 
            너에게 입을 대신할 것이며 너는 그에게 하나님을 대신할 것이라.<br><br>

            <b>마 11:9-10</b> 그러면 너희가 무엇을 보려고 나갔더냐? 선지자더냐? 
            그렇다. 내가 너희에게 말하노니 선지자보다 더 훌륭한 사람이니라. 이는 
            이 사람에 관하여 기록되기를 ‘보라, 내가 나의 사자를 네 면전에 보내노니, 
            그가 네 앞서 너의 길을 예비하리라.’고 하였기 때문이라.
