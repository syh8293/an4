			      <b>창 3:17</b> 또 하나님께서 아담에게 말씀하시기를 “네가 네
            아내의 음성에 경청한 까닭에, 내가 네게 명하여 말하기를 ‘너는 
            그것을 먹지 말라.’고 한 그 나무의 열매를 먹었으니, 너로 인하여 
            땅은 저주를 받고 너는 너의 전 생애 동안 고통 중에서 그 소산을 
            먹으리라.<br><br>

            <b>21:12</b> 하나님께서 아브라함에게 말씀하시기를 “네 아이나 네
            여종으로 인하여 네 눈에 근심하지 말고, 사라가 네게 말한 모든 것에 
            있어 그녀의 음성에 경청하라. 이는 이삭 안에서 난 자가 네 씨라 불릴
            것임이라.
