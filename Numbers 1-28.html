    	<h3>민수기 1:28 관주</h2>
   
        <h4>
            1:28 잇사칼<sup>ㅅ</sup> 자손들 중 그들의 세대와 족속들과 
            조상들의 가문에 따라, 이십 세 이상으로 싸우러 나갈 수 있는 
            모든 사람들을 그 이름들의 수대로 계수하니,
        </h4> 
        
        <p> 
            ㅅ 레아가 낳음 (창 30:20)
        </p>

        <div>
            <b>창 30:20</b> 레아가 말하기를 “하나님께서 내게 좋은 지참금을
            주셨도다. 내가 내 남편에게 여섯 아들을 낳아 주었으니, 이제는 
            그가 나와 함께 거하리라.” 하고, 그의 이름을 스불룬이라 하더라.
        </div>
