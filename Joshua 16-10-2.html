<body>
          <b>수 16:10</b> 그들이 게셀에 거하는 카나안인을 쫓아내지 아니하였더라.
          그리하여 카나안인이 오늘까지 에프라임 가운데 거하며 조공으로 섬기더라.<br><br>

          <b>신 20:11</b> 만일 그 성읍이 너에게 화평으로 응답하고 너에게 성읍을
          열면 거기에 있는 모든 백성으로 네게 조공 바치는 자들이 되게 하고 그들로
          너를 섬기게 할지니라.
