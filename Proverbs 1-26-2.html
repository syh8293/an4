             <b>잠 1:26-27</b> 나도 너희가 재앙을 당할 때 비웃을 것이요, 너희에게 
            두려움이 임할 때 조롱하리니 이는 너희의 두려움이 멸망같이 이르고 너희의 
            재앙이 회오리바람처럼 닥칠 때요, 고난과 고통이 너희에게 임할 때라.<br><br>
            
            <b>이사야 40:17</b> 그분 앞에 모든 민족들은 아무것도 아닌 것 같고, 그 
            민족들이 그에게는 아무것도 아닌 것, 곧 헛것보다 못하게 여겨지느니라.<br><br>

            <b>6절</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 하시리라.
