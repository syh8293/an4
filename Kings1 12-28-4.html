			    <b>왕상 12:28-29</b> 이에 왕이 계략을 꾸미고 금송아지 둘을 만들어 
            백성에게 말하기를 “예루살렘에 올라가는 것이 너희에게 너무 수고스럽도다. 
            오 이스라엘아, 너를 이집트 땅에서 인도해 내신 네 신들을 보라.” 하고 
            그가 하나는 벧엘에 두고, 다른 하나는 단에 두니라.<br><br>

            <b>암 3:14</b> “내가 이스라엘의 죄과들을 그에게 감찰하는 날에 내가 
            벧엘의 제단들도 감찰할 것이니 제단의 뿔들은 꺾여 땅에 떨어지리라.”
            하라.
