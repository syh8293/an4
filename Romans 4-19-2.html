			      <b>롬 4:19</b> 그가 믿음이 약해지지 아니하여 약 백 살이 되고서도
            자기 몸이 이제 죽은 것으로 생각지 아니하고 또 사라의 태도 죽은 것으로
            생각지 아니하였느니라.<br><br>

            <b>롬 4:20</b> 그는 믿음 없음으로 인하여 하나님의 약속을 의심하지
            아니하였고 오히려 믿음에 견고하여져서 하나님께 영광을 돌리며<br><br>

            <b>히 11:11</b> 사라 자신도 수태할 나이가 지났지만 믿음으로 씨를
            잉태하는 힘을 받아 아이를 출산하였으니, 이는 약속하신 분이 신실하신 줄로
            여김이라.
