            <b>합 3:13-14</b> 주께서는 주의 백성의 구원을 위하여, 곧 주의 
            기름부음받은 자와 함께하는 구원을 위하여 나가시어 그 기초를 끝까지
            드러내심으로써 악인의 집에서 그 머리에 상처를 입히셨나이다. 셀라. 
            주께서는 그의 막대기들로 그의 마을들의 우두머리를 찌르셨나이다. 
            그들이 회오리바람처럼 나와서 나를 흩으려 하였나이다. 그들의 즐거움은 
            가난한 자를 몰래 삼키는 것이었나이다.
