<body>
			      <b>신 16:7</b> 그리고 너는 주 너의 하나님께서 선정하실 
            곳에서 그 고기를 구워 먹을 것이며 아침에 돌이켜 네 장막으로 
            돌아갈지니라.<br><br>

            <b>슼 9:11</b> 또한 너로 말한다면, 네 언약의 피로 말미암아
            내가 네 갇힌 자들을 물이 없는 구덩이에서 내보냈느니라.<br><br>

            <b>레 22:30</b> 그 제물은 당일에 먹을 것이요, 너희는 다음
            날까지 아무것도 남겨 두지 말지니라. 나는 주니라.
</body>
