    	<h3>출애굽기 12:17 관주</h2>
   
        <h4>
            12:17 또 너희는 무교절을 지켜야 하리니 이는 바로 그 날에 내가 너희
            군대를<sup>ㅍ</sup> 이집트 땅에서 데리고 나왔음이니라. 그러므로
            너희는 영원히 율례로 삼아 너희 대대로 이날을 지킬지니라.
        </h4> 
        
        <p> 
            ㅍ 군대에 대한 세 번째 언급. 출 6:26
        </p>

        <div>
            <b>출 6:26</b> 이들이 주께서 “이스라엘 자손들을 그들의 군대들에
            따라 이집트 땅에서 데리고 나오라.”고 말씀하신 그 아론과 모세라.
        </div>
