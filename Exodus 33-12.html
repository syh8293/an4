<body>
        <p>
            33:12  모세가 주께 말씀드리기를 “보소서, 주께서 내게 이 백성을 
            데리고 가라고 말씀하시면서 주께서는 나와 함께 보낼 자를 내게 알려 
            주지 아니하셨나이다. 주께서 전에 말씀하시기를 ‘나는 너를 지명하여 
            알며 또한 너는 내 목전에서 은혜를 입었느니라.’<sup>ㅅ</sup> 하셨나이다.  
        </p>

        <p>
            ㅅ 노아가 하나님의 목전에서 은혜를 찾았듯이 (<a
                href="https://syh8293.github.io/an8/James%202-23-3.html"
                target="_blank">창 6:8</a>, 판 6:17 참조).
        </p>
