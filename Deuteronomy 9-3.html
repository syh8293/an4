        <p>
            9:3 그러므로 오늘 너는 깨달으라. 주 너의 하나님 그분께서 네 앞에 
            가시며 소멸케 하는 불로서 그들을 멸하시고 네 면전에 쓰러지게 하시리라. 
            그러므로 주께서 네게 말씀하신 대로 너는 그들을 몰아내고 그들을 속히 
            멸할지니라.<sup>ㄴ</sup>
        </p>

        <p> 
            ㄴ <a
                href="https://syh8293.github.io/an9/Numbers%2013-33-3.html"
