			      <b>판 7:13</b> 기드온이 이르자, 보라, 어떤 사람이 그의 동료에게
            꿈을 이야기하여 말하기를 “보라, 내가 한 꿈을 꾸었는데, 보라, 보리빵 한
            덩어리가 미디안 군대로 굴러 와서 한 장막에 이르러 그것을 쳐서 무너뜨리고
            뒤집으니 장막이 옆으로 무너졌더라.” 하니<br><br>

            <b>마 27:19</b> 빌라도가 재판석에 앉아 있을 때에, 그의 아내가
            그에게 보내어 말하기를 “당신과 그 의로운 사람 사이에 아무 일도 없게
            하소서. 내가 오늘 꿈에 그 사람으로 인하여 많은 것으로 고통을
            받았나이다.”라고 하더라.
