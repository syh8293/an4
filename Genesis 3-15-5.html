<body>
          <b>창세기 3:15</b> 내가 너와 여자 사이에, 또 네 씨와 그녀의 씨
          사이에 적의를 두리니, 그녀의 씨는 너의 머리를 부술 것이요, 너는 그의
          발꿈치를 부술 것이라.” 하시고<br><br>

          <b>8절</b> 말하기를 “만일 에서가 와서 한쪽 일행을 치면, 남은 다른
          일행은 피하리라.” 하더라.<br><br>

          <b>9절</b> 야곱이 말하기를 “오 내 아버지 아브라함의 하나님, 내
          아버지 이삭의 하나님이여, 주께서 내게 말씀하시기를 ‘네 고향 네 친족에게로
          돌아가라. 내가 너를 잘되게 하리라.’ 하셨나이다.
