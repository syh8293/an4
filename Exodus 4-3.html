<body>
        <p>
            4:3 주께서 말씀하시기를 “그것을 땅에 던지라.” 하시기에 그가 그것을
            땅에 던졌더니 그것이 뱀이 된지라,<sup>ㄴ</sup> 모세가 그것 앞에서 피하더라.
        </p>

        <p>
            ㄴ 한 사람에 의해 이 땅에서 최초로 행해진 기적이다. 그것은 최초의
            '공개적인' 기적이 아니다. 모세가 "세상을 향해 행한" 최초의 기적은 물을
            피로 바꾼 것이었다 (<a
                href="https://syh8293.github.io/an9/Exodus%207-14-1.html"
                target="_blank">출 7:14-25</a>).
        </p>
