          <div>
              <b>시 19:4-6</b> 그들의 선율은 온 땅을 질러 뻗어 나가고 그들의
              말들은 세상의 끝까지 다다랐으니, 그가 그들 가운데 태양을 위하여 장막을
              세우셨도다. 태양은 신랑방에서 나오는 신랑 같고, 경주하는 강한 남자처럼
              기뻐하는도다. 그의 떠오름은 하늘 끝에서부터며 그의 회전은 하늘 끝들까지니
              그 열기로부터 숨은 것은 아무것도 없도다.<br><br>

              <b>말 4:2</b> 그러나 내 이름을 두려워하는 너희에게는 의의 태양이
              그의 날개에 치유를 가지고 솟아오르리니, 그리하면 너희는 나가서 외양간의
              송아지들처럼 자라리라.
          </div>
