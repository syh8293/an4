			      <b>말 3:6</b> 나는 주이므로 변경하지 아니하노라. 그러므로 너희 야곱의 
            아들들은 소멸되지 아니하느니라.<br><br>

            <b>신 33:16</b> 땅과 거기 충만한 것들의 진귀한 것들과 복이 덤불 안에 
            거하셨던 분의 호의로 인하여 요셉의 머리와 자기 형제들로부터 성별되었던
            자의 머리 꼭대기에 임하리라.
