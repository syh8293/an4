        <h4>
            21:8 오 <b>주</b>여, 주께서 구속하신 주의 백성 이스라엘에게 자비를 
            베푸시고 무죄한 피를 주의 백성 이스라엘의 책임으로 탓하지 마소서.”
            하라. 그러면 그 피가 그들에게 사해지리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 이 구절은 마 27:25의 저주를 제거할 것이다.
        </p>
