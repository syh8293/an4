						<b>마 19:16-17</b> 그런데, 보라, 어떤 사람이 와서 주께
						말씀드리기를 “선한 선생님, 내가 영생을 얻으려면 어떤 선한 
						일을 해야 하리이까?”라고 하니, 주께서 그에게 말씀하시기를 
						“어찌하여 네가 나를 선하다고 하느냐? 하나님 한 분 외에는 
						선한 이가 없느니라. 그러나 네가 생명으로 들어가기를 원한다면 
						계명들을 지키라.”고 하시더라.
