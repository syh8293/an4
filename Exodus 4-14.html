<body>
        <p>
            4:14 주의 화가 모세에 대하여 발하였으니, 그가 말씀하시기를 “레위인 네 
            형 아론이<sup>ㅈ</sup> 있지 아니하냐? 그가 말을 잘하는 줄 내가 아노라. 
            또 보라, 그가 너를 만나려고 나아오나니 그가 너를 볼 때에 그의 마음속으로 
            기뻐하리라.
        </p>

        <p> 
            ㅈ "아론"은 지상에서 결코 모세에게 필요했던 사람이 아니었음이 판명된다. 그는 <a
                href="https://syh8293.github.io/an4/Exodus%206-12-2.html"
                target="_blank">출 32:35</a>에서 반역을 이끌었던 인물이고, 하나님께서는 
                그 일로 인해 그를 거의 죽일 뻔하셨다 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%209-20-1.html"
                target="_blank">신 9:20</a>).
        </p>
