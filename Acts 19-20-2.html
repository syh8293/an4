			<b>행 19:20</b> 하나님의 말씀이 힘있게 융성하며 세력을
         	얻으니라.<br><br>

          <b>창 21:25</b> 아브라함이 아비멜렉의 종들이 폭력으로 빼앗은
          샘물로 인하여 아비멜렉을 꾸짖으니,<br><br>

          <b>고후 9:10</b> 이제 씨 뿌리는 자에게 씨앗을 공급하시는 분이
          너희의 양식으로 빵을 공급하시며 또한 너희가 뿌린 씨를 번성케
          하시고 너희의 의의 열매를 증가시키시리라.
