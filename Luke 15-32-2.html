            <b>눅 15:32</b> 그가 일어나서 자기 아버지에게로 갔는데 그가
            아직도 멀리 있을 때, 아버지가 그를 보고 가엾게 여겨 달려가 목을 안고
            입맞추더라. 그때 그 아들이 아버지에게 말하기를 ‘아버지여, 내가 하늘을
            거역하여 아버지 앞에 죄를 지었나이다. 나는 더 이상 아들이라고 할 만한
            자격이 없나이다.’라고 하더라. 그러나 그 아버지가 자기 종들에게 말하기를
            ‘가장 좋은 옷을 가져다가 그에게 입히고 손에 가락지를 끼우고 발에 신을
            신기라. 그리고 살진 송아지를 이리로 끌어내어 잡아서 먹고 즐기자.
