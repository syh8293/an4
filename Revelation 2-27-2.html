<body>
          <b>계 2:27</b> 그가 철장으로 그들을 다스리리니, 그들이 질그릇같이
          산산조각으로 부서지리라. 나도 나의 아버지께로부터 받은 것이
          그러하니라.<br><br>
  
          <b>12:5</b> 그녀가 사내 아이를 낳았는데 이 아이는 모든 민족들을 
          철장으로 다스릴 자라. 그녀의 아이가 하나님과 그의 보좌 앞으로 들려 
          올라가더라.<br><br>
  
          <b>19:15</b> 그의 입에서는 예리한 칼이 나와서 그것으로 민족들을 
          칠 것이요 또 철장으로 그들을 다스릴 것이며, 그는 전능하신 하나님의 
          맹렬한 진노의 포도즙틀을 밟으실 것이라.
