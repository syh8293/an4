       	<b>요 7:22</b> 그러므로 모세가 너희에게 할례를 주었으니 (그것은
       	모세로부터 온 것이 아니고 조상으로부터 온 것이기 때문이라.) 너희가
       	안식일에 사람에게 할례를 주는도다.<br><br>

       	<b>히 12:16-17</b> 음행하는 자나, 한 그릇 음식을 위하여	장자권을 
        판 에서와 같이 속된 자가 없도록 하라. 너희가 아는 바와 같이	그후 
        그가 축복을 유업으로 받으려고 했을 때 거절당하였으며, 눈물로 간절히
       	구하였지만 회개의 기회를 얻지 못하였느니라.
