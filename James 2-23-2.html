			      <b>7절</b> 이삭이 그의 아비 아브라함에게 고하여 말하기를 “나의 아버지여.” 
            하니, 그가 말하기를 “내 아들아, 내가 여기 있노라.” 하니, 그가 말하기를 
            “불과 나무를 보소서. 그런데 번제에 쓸 어린양은 어디 있나이까?” 하자,<br><br>

            <b>8절</b> 아브라함이 말하기를 “내 아들아, 하나님께서 자신을 번제에 쓸 
            어린양으로 마련하실 것이라.” 하고, 두 사람이 함께 가더라.<br><br>

            <b>약 2:23</b> 그리하여 “아브라함이 하나님을 믿으니 그것이 그에게 의로 
            여겨졌느니라.”는 성경이 이루어졌고, 그는 하나님의 친구라 불렸느니라.
