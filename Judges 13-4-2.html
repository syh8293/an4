        <b>23절</b> 그녀가 임신하여 아들을 낳고 말하기를 “하나님께서 나의 치욕을 제거하셨다.” 
        하고<br><br>

        <b>판 13:4-5</b> 그러므로 내가 네게 청하노니 이제 조심하여 포도주나 독주를 마시지 
        말고 어떤 불결한 것도 먹지 말라. 보라, 네가 임신하여 한 아들을 낳으리라. 그의 머리에 
        삭도를 대지 말지니라. 이는 그 아이가 모태로부터 하나님께 나실인이 될 것임이니 그가 
        이스라엘을 필리스티아인들의 손에서 구해 내기 시작하리라.” 하시니라.
