        			<b>시 10:12</b> 오 주여, 일어나소서. 오 하나님이여, 주의 손을
              드소서. 겸손한 자를 잊지 마소서.<br><br>
      
              <b>시 74:22</b> 오 하나님이여, 일어나셔서 주의 주장을 내세우시고, 
              어리석은 사람이 어떻게 날마다 주를 비방하는지 기억하소서.<br><br>
      
              <b>시 82:8</b> 오 하나님이여, 일어나시어 땅을 판단하소서. 이는
              모든 민족들이 주의 유업이 될 것임이니이다.<br><br>
      
              <b>시 132:8</b> 오 주여, 일어나시어 주의 권능의 궤와 함께 주의
              안식으로 들어가소서.
