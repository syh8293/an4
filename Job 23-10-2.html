          <b>욥 23:10</b> 그러나 그는 내가 택한 길을 알고 계시니 그가 나를 연단하시면 
            내가 금같이 나오리라.<br><br>

            <b>시 45:9</b> 왕의 궁녀들 가운데는 여러 왕들의 딸들이 있었으며 왕의 
            우편에는 오필의 금으로 단장한 왕비가 서 있었나이다.<br><br>

            <b>13</b> 왕의 딸이 안에서 온갖 영화를 누리나니 그녀의 옷은 금으로 짰도다.
