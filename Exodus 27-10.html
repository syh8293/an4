<!DOCTYPE html>

    <title>출애굽기 27:10 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            27:10 스무 개의 기둥과 스무 개의 받침은 놋으로 만들고 기둥들의 
            갈고리와 가름대는<sup>ㄷ</sup> 은으로 만들지니라.
        </p>

        <p> 
        	ㄷ "가름대"는 갈고리와 기둥을 이어주는 데 사용된 결합 막대이다.
        </p>
