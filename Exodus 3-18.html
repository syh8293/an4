<body>
        <p>
            3:18 그리하면 그들이 네 음성에 경청하리라. 또 너, 곧 너와 이스라엘의
            장로들은 이집트 왕에게 가서 그에게 말할지니 ‘히브리인의 주 하나님께서 
            우리와 더불어 만나셨나이다. 간구하오니, 우리로 삼 일 여정으로 광야로 
            나가도록<sup>ㅊ</sup> 허락해 주소서. 우리가 주 우리 하나님께 희생제를 
            드리리이다.’ 하라.
        </p>
        <p> 
            ㅊ 그가 호렙이나 시내 산을 언급하지 않고 단순히 "삼 일 여정"을 언급한
            것에 주목하라.
        </p>
