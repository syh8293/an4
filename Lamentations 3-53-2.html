<body>
          <b>애 3:53</b> 그들이 지하감옥에서 나의 생명을 끊고 나에게 돌을 
          던졌나이다.<br><br>

          <b>출 25:12</b> 그것을 위하여 금고리 네 개를 부어 만들어 그 네 
          모퉁이에 달되, 이편에 두 고리, 저편에 두 고리를 달지니라.<br><br>

          <b>창 39:7</b> 이런 일들 후에 그의 주인의 아내가 요셉에게 눈길을 
          보내며 말하기를 “나와 동침하자.” 하나,<br><br>

          <b>마 15:30</b> 큰 무리가 절름발이와 소경과 벙어리와 불구자들과 또 
          다른 많은 사람들을 데리고 와서 예수의 발 앞에 두니 주께서 그들을 고쳐 
          주시더라.
