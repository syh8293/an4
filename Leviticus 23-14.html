<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>레위기 23:14 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            23:14 너희는 너희가 너희 하나님께 제물을 가져온 바로 그 날까지 
            빵이나 볶은 곡식이나 푸른 이삭도 먹지 말지니라. 이는 너희의 모든
            처소에서 너희 대대에 걸쳐 영원한 규례가 되리라.<sup>ㄷ</sup>
        </p>

        <p> 
            ㄷ 이것은 그들이 카나안 땅에 들어갈 때와 관련이 있다.
        </p>

</body>

</html>
