<body>
			      <b>출 3:22</b> 모든 여인들은 자기 이웃 사람들과 자기 집에 기거하는 
            사람들에게서 은패물과 금패물과 옷들을 빌려서 너희 아들들과 딸들에게
            입히라. 너희가 이집트인들에게서 빼앗아 가게 될 것이라.” 하시니라.<br><br>

            <b>사 33:1</b> 네가 피해를 당하지 않았는데도 피해를 주며, 그들이
            너를 기만하여 행하지 않았는데도 기만하여 행한 너에게 화로다! 네가 피해
            주기를 그칠 때, 네가 피해를 당할 것이요, 네가 속이기를 그칠 때, 그들이
            너를 속이리라.
</body>
