          <div>
                <br>
              <b>시 119:1-2</b> 주의 법 안에서 행하여 그 길에서
              더럽혀지지 않은 자들은 복이 있도다. 그의 증거들을 지키고
              전심으로 그를 구하는 자들은 복이 있도다.<br><br>
          
              <b>요일 5:13</b> 내가 하나님의 아들의 이름을 믿는
              너희에게 이런 것들을 씀은 너희에게 영생이 있음을 알게 하려
              함이며, 또한 너희가 하나님의 아들의 이름을 믿도록 하려
              함이라.<br><br>

              <b>벧전 1:23</b> 너희가 거듭난 것은 썩어질 씨로 된
              것이 아니라 썩지 아니할 씨로 된 것이니 살아 있고 영원히 거하는
              하나님의 말씀으로 되었느니라.
          </div>
