    	<h3>신명기 12:7 관주</h2>
   
        <h4>
            12:7 너희는 이것들을 주 너희 하나님 앞에서 먹고<sup>ㄴ</sup> 주 
            너의 하나님께서 너에게 복 주셨던 모든 것, 즉 너희가 수고한 모든 
            것으로 너희와 너희 가족들은 즐거워할지니라.
        </h4> 
        
        <p> 
            ㄴ 14절
        </p>

        <div>
            14절 오직 주께서 네 지파들 중에서 하나를 선정하실 그곳에서 너는 네
            번제를 드릴 것이며 거기에서 내가 네게 명령한 모든 것을 행할지니라.
        </div>
