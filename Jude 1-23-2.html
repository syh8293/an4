			      <b>35절</b> 그날 그가 모든 아롱아롱하고 점 있는 숫염소와, 얼룩얼룩하고 
            점 있는 모든 암염소와, 흰 점 있는 모든 것들과 양들 중에서 갈색인 것들을 
            모두 가려내어 그의 아들들의 손에 붙이고<br><br>

            <b>39절</b> 양떼들이 그 가지들 앞에서 새끼를 배어 아롱아롱한 것과 
            얼룩얼룩한 것과 점 있는 양을 낳는지라,<br><br>

            <b>유다서 1:23</b> 다른 자들은 불 속에서 끌어내어 두려움으로 구원하되, 
            육신으로 더럽혀진 그 옷조차도 증오하라.
