<body>
            <b>계 19:16</b> 또 그의 옷과 넓적다리에 이름이 기록되어 있는데 “만왕의 
            왕, 또 만주의 주”라 하였더라.<br><br>

            <b>슼 14:21</b> 정녕, 예루살렘과 유다에 있는 모든 솥이 만군의 주께 거룩함이 
            될 것이요, 희생제를 드리는 자들이 모두 와서 솥들을 가져다가 거기에 삶으리라. 
            또 그 날에는 만군의 주의 집에 카나안인이 더 이상 있지 아니하리라.
          
</body>
