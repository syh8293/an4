<body>

          <div>
                <br>
                <b>롬 10:20-21</b> 이사야는 매우 담대히 말하기를
                “내가 나를 찾지 않은 자들에게 발견되었으며 나에게 묻지 않은
                자들에게 나타났느니라.” 하였고 이스라엘에게 그가 말하기를
                “내가 온종일 불순종하며 거역하는 백성에게 내 손을
                뻗쳤노라.”고 하였느니라.<br><br>

    		        <b>사 66:4</b> 내가 또한 그들의 망상을 택하겠고,
    		        그들의 두려움을 그들에게로 가져오리니, 이는 내가 불러도 아무도
    		        대답하지 않았고 내가 말하여도 그들이 듣지 않았음이라. 그러나
    		        그들은 내 목전에서 악을 행하였고 내가 기뻐하지 아니한 것을
    		        택하였도다.
          </div>
