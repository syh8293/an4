<body>
            <b>창세기 13:10</b> 이에 롯이 눈을 들어 요단의 온 평지를 바라보니, 소알에 
            이르기까지 어느 곳이나 물이 넉넉하더라. 그곳은 주께서 소돔과 고모라를 
            멸망시키기 전이었으니, 주의 동산 같고 이집트 땅과 같더라.<br><br>
            
            
            <b>15</b> 이는 네가 보는 모든 땅을 내가 네게 줄 것이며, 네 씨에게 영원히 주고<br><br>

            <b>아모스 1:5</b> 또한 내가 다마스커스의 빗장을 부수고 아웬 평지로부터 그 
            거민을 끊을 것이요, 에덴의 집으로부터 홀을 잡은 자를 끊으리라. 또 시리아 
            백성이 킬로 사로잡혀가리라. 주가 말하노라.
