        <h4>
            31:8 그 죽임당한 나머지 외에도, 그들은 미디안 왕들을 죽였으니, 즉
            미디안의 다섯 왕 에위와 레켐과 수르와<sup>ㄴ</sup> 훌과 레바며 또

        </h4> 
        
        <p> 
            ㄴ 민 25:15
        </p>

        <div>

            딸이라. 수르는 백성을 다스리는 우두머리로, 미디안 주요 가문에 속했더라.
