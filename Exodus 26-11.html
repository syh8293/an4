    	<h3>출애굽기 26:11 관주</h2>
   
        <h4>
        	26:11 너는 놋으로 걸쇠 오십 개를 만들어서 그 고리에다 걸쇠들을 걸어
        	장막을 모두 연결해서<sup>ㅁ</sup> 하나가 되게 하고
        </h4> 
        
        <p> 
        	ㅁ 6, 10절
        </p>

        <div>
         	<b>6절</b> 또 너는 금으로 걸쇠 오십 개를 만들고 그 걸쇠들로 휘장들을 모두
            연결하여 그것이 한 성막이 되게 할지니라.<br>

            <b>10절</b> 너는 연결하는 가장 밖에 있는 한 휘장의 가장자리에 고리 오십
            개를 만들고 두 번째 것을 연결하는 휘장의 가장자리에도 고리 오십 개를
            만들며
        </div>
