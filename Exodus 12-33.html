           	 color: red;

<body>

    	<h3>출애굽기 12:33 관주</h2>
   
        <h4>
            12:33 이집트인들이 백성들을 재촉하였으니 그들이 말하기를 “우리 
            모두가 죽은 사람이 되었도다.” 하며,<sup>ㅓ</sup> 그 땅에서 그들을 
            속히 내보내려 하더라.
        </h4> 
        
        <p> 
            ㅓ 영적으로 말한다면, 이것은 고후 2:15-16에 주어진 것처럼 신약의
            아름다운 예이다.
        </p>

        <div>
            <b>고후 2:15-16</b> 이는 우리가 구원받은 사람들에게나 멸망하는
            사람들에게나 하나님 앞에서는 그리스도의 향기이기 때문이라. 정녕 이
            사람들에게는 사망에 이르는 사망의 향기이나 저 사람들에게는 생명에 
            이르는 생명의 향기라. 누가 이런 일들을 원만히 감당하겠느냐?
        </div>

</body>
