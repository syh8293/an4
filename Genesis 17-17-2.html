			      <b>창 17:17</b> 그때 아브라함이 주의 면전에 엎드린 채 웃으며 그의 마음속으로 
            말하기를 '백 세가 된 사람에게 아들이 태어날 수 있으리요? 구십 세가 된 사라가 
            애를 낳을 수 있으리요?' 하고<br><br>

            <b>역대기상 5:19</b> 그들이 하갈인들과 여툴과 느피스와 노답과 싸웠는데,<br><br>

            <b>역대기상 5:20</b> 도우심을 받아 그들을 쳐서 하갈인들과 그들과 함께한 모든 
            것이 그들의 손에 넘겨졌으니 이는 그들이 전쟁 중에 하나님께 부르짖었고, 그분께서 
            그들의 애원을 받아 주셨음이라. 이는 그들이 그분을 신뢰하였기 때문이었더라.
