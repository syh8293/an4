			      <b>계 5:5</b> 그 장로 가운데 하나가 나에게 말하기를 “울지 말라,
            보라, 유다 지파의 사자인 다윗의 뿌리가 이겼으니 그 책을 펴고 또 
            그 책의 일곱 봉인을 떼리라.”고 하더라.<br><br>

            <b>욜 3:16</b> 또 주께서 시온에서 포효하시고 예루살렘에서 그의
            음성을 내시리라. 또 하늘들과 땅이 진동하리라. 그러나 주는 그의 
            백성의 소망과 이스라엘 자손의 힘이 되시리라.
