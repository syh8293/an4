			<b>요 5:20</b> 이는 아버지께서 아들을 사랑하시어 친히 하신 
            모든 것들을 그에게 보여 주심이며, 또 그분께서는 이보다 더 
            위대한 일들을 보여 주시리니 이는 너희로 놀라게 하려 하심이라.<br><br>

            <b>요 16:15</b> 아버지께서 가지신 것은 모두 내 것이라. 그러므로
            ‘그가 내 것을 가지고 너희에게 알릴 것이라.’고 내가 말하였노라.<br><br>

            <b>골 2:3</b> 그의 안에는 모든 지혜와 지식의 보화가 감추어져
            있느니라.<br><br>

            <b>히 3:3</b> 그가 모세보다 더욱 영광을 받아 마땅함은 마치 집을 
            지은 사람이 그 집보다 더욱 존귀한 것과 같으니라.
