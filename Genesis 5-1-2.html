              <b>창세기 5:1</b> 이것이 아담의 세대들에 관한 책이라. 하나님께서
              사람을 창조하시던 날에 하나님의 모습대로 그를 지으셨으니,<br><br>

              <b>3절</b> 하나님께서 일곱째 날을 복 주시고 그것을 거룩하게 하셨으니, 
              이는 그 날에 하나님께서 창조하시고 지으신 그의 모든 일로부터
              쉬셨음이라.<br><br>

              <b>창 13:10</b> 이에 롯이 눈을 들어 요단의 온 평지를 바라보니,
              소알에 이르기까지 어느 곳이나 물이 넉넉하더라. 그곳은 주께서 소돔과
              고모라를 멸망시키기 전이었으니, 주의 동산 같고 이집트 땅과 같더라.
