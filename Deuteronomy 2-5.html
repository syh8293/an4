<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>신명기 2:5 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }

        u.spelling {
            text-decoration-thickness: 1.5px;
            text-decoration-color: red;
         }
    </style>
</head>

<body>
        <p>
            2:5 그들과 다투지 말라.<sup>ㄱ</sup> 내가 그들의 땅을 한 발자국도 결코 너희에게 
                주지 아니하리니 이는 내가 에서에게 세일 산을 소유로 주었음이니라.
        </p>

        <p>
            2:5 <u class="spelling">Meddle not</u> with them; for I will not give you 
            of their land, no, not so much as a footbreadth; because I have given 
            mount Seir unto Esau for a possession.
        </p>
        
        <p> 
            ㄱ 대중적인 표현 : "다투지 말라"에 해당하는 영어 "meddle not" (<a
                href="https://syh8293.github.io/an8/Thessalonians2%203-11-2.html"
                target="_blank">살후 3:11</a>)
        </p>

</body>

</html>
