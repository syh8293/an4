			      <b>32:31</b> 모세가 주께로 돌아와서 말하기를 “오, 이 백성이 큰 죄를 
            지었고, 자기들에게 금으로 신들을 만들었나이다.<br><br>

            <b>33:1</b> 주께서 모세에게 말씀하시기를 “너와 네가 이집트 땅에서
            데리고 나온 백성은 여기를 떠나서 내가 아브라함과 이삭과 야곱에게 맹세하여
            말하기를 ‘네 씨에게 내가 그것을 주리라.’고 한 그 땅으로 올라가라.
