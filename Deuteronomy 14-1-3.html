			      <b>신 14:1-2</b> 너희는 주 너희 하나님의 자손이니, 너희는 죽은
            자를 위하여 자신을 베지 말고 너희 양눈 사이에 털을 밀지 말지니라. 
            이는 네가 주 너의 하나님께 거룩한 백성이요, 주께서 지상의 모든 
            민족들 가운데서 너를 택하여 자신에게 속한 독특한 백성이 되게 
            하셨음이라.<br><br>

            <b>신 29:1</b> 주께서 호렙에서 이스라엘 자손과 맺으신 언약 외에
            그분께서 모압 땅에서 모세에게 명령하여 그들과 맺은 언약의 말씀들이
            이러하니라.
