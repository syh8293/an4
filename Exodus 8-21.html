<body>

    	<h3>출애굽기 8:21 관주</h2>
   
        <h4>
            8:21 만일 네가 내 백성을 보내지 아니하면, 보라, 내가 너와 네
            신하들과 네 백성들과 네 집 안에 파리떼를 보내리니<sup>ㄴ</sup>
            이집트인들의 집들과 그들이 있는 땅도 파리떼로<sup>ㄷ</sup> 가득 찰
            것이라.
        </h4> 

        <p>
            ㄴ 시 78:45
        </p>
        
        <p> 
            ㄷ 신약에서 예수님은 "베엘세붑," 곧 "파리들의 주"라고 불리신다.
        </p>

        <div>
            <b>시 78:45</b> 여러 종류의 파리떼를 그들 가운데 보내시어
            그들을 먹게 하시고 개구리들을 보내시어 그들을 멸하게
            하셨도다.<br>
        </div>
