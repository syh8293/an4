<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 38:10 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            38:10 그 기둥이 스물이고 그 놋 받침이 스물이며 기둥의 갈고리들과 
            가름대들은<sup>ㄷ</sup> 은으로 만들었더라.
        </p>
        
        <p> 
        	ㄷ "가름대들"은 "채우는 기구" 또는 "잠그는 금속구" (חֲשֻׁקֵים)이다.
        </p>

</body>

</html>
