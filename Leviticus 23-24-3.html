          <b>레위기 23:24</b> “이스라엘 자손에게 고하여 말하라. ‘일곱째 달, 그 달의 
          첫날에 안식일을 삼고 나팔들을 불어 기념일과 거룩한 모임을 삼을지니라.<br><br>

          <b>35</b> 첫째 날에는 거룩한 모임이 있으리니 너희는 어떤 육체 노동도 하지 
          말지니라.<br><br>

          <b>39</b> 너희가 그 땅의 열매들을 거두면 일곱째 달의 십오일에는 또한, 너희는 
          칠 일 동안 주께 명절을 지킬지니, 그 첫날도 안식일이 되고 그 여덟째 날도 
          안식일이 될지니라.
