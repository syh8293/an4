			<b>시 105:23</b> 이스라엘도 이집트로 들어왔으니 야곱이 함의 땅에서 기거하였도다.<br><br>

            <b>27</b> 그들이 주의 표적들을 그들 가운데 보였고 함의 땅에서 이적들을
            보였도다.<br><br>

            <b>시 106:22</b> 그는 함의 땅에서는 경이로운 일들을, 홍해에서는 무서운
            일들을 행하신 분이라.<br><br>

            <b>창세기 10:6</b> 함의 아들들은 쿠스와 미스라임과 풋과 카나안이요<br><br>

            <b>고전 6:20</b> 너희는 값을 치르고 산 것이니 그러므로 하나님의 것인
            너희 몸과 너희 영으로 하나님께 영광을 돌리라.
