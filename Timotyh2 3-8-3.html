			      <b>딤후 3:8</b> 얀네와 얌브레가 모세를 대적한 것같이 이제 그들도 진리를 
            대적하니, 이 사람들은 마음이 부패하고 믿음에 관해서는 버림받은 자들이라.<br><br>

            <b>출 4:21</b> 주께서 모세에게 말씀하시기를 “네가 이집트로
            돌아가거든, 너는 주의하여 내가 네 손에 준 그러한 모든 이적들을 파라오
            앞에서 다 행하라. 그러나 내가 그의 마음을 완악하게 하리니 그는 백성을
            가게 하지 아니하리라.
