			      <b>에 6:1</b> 그날 밤에 왕이 잠을 이룰 수 없으므로 역대의 기록을
            가져오도록 명한지라. 신하들이 왕 앞에서 읽었는데,<br><br>

            <b>단 2:1</b> 느부캇넷살의 치리 제이년에 느부캇넷살이 꿈을 꾸었는데, 
            그의 영이 그것으로 인하여 번민하였고, 그가 잠을 이루지 못하였더라.<br><br>

            <b>6:18</b> 왕이 자기 궁으로 돌아가서 밤이 새도록 금식하며 자기 앞에 
            악기도 금지시키고 잠도 자지 않았더라.
