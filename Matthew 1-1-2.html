          <b>마 1:1</b> 다윗의 아들이요, 아브라함의 아들인 예수 그리스도의 세대에 관한 책이라.<br><br>

          <b>창 1:26</b> 하나님께서 말씀하시기를 “우리의 형상대로 우리의 모습을 따라 
          사람을 만들자. 그리하여 그들로 바다의 고기와 공중의 새와 가축과 모든 땅과 땅 
          위를 기어다니는 모든 기는 것을 다스리게 하자.” 하시니라.<br><br>

          <b>고전 15:45</b> 따라서 이와 같이 기록되었으니 “첫 사람 아담은 살아 있는 혼이 
          되었느니라.” 함과 같이 마지막 아담은 살려 주는 영이 되었느니라.
