        <p>
            4 (17:9) 성경에서 『여호수아』라는 단어는 197개 구절에서 216회 발견되며, 
            그 단어는 『예수』의 구약적 형태이다. 그 이름은 "여호와께서 구원하신다"를 
            의미한다. 여호수아는 이곳에서 최초로 언급된다. 그는 우리를 위해 '육신'을 
            대적하는 싸움을 수행하는 군대 지휘관으로서 (<a
            href="https://syh8293.github.io/an4/Exodus%207-20-2.html"
            target="_blank">출 32:17</a> 참조), 우리의 구원의 『대장』으로서 (<a
            href="https://syh8293.github.io/an4/Exodus%207-20-2.html"
            target="_blank">히 2:10</a>) 활약하는 모습으로 나타난다.
        </p>
