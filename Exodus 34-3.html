    	<h3>출애굽기 34:3 관주</h2>
   
        <h4>
        	34:3 아무도 너와 함께 오르지 말며 온 산에 걸쳐 아무도 보이지 
            않게 하고<sup>ㄴ</sup> 양떼들과 소떼들도 그 산 앞에서 먹이지 
            못하게 하라.” 하시니라.
        </h4> 
        
        <p> 
        	ㄴ 영적 교훈은 당신이 하나님을 홀로 대면할 것이라는 것이다 (롬
        	14:12)
        </p>

        <div>
         	<b>롬 14:12</b> 그러므로 우리 각 사람이 하나님께 자신에 관해
         	설명하리라.
        </div>
