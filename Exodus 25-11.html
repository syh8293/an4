<body>
        <p>
            25:11 너는 순금으로 그것을 입히되, 안과 밖을 싸고,<sup>ㅂ</sup> 
            주위에 금테를 두르고  
        </p>
        
        <p>
            ㅂ 안쪽도 금으로 입히고 바깥 쪽도 금으로 입혔다. 이는 바리새인들과
            다른데, 그들의 겉면은 그들의 내면과 일치하지 않았다 (<a
            href="https://syh8293.github.io/an9/Matthew%2023-25-1.html"
            target="_blank">마 23:25-28</a>). 여기서 금은 언제나 금과 접촉한다.
        </p>
