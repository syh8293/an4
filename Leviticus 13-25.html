        <h4>
            13:25 제사장은 그것을 살펴볼지니, 보라, 반점에 있는 털이 희어지고 그
            자리가 보기에 피부보다 깊으면, 그것은 화상에서 터져 나온 문둥병이라.
            그러므로 제사장은 그를 불결하다고 선언할지니 그것은
            문둥병이라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 대하 26:19
        </p>

        <div>

            그가 제사장들에게 화를 내자 제사장들 앞에서 그의 이마에 문둥병이
