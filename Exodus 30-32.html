<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 30:32 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            30:32 사람의 몸에다 붓지 말 것이며 이것과 같은 다른 무엇을 그 방법에 
            따라 만들지도 말지니라.<sup>ㄹ</sup> 그것은 거룩하며 그것이 너희에게 
            거룩하게 될 것이라.
        </p>

        <p> 
        	ㄹ 이 구절들은 "거룩한 붓는 기름"을 다룬다. 이 율법은 그것을 모방하려는
            모든 이에 대해 사형을 요구한다.
        </p>

</body>

</html>
