    	<h3>출애굽기 30:32 관주</h2>
   
        <h4>
        	30:32 사람의 몸에다 붓지 말 것이며 이것과 같은 다른 무엇을 그 방법에
            따라 만들지도 말지니라.<sup>ㄹ</sup> 그것은 거룩하며 그것이
            너희에게 거룩하게 될 것이라.
        </h4> 
        
        <p> 
        	ㄹ 이 구절들은 "거룩한 붓는 기름"을 다룬다. 이 율법은 그것을 모방하려는
            모든 이에 대해 사형을 요구한다.
        </p>
