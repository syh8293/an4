            하여 하나님의 형상이신 그리스도의 영광스러운 복음의 광채가 그들에게 비치지

            그의 능력의 말씀으로 만물을 붙들고 계시며, 친히 우리의 죄들을 정결케 하시고 
            높은 곳에 계신 위엄 있는 분의 오른편에 앉으셨으니<br><br>

            <b>요 20:28</b> 도마가 대답하여 주께 말씀드리기를 “나의 주, 나의 하나님이여.”
