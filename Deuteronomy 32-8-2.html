<body>
			      <b>창 11:8</b> 주께서 그들을 그곳에서 온 지면에다 멀리 흩으시니, 그들이 
            성읍을 짓는 것을 그쳤더라.<br><br>

            <b>신명기 32:8-9</b> 지극히 높으신 분께서 민족들을 그들의 유업으로 나누셨을 
            때, 그분께서 아담의 아들들을 분리시키셨을 때, 그분께서는 이스라엘 자손의 수에 
            따라 백성들의 경계를 정하셨으니, 이는 주의 분깃은 그분의 백성이요, 야곱은 
            그분의 유업의 몫임이라.<br><br>

            <b>창세기 11:1</b> 온 땅에 하나의 언어와 하나의 말만 있더라.
