          <div>
             <br>
              <b>빌 2:12</b> 그러므로 나의 사랑하는 자들아, 너희가 항상 복종했던 
            것처럼 내가 있을 때뿐만 아니라 내가 없는 지금도 더욱더 두려움과
            떨림으로 너희 구원을 온전히 이루라.<br><br>

            <b>시 72:9</b> 광야에 거하는 자들이 그의 앞에 절하고 그의 원수들이 
            먼지를 핥으리이다.<br><br>
    
            <b>눅 7:45</b> 너는 나에게 입맞추지 아니하였으나 이 여인은 내가
            들어올 때부터 내 발에 입맞추는 것을 쉬지 아니하였느니라.<br><br>

            <b>7절</b> 오 주여, 일어나소서. 오 나의 하나님이여, 나를 구원하소서. 
            주께서는 나의 모든 원수들의 턱뼈를 치셨으며 주께서 악인들의 이를 
            부수셨나이다.
