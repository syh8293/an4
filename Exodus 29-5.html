        <h4>
        	29:5 너는 의복을 가져다가 아론에게 옷과 에봇의 겉옷과 에봇과 흉배를
        	입히고 에봇의 정교한 허리띠를 띠게 하고<sup>ㄴ</sup>
        </h4> 
        
        <p> 
        	ㄴ 사 59:17
        </p>

        <div>
         	<b>사 59:17</b> 그는 의를 흉배로 입으시고 구원의 투구를
         	자기의 머리에 쓰시며, 복수의 의복들로 옷입으시고 열심으로 겉옷을
         	입으셨도다.
        </div>
