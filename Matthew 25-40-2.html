            <b>11절</b> 땅이 그 입을 벌려 네 손으로부터 네 아우의 피를 받았으니, 
            이제 너는 땅으로부터 저주를 받으리라.<br><br>

            <b>마 25:40</b> 그러나 왕이 대답하여 그들에게 말하기를 ‘진실로
            내가 너희에게 말하노니, 여기 내 형제들 가운데 가장 작은 자 하나에게 한
            것이 곧 나에게 한 것이니라.’ 하리라.<br><br>

            <b>28:10</b> 그러자 예수께서 그들에게 말씀하시기를 “두려워 말라. 가서 
            나의 형제들에게 갈릴리로 가라고 말하라. 그리하면 그들이 거기서 나를 보리라.”고 
            하시더라.
