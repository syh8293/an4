        <h4>
        	25:37 너는 거기에 <i><small>쓸</small></i> 일곱 등을 만들고, 
            그들로 거기에 <i><small>쓸</small></i> 등들을 밝히어 그 앞을 
            비추게 할지니라.<sup>ㅑ</sup>  
        </h4> 
        
        <p> 
        	ㅑ 삼상 3:3. 초들은 '언제나' 타고 있어야 했다 (출 27:20).
        </p>

        <div>
         	<b>삼상 3:3</b> 하나님의 궤가 있는 주의 성전에서 하나님의 등불이 
            꺼지기 전에 사무엘이 자려고 누워 있는데<br>

            <b>출 27:20</b> 또 너는 이스라엘 자손에게 명령하여 올리브를 찧어 
            낸 순수한 기름을, 불을 밝히기 위해 네게 가져오게 해서 등에 항상 
            불이 켜 있게 하라.
