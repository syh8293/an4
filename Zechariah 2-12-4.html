			      <b>슼 2:12</b> 주께서는 거룩한 땅에서 유다에게 그의 몫을 유업으로
            주실 것이며 예루살렘을 다시 택하시리라.<br><br>

            <b>창 13:17</b> 일어나서 그 땅을 가로와 세로로 걸으라. 내가 그것을 
            네게 주겠음이라.” 하시더라.<br><br>

            <b>15:18</b> 그 날에 주께서 아브람에게 언약을 세워 말씀하시기를 
            “내가 이 땅을 이집트 강에서부터 큰 강 유프라테스까지 네 씨에게 주었으니,<br><br>

            <b>17:8</b> 내가 너와 네 뒤에 올 네 씨에게 네가 타국인으로 있는 땅, 
            즉 카나안의 모든 땅을 주어 영원한 소유가 되게 하며, 나는 그들의 하나님이 
            되리라.” 하시니라.
