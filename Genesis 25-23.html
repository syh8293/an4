    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>

<body>
        <p>
            25:23 주께서 그녀에게 말씀하시기를 “두 민족이 네 태에 있으니 
            두 백성이 네 배에서 나눠지리라. 한 백성이 다른 백성보다
            강하며 형이 아우를 섬기리라.”<sup>ㅇ</sup> 하시더라.
        </p>

        <p> 
        	ㅇ 이는 영원한 선택이 아니며, 일시적인 선택이다.
        </p>
