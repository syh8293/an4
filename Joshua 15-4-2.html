<body>
          <b>수 15:4</b> 거기서부터 아스몬 쪽으로 뻗쳐 이집트 강까지 가며
          그 지경이 끝나는 곳이 바다니 이것이 너희 남쪽 지경이 되리라.<br><br>

          <b>신 1:7</b> 방향을 바꿔 이동하여 아모리인들의 산과 그 근처 여러
          곳으로 가고, 평지와 산지와 골짜기와 또 남부와 해변과 카나안인들의 땅과
          레바논과 큰 강, 곧 유프라테스 강까지 가라.” 하셨느니라.<br><br>

          <b>신 11:24</b> 너희 발이 밟는 땅은 어느 곳이나 너희 것이 되리니, 
          광야와 레바논으로부터와 그 강, 곧 유프라테스 강으로부터 맨 끝 바다에까지 
          이르러 너희의 지경이 되리라.
</body>
