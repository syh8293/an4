        <h4>
        	32:15  모세가 돌아서서 산에서 내려왔는데 두 증거판이 그의 
            손에 있더라. 그 판은 양면에 기록되었으니 이쪽 면과 저쪽 면에
        	기록되어 있더라.<sup>ㅊ</sup>
        </h4> 
        
        <p> 
        	ㅊ 이 "원본"의 운명에 관해 19절 참조
        </p>

        <div>
         	<b>19절</b> 그가 진영에 가까이 오자 송아지와 그 춤추는 것을 
            본지라, 모세가 격노하여 자기 손에서 돌판을 던져 산 아래서 깨뜨리니라.
        </div>
