    <meta charset="utf-8">

<body>
          <b>욥 10:12</b> 주께서는 나에게 생명과 은총을 베푸셨으며 주의
            돌아보심이 내 영을 보존하셨나이다.<br><br>

            <b>33:4</b> 하나님의 영이 나를 지으셨고 전능하신 분의 호흡이
            내게 생명을 주셨도다.<br><br>

            <b>계 11:11</b> 사흘 반 후에 하나님께로부터 온 그 생명의 영이
            그들에게로 들어가니 그들이 자기 발로 서더라. 그러자 그들을 바라보던
            자들에게 큰 두려움이 임하더라.
</body>
