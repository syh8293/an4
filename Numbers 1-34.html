        <p>
            1:34  므낫세<sup>ㅋ</sup> 자손들 중 그들의 세대와 족속들과 조상들의 
            가문에 따라, 이십 세 이상으로 싸우러 나갈 수 있는 모든 사람들을 그 
            이름들의 수대로 계수하니,
        </p>

        <p> 
            ㅋ 에프라임과 므낫세는 아스낫이 요셉에게 낳은 아들들이다 (<a

                target="_blank">창 41:50-52</a>).
        </p>
