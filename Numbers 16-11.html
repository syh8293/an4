<body>

    	<h3>민수기 16:11 관주</h2>
   
        <h4>
            16:11 이를 위하여 너와 너의 모든 동료들이 함께 모여 주께
            거역하였도다. 아론이 누구기에 너희가 그를 거역하여
            불평하느냐?”<sup>ㄴ</sup> 하더라.
        </h4> 
        
        <p> 
            ㄴ 출 16:8
        </p>

        <div>
            <b>출 16:8</b> 모세가 말하기를 “주께서 저녁에는 고기를
            너희에게 주시어 먹게 하시고 아침에는 빵을 주시어 배부르게
            하시리니, 이는 너희가 주께 대하여 불평하는 너희의 불평을
            주께서 들으심이라. 우리가 무엇이냐? 너희의 불평은 우리를
            대적해서 함이 아니라 주께 대적하여 함이로다.” 하니라.
        </div>
