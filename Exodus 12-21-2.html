			      <b>13절</b> 내가 이집트 땅을 칠 때에 그 피는 너희가 있는 집들 위에서 
            너희를 위한 한 <u class="spelling">표</u>가 되리니, 내가 그 피를 
            보면 너희를 지나칠 것이며 그 재앙이 너희 위에 내려 너희를 멸하지 
            아니하리라.<br><br>

            <b>14절</b> 이날이 너희에게 <u class="spelling">기념</u>이 될지니, 
            너희는 그것을 너희 대대에 걸쳐 주께 명절로 지킬 것이며 너희는 그것을
            영원히 율례로 삼아 <u class="spelling">명절</u>로 지킬지니라.<br><br>
