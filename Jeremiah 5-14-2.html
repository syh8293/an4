			      <b>렘 5:14</b> 그러므로 만군의 주 하나님이 이같이 말하노라.
            너희가 이 말을 하니, 보라, 내가 네 입에 있는 말들을 불로 만들고 이
            백성을 나무로 만들리니 그 불이 그들을 삼키리라.<br><br>

            <b>요 3:14</b> 모세가 광야에서 뱀을 들어올린 것같이 인자도 그렇게
            들려올려져야만 하리니<br><br>

            <b>갈 3:13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의
            저주로부터 우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나
            저주받은 자라.”고 하였도다.
