        <h3>출애굽기 33:14 관주</h3>

        <h4>
            33:14 주께서 말씀하시기를 “나의 임재가 너와 함께 가며<sup>ㅇ</sup> 
            내가 너에게 쉼을 주리라.” 하시니라.
        </h4>

        <p>
            ㅇ 출 32:34, 히 13:5
        </p>

        <div>
            <b>출 32:34</b> 그러므로 이제 가서 내가 네게 말한 장소로 백성을
            인도하라. 보라, 내 천사가 네 앞에 가리라. 그럼에도 내가 감찰하는 날에는
            내가 그들의 죄에 대해 그들을 감찰하리라.” 하시니라.<br>

            <b>히 13:5</b> 너희의 생활방식에 탐욕이 없도록 하고 현재 가진
            것들로 만족하라. 이는 그가 말씀하시기를 “내가 너를 떠나지 아니하고 너를
            버리지 아니하리라.”고 하셨음이라.
        </div>
