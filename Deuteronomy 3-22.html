        <h4>
            3:22 너희는 그들을 두려워 말지니 이는 주 너희 하나님 그분께서 
            너희를 위하여 싸우실 것임이라.”<sup>ㄱ</sup> 하였으며
        </h4> 
        
        <p> 
            ㄱ 출 15:14, 대하 20:15
        </p>

        <div>
            <b>출 15:14</b> 그 백성이 듣고 무서워할 것이요 슬픔이 팔레스티나의 
            거민들 위에 머무르리이다.<br>

            <b>대하 20:15</b> 그가 말하기를 “온 유다와 너희 예루살렘 거민들과 
            너 여호사밧왕아, 너희는 경청하라. 주가 너희에게 이같이 말하노라.
            이 큰 무리로 인하여 너희는 두려워 말고 놀라지 말라. 이는 싸움이 
            너희에게 속한 것이 아니라 하나님에게 속하였음이라.
        </div>
