<body>
        <p>
            31:14 그러므로 너희는 안식일을 지킬지니 이는 그것이 너희에게 거룩함이라. 
            그 날을 더럽히는 자는 모두 반드시 죽일지니라. 그 날에 일하는 자는 누구라도 
            그 혼이 자기 백성 가운데서 끊어지리라.<sup>ㄹ</sup>
        </p>

        <p>
            ㄹ 안식일 "의식"을 범한 자에게 내리는 사형을 주목하라 (<a
                href="https://syh8293.github.io/an8/Numbers%2015-32-3.html"
                target="_blank">민 15:32-41</a>).
        </p>
