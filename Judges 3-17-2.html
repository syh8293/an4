              <b>판 3:17</b> 그가 모압 왕 에글론에게 선물을 가져왔는데 에글론은
              심히 비만한 사람이더라.<br><br>
      
              <b>욥 15:27</b> 이는 그의 얼굴은 살찌고 옆구리는 기름기로 겹살이
              되었음이라.<br><br>

              <b>욥 10:18</b> 어찌하여 주께서는 그때 나를 태에서 나오게 하셨나이까? 
              오 내가 숨을 거두어서 아무 눈도 나를 보지 않았더라면!
