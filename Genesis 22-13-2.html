          <b>창세기 22:13</b> 아브라함이 눈을 들어 살펴보았더니, 보라, 뿔이 수풀에 
          걸린 숫양 한 마리가 그 뒤에 있는지라, 아브라함이 가서 숫양을 잡아와서 
          그의 아들 대신에 번제로 드렸더라.<br><br>

          <b>17절</b> 해가 져서 어두웠는데 연기 나는 가마가 보이며, 불타는 등이 쪼갠 
          고기 사이로 지나더라.
