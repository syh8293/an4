<body>
        <p>
            3:16 가서 이스라엘의 장로들을<sup>ㅇ</sup> 함께 모으고 그들에게
            말하기를 ‘너희 조상의 주 하나님, 곧 아브라함과 이삭과 야곱의
            하나님께서 내게 나타나시어 말씀하시기를, 내가 분명히 너희를
            찾아왔었고 이집트에서 너희에게 가해진 것을 보았노라.
        </p>

        <p> 
            ㅇ 이스라엘 장로들에 대한 첫 번째 언급 (<a
                href="https://syh8293.github.io/an4/Exodus%204-29-2.html"
                target="_blank">출 4:29</a>)
        </p>
