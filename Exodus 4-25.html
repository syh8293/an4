        <p>

            발 앞에 던지며 말하기를 “당신은 참으로 나에게 피흘리는 남편이니이다.”<sup>ㅎ</sup> 
            하니라.
        </p>

        <p> 
            ㅎ <a
                href="https://syh8293.github.io/an9/Samuel2%2016-8-2.html"
                target="_blank">삼하 16:8</a>, 시 26:9. 그녀는 만일 하나님께서 그 
                아이를 취해 가신다면 모세가 그 아이의 죽음에 대해 책임이 있음을 제기하고
