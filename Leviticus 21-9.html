    	<h3>레위기 21:9 관주</h2>
   
        <h4>
            21:9 어떤 제사장의 딸이 창녀짓을 하여 스스로를 욕되게 하면, 
            그녀는 자기 아비를 욕되게 함이니, 그녀를 불로 사를지니라.<sup>1</sup>
        </h4> 
        
        <p> 
            1 (21:9) 이것은 모세가 등장하기 500년도 더 전에 표준적인 형벌로
            받아들여졌다. 창세기 38:24에서 유다의 명령을 통해 볼 수 있다.
        </p>

        <div>
            <b>창세기 38:24</b> 약 삼 개월이 지나서 누군가가 유다에게 이야기하여 
            말하기를 “당신의 며느리 타말이 창녀짓을 하였도다. 보라, 그녀가 
            음행함으로 임신하였다.” 하니, 유다가 말하기를 “그녀를 끌어내서 
            불사르라.” 하더라.
        </div>
