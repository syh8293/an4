			      <b>대하 3:1</b> 그후 솔로몬이 예루살렘 모리야 산에 주의 전을
            건축하기 시작하였으니, 그곳은 주께서 전에 그의 아버지 다윗에게 나타나신
            곳으로, 다윗이 전에 여부스인 오르난의 타작마당에 예비하였던
            곳이더라.<br><br>

            <b>미 6:6-7</b> 내가 무엇을 가지고 주 앞에 나아가며 높으신
            하나님께 절할까? 내가 번제물들, 곧 일년생 송아지들을 가지고 그분 앞에
            나아갈까? 주께서 수천의 숫양이나 수만의 기름의 강들로 기뻐하실까? 내가 내
            죄과로 인하여 내 첫태생을, 내 혼의 죄로 인하여 내 몸의 열매를
            드릴까?
