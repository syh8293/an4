<body>
        <p>
            9:7 모세가 아론에게 말하기를 “너는 제단으로 가서 네 속죄제와 네 번제를
            드려서 네 자신과 백성을 위해서 속죄하고, 또 백성의 제물을 드려서 그들을
            위해 속죄하되 주께서 명령하신 대로 하라.” 하더라.<sup>ㄴ</sup>
        </p>
        
        <p> 
        	ㄴ 이 구절은 히브리어 성경들에서 모세 오경의 중앙 구절이다.
        </p>
