    	<h3>출애굽기 12:2 관주</h2>
   
        <h4>
            12:2 “이 달이 너희에게는 달들의 시작이 될 것이요, 그것이 너희에게는
            해의 첫째 달이 되리라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 그 달은 아빕월이다 (출 34:18과 &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2013.html"
                target="_blank">부록 13</a>&gt 참조).
        </p>

        <div>
            <b>출 34:18</b> 너는 무교절을 지키라. 내가 네게 명령한 대로 아빕 월 
            그때에, 너는 칠 일 동안 누룩 없는 빵을 먹으라. 이는 아빕 월에 네가 
            이집트에서 나왔음이니라.
        </div>
