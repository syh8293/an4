            <b>시 2:4</b> 하늘들에 앉으신 분이 웃으실 것이요, 주께서 그들을 
            조롱하시리로다.<br><br>

            <b>잠 13:13</b> 말씀을 멸시하는 자는 누구라도 멸망할 것이나, 
            계명을 두려워하는 자는 보상을 받으리라.<br><br>

            <b>미 3:4</b> 그때 그들이 주께 부르짖을 것이나 그는 그들을 듣지 
            아니하시고 오히려 그때에 그들이 행한 악한 행실에 따라 그들에게서 
            자기 얼굴을 숨기시리라.<br><br>

            <b>7절</b> <b>주</b>를 두려워하는 것이 지식의 시작이거늘, 어리석은 
            자들은 지혜와 훈계를 멸시하느니라.<br><br>

            <b>시 73:3</b> 이는 내가 악인의 번영을 보았을 때 어리석은 자를 
            시기하였음이니이다.
