			      <b>민 12:6</b> 주께서 말씀하시기를 “이제 내 말을 들으라. 만일
            너희 가운데 선지자가 있으면, 나 주가 환상 가운데서 그에게 나를 
            알게 할 것이요, 꿈 가운데서 그에게 말할 것이니라. <br><br>

            <b>욥 33:15-17</b> 사람이 깊은 잠이 들어 침상에서 곤히 잘 때
            꿈이나 밤의 환상 가운데 그분께서 사람의 귀를 여시고 그들의 교훈을 
            인치듯 확정하시니 이는 그가 사람을 자신의 목적에서 물러나게 하시고 
            사람에게서 교만을 숨기려 하심이라.
