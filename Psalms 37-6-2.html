					<b>시 37:6</b> 그가 네 의를 빛같이 가져오시며 네 공의를 대낮같이
					가져오시리라.<br><br>

					<b>시 43:3-4</b> 오, 주의 빛과 주의 진리를 보내셔서 그것들로 나를 
					인도하게 하시며 주의 거룩한 산과 주의 장막들로 나를 데려가게 하소서.
					그때에 내가 하나님의 제단에 나의 지극한 기쁨이신 하나님께 나아가리이다.
					정녕, 오 하나님, 나의 하나님이여, 내가 하프로 주를 찬양하리이다.
