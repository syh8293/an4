<body>

    	<h3>출애굽기 4:29 관주</h2>
   
        <h4>
            4:29 모세와 아론이 가서 이스라엘 자손의 모든 장로들을<sup>ㅑ</sup> 
            함께 모아 놓고
        </h4> 
        
        <p> 
            ㅑ 칠십 장로들 (출 24:1, 창 46:27 참조)
        </p>

        <div>
            <b>출 24:1</b> 주께서 모세에게 말씀하시기를 “너와 아론과 나답과
            아비후와 이스라엘 장로 칠십 인은 주께로 올라오고, 너희는 멀리서
            경배하라.<br>

            <b>창 46:27</b> 이집트에서 요셉에게 태어난 그의 아들들은 두
            명이니, 이집트로 들어온 야곱 집안의 모든 혼들은 칠십 명이더라.
        </div>

</body>
