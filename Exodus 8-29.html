        content="width=device-width, initial-scale=1, user-scalable=no">

<body>
        <p>
            8:29 모세가 말하기를 “보소서, 내가 당신에게서 떠나가서, 파리떼가 
            내일<sup>ㅅ</sup> 파라오와 그의 신하와 그의 백성에게서 떠나가도록
            내가 주께 간구하리이다. 그러나 파라오는 더 이상 이 백성이 주께 희생제를 
            드리려고 가는 것을 허락지 않음으로써 거짓되이 행치 마소서.” 하고
        </p>

        <p> 
            ㅅ 모세가 파라오가 말한 "내일"을 인용하며 그에게 빈정거리고 있음을
            주목하라.
        </p>

</body>
