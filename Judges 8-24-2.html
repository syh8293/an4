			<b>28절</b> 그때 미디안 상인들이 지나가는데 그들이 요셉을 구덩이에서
            들어올려서, 요셉을 이스므엘인들에게 은 이십 개에 파니, 그들이 요셉을
            이집트로 데려갔더라.<br><br>

            <b>36절</b> 한편 미디안인들이 이집트에서 파라오의 관원인 경호대장
            포티발에게 요셉을 팔았더라.<br><br>

            <b>판 8:24</b> 기드온이 그들에게 말하기를 “내가 너희에게 한 가지
            청이 있으니 너희는 각자가 탈취한 귀고리를 내게 달라.”고 하니 (이는
            그들이 이스마엘인이므로 금 귀고리가 있었음이더라.)
