    	<h3>민수기 14:2 관주</h2>
   
        <h4>
            14:2 모든 이스라엘 자손이 모세와 아론에 대하여 불평하고<sup>ㄱ</sup> 
            또 온 회중이 그들에게 말하기를 “차라리 우리가 이집트 땅에서 
            죽었더라면! 아니면 우리가 광야에서 죽었더라면!
        </h4> 
        
        <p> 
            ㄱ 민 11:4; 16:11
        </p>

        <div>
            <b>민 11:4</b> 그들 가운데 섞여 사는 무리가 욕심을 품으니,
            이스라엘 자손이 다시 울며 말하기를 “누가 우리에게 고기를 주어 먹게
            하리요?<br>

            <b>민 16:11</b> 이를 위하여 너와 너의 모든 동료들이 함께 모여
            주께 거역하였도다. 아론이 누구기에 너희가 그를 거역하여 불평하느냐?”
            하더라.
        </div>
