			      <b>욥 10:16</b> 이는 나의 고난이 증가되기 때문이라. 주께서는
            사나운 사자처럼 나를 사냥하시고 주께서는 다시 내게 놀라운 분이심을
            보이시나이다.<br><br>

            <b>잠 6:26</b> 이는 음탕한 여자로 인하여 남자에게 한 조각 빵만
            남게 됨이며, 간음하는 여자는 귀중한 생명을 사냥할 것임이라.<br><br>

            <b>미 7:2</b> 선한 사람이 땅에서 사라졌고 사람들 가운데 정직한
            자가 한 명도 없도다. 그들 모두가 숨어서 피를 기다리고 있으며 그들이 
            각기 그물로 자기 형제를 잡는도다.
