			      <b>창 36:35</b> 후삼이 죽자 모압 들에서 미디안인을 친 베닷의 아들 
            하닷이 그를 대신하여 치리하였고 그의 성읍의 이름은 아윗이라.<br><br>

            <b>민 22:4</b> 모압이 미디안의 장로들에게 말하기를 “이제 이
            무리가 마치 소가 들의 풀을 핥아 먹음같이, 우리 주위에 있는 모든 것을
            핥아 먹으리라.” 하니, 십폴의 아들 발락이 그때에 모압인들의 왕이었더라.<br><br>

            <b>7</b>모압의 장로들과 미디안의 장로들이 그들의 손에 점값을 들고 떠나, 
            발라암에게 이르러 발락의 말을 그에게 고하니,
