<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 33:11 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h3 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

        <h3>출애굽기 33:11 관주</h3>

        <h4>
            33:11 주께서는 사람이 자기 친구와 말하는 것같이 모세와 대면하여
            말씀하시니라.<sup>ㅂ</sup> 모세는 다시 진영으로 돌아왔으나 눈의
            아들인 그의 종 청년 여호수아는 성막을 떠나지 아니하니라.
        </h4>

        <p>
            ㅂ 아브라함이 했던 것처럼 (약 2:23)
        </p>

        <div>
            <b>약 2:23</b> 그리하여 “아브라함이 하나님을 믿으니 그것이 그에게
            의로 여겨졌느니라.”는 성경이 이루어졌고, 그는 하나님의 친구라 불렸느니라.
        </div>

</body>
