            1:22  너희가 내게 가까이 와서, 너희 모두가 말하기를 “우리가 우리 
            앞에 사람들을 보내서 그들로 우리를 위하여 그 땅을 탐지하게 하여<sup>ㄷ</sup> 
            어느 길로 우리가 올라가야 하며 어느 성읍들로 들어가야 할지 우리에게 
            소식을 가져오게 하라.” 하였느니라.
