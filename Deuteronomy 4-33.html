        <h4>
            4:33 어떤 백성이 불 가운데서 말씀하시는 <b>하나님</b>의 음성을
            네가 들은 것처럼 듣고서 살아 있느냐?<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 36절, 신 5:26
        </p>

        <div>
            <b>36절</b> 하늘로부터 그분의 음성을 너로 듣게 하신 것은 그분께서
            너를 교훈하시려는 것이라. 또 땅 위에서는 그분께서 큰 불을 네게
            보이셨으며, 네가 불 가운데서 나오는 그분의 말씀들을 들었느니라.<br>

            <b>신 5:26</b> 모든 육체를 가진 자 중에서 우리처럼 불 가운데서
            말씀하시는 살아 계신 하나님의 음성을 듣고 살아 있는 자가 누구니이까?
        </div>
