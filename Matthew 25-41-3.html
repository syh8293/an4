			      <b>마태복음 25:41</b> 그때에 왕이 왼편에 있는 자들에게도 말하기를 ‘너희 
            저주받은 자들아, 내게서 떠나 마귀와 그의 천사들을 위하여 준비한
            영원한 불 속으로 들어가라.<br><br>

            <b>요한복음 3:16, 36</b> 하나님께서 세상을 이처럼 사랑하셔서 그의 독생자를 
            주셨으니, 이는 그를 믿는 사람은 누구든지 멸망하지 않고 영생을 얻게 하려 
            하심이니라. <br><br>

            <b>36</b> 아들을 믿는 자는 영생을 가졌고 그 아들을 믿지 않는 자는 생명을 
            보지 못하고 오히려 하나님의 진노가 그 사람 위에 머물러 있느니라.”고 하더라.
