<body>
        <p>
            35:15 이 여섯 성읍은 이스라엘 자손과 타국인과 이스라엘 가운데 기거하는
            자를 위한 도피처가 되리니,<sup>ㄷ</sup> 누구든지 부지 중에 사람을 죽인 
            자가 그곳으로 도피할 수 있느니라.
        </p>

        <p>
            ㄷ "도피성읍들"은 갈릴리의 케데스, 에프라임의 세켐, 유다의 헤브론 (<a
                href="https://syh8293.github.io/an9/Joshua%2020-1-1.html"
                target="_blank">수 20:1-7</a>), 바산의 골란, 길르앗의 라못, 광야의 베셀이다 (<a
                href="https://syh8293.github.io/an8/Deuteronomy%204-41-2.html"
                target="_blank">신 4:41-43</a>).
        </p>
