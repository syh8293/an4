    	<h3>출애굽기 7:9 관주</h2>
   
        <h4>
            7:9 “파라오가 너희에게 일러 말하기를 ‘너희를 위해 기적을 보이라.’
            하거든, 너는 아론에게 명하기를 ‘네 막대기를 들어 파라오 앞에 던지라.’
            하라. 그러면 그것이 뱀이 되리라.” 하시더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 이것은 바울이 고후 12:12에서 언급한 "표적들"과 "이적들"의 시작이자, 
            그가 로마의 이방인들에 대한 그의 사역과 관련하여 또한 언급하는 것들의 
            시작이다 (롬 15:19).
        </p>
