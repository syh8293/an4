        <h4>
            24:5  너는 고운 가루를 가지고 과자 열두 개를<sup>ㄱ</sup> 
            굽되 과자 한 개의 분량은 십분의 이로<sup>ㄴ</sup> 하고
        </h4> 
        
        <p> 
            ㄱ 출 28:10
        </p>

        <p>
            ㄴ 레 23:17
        </p>

        <div>
            <b>출 28:10</b> 그들의 출생 순위에 따라 한 보석에 그 여섯
            이름을, 다른 보석에 나머지 여섯 이름을 새기며<br>

            <b>레 23:17</b> 너희는 너희의 거처에서 십분의 이로 만든
            흔드는 빵 두 덩어리를 가지고 나올지니 그 빵들은 고운 가루로 
            만들어 누룩을 넣어서 구울 것이며 그것들이 주께 드리는 
            첫열매들이니라.
