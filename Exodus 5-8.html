        <p>
            5:8 그들이 지금까지 만들었던 벽돌의 총수를 그들에게 정해 주고 거기에서 
            조금도 감하지 말지니라.<sup>ㄷ</sup> 그들이 게으르므로 소리질러
                말하기를 ‘우리가 가서 우리의 하나님께 희생제를 드리게 하소서.’ 
                하는도다.<sup>ㄹ</sup>
        </p>

        <p>
            ㄷ 19절 참조. 이스라엘 자손들의 관원들은 “너희는 너희의 매일 작업인
            벽돌 만드는 일에서 조금도 감하지 못하리라.” 하는 말을 듣자 자기들이 
            악한 상황에 처한 줄 알더라.
        </p>

        <p>
            ㄹ 마귀가 자유의 첫 약속을 걷어 차 버리는 것을 주시하라 (<a
                href="https://syh8293.github.io/an4/Matthew%2011-30-2.html"
                target="_blank">갈 5:1-2</a>).
        </p>
