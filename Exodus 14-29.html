    	<h3>출애굽기 14:29 관주</h2>
   
        <h4>
        	14:29 그러나 이스라엘 자손들은 바다 가운데서 마른 땅 위로
        	걸어갔으며<sup>ㅈ</sup> 물이 오른쪽과 왼쪽에서 그들에게 벽이
        	되었더라.
        </h4> 
        
        <p> 
        	ㅈ 수 4:23
        </p>

        <div>
         	<b>수 4:23</b> 주 너희 하나님께서 너희 앞에서 너희가 건널
            때까지 요단 물을 마르게 하셨으니, 이것은 주 너희 하나님께서 
            우리 앞에서 우리가 건널 때까지 홍해를 마르게 하셨던 것처럼 
            하신 것이라.
        </div>
