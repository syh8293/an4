<body>

    	<h3>출애굽기 9:22 관주</h2>
   
        <h4>
            9:22 주께서 모세에게 말씀하시기를 “너는 하늘을 향하여 손을 
            뻗쳐서 이집트 전역에 우박이 내리게 하고<sup>ㅅ</sup> 이집트 
            전역에 걸쳐 사람과 짐승과 들의 모든 채소 위에 내리게 하라.” 
            하시더라.
        </h4> 
        
        <p> 
            ㅅ 25절
        </p>

        <div>
            <b>25절</b> 우박이 이집트 온 땅에 걸쳐 사람이나 짐승이나 들에
            있는 모든 것을 쳤으며, 우박이 들에 있는 모든 채소를 치며 들에 
            있는 모든 나무를 꺾었으나
        </div>
