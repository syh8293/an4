			    <b>로마서 14:23</b> 그러나 의심하는 자는 그가 먹을지라도	정죄되었나니 
          이는 믿음으로 먹지 아니하였기 때문이니라. 믿음으로 아니하는 모든 것이 
          죄니라.<br><br>

          <b>창 49:31</b> 아브라함과 그의 아내 사라가 거기에 장사되었고 이삭과 
          그의 아내 리브카도 거기에 장사되었으며, 내가 레아를 그곳에 장사하였느니라.
