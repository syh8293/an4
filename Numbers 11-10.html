            우는 것을 들으니라. 주의 진노가 크게 타올랐으며<sup>ㄹ</sup>

        <p> 
            ㄹ 삼상 5:11
        </p>

        <div>
            <b>삼상 5:11</b> 그들이 보내어 필리스티아인들의 모든 군주들을 모아 
            말하기를 “이스라엘의 하나님의 궤를 보내고 그 본래의 자리로 돌아가게
            하여, 그것이 우리와 우리 백성을 죽이지 못하게 하라.” 하였으니, 이는 
            온 성읍에 극심한 멸망이 있음이라. 하나님의 손이 거기서 매우 엄중히
