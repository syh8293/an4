<body>

    	<h3>출애굽기 23:28 관주</h2>
   
        <h4>
        	23:28 내가 말벌들을 네 앞에 보내리니<sup>ㅏ</sup> 그들이 히위인과 
            카나안인과 힛인을 네 앞에서 쫓아내리라.
        </h4> 
        
        <p> 
        	ㅏ 말벌 (신 7:20, 수 24:12)
        </p>

        <div>
         	<b>신 7:20</b> 또한 주 너의 하나님께서 말벌을 그들 가운데로
            보내시어 남은 자들과 너로부터 숨은 자들을 멸하게 하시리라.<br>

            <b>수 24:12</b> 내가 말벌을 너희 앞에 보내었고 그 벌이 아모리인의 
            두 왕을 너희 앞에서 몰아내었으니 너희 칼로나 너희 활로 한 것이
            아니니라.
        </div>

</body>
