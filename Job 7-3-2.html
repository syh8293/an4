          <b>욥 7:3-4</b> 나도 허무한 몇 달을 보내게 되었으며 지루한 밤들이 
          내게 정해졌구나. 내가 누울 때 말하기를 ‘내가 언제 일어나며 언제 밤이 
          지나갈까?’ 하며 내가 새벽까지 이리저리 많이 뒤척거리는도다.<br><br>

          <b>13-15</b>내가 말하기를 ‘내 침상이 나를 위로하고 내 보금자리가 내 
          불평을 줄여 준다.’ 할 때 주께서 꿈으로 나를 놀라게 하시고 환상들을 
          통하여 나를 두렵게 하시기에 내 혼이 질식되기를 택하며 내 생명보다 오히려 
          죽음을 택하리이다.
