        <h4>
            25:2 그들이 자기 신들의 희생제에 백성을 부르니, 그 백성이 
            먹고 그들의 신들에게 절하였더라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 신 7:4, 대하 21:11
        </p>

        <div>
            <b>신 7:4</b> 이는 그들이 네 아들로 나를 따르는 데서 돌이키게
            하여 그들이 다른 신들을 섬길까 함이요 그리하여 주의 진노가 
            너에게 일어나서 갑자기 너를 멸하실까 함이라.<br>

            <b>대하 21:11</b> 또 그가 유다의 산들에 산당들을 만들어
            예루살렘의 거민들로 음행하게 하고 유다도 그렇게 하도록 
            강요하였더라.
