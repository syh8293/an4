            <b>슼 11:17</b> 양떼를 버려 둔 우상 목자에게 화 있으리라!
            칼이 그의 팔과 그의 오른눈에 임하리니, 그의 팔은 바싹 마르고 
            그의 오른눈은 완전히 어둡게 되리라.<br><br>

            <b>고전 15:47</b> 첫째 사람은 땅에서 나서 흙으로 만들어졌으나
            둘째 사람은 하늘에서 나신 주시니라.
