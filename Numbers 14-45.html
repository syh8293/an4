<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 14:45 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:45 그때에 아말렉인들과 그 산에<sup>ㅊ</sup> 거하는 카나안인들이 
            내려와서, 그들을 쳐서, 패주시켜 호르마까지<sup>ㅋ</sup> 이르렀더라.
        </p>

        <p>
            ㅊ 이것은 "골짜기"라고 말해진다 (<a
            href="https://syh8293.github.io/an8/Numbers%2017-12-1.html"
            target="_blank">민 14:25</a>). 따라서 우리가 여기서 보는 것은 골짜기에 
            있는 "산"이다. 산이 산 속에 있을 수 있음을 주목하라 (<a 
            href="https://syh8293.github.io/an9/Chronicles2%2013-4-1.html"
            target="_blank">대하 13:4</a>).
        </p>

        <p>
            ㅋ <a
                href="https://syh8293.github.io/an9/Chronicles2%2013-4-1.html"
                target="_blank">신 1:44</a>
        </p>

</body>

</html>
