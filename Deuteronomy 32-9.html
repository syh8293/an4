<body>
        <p>
            32:9 이는 주의 분깃은 그분의 백성이요, 야곱은<sup>ㄹ</sup>

        </p>

        <p> 
        	ㄹ 문자 그대로 '육신적'씨인 야곱. '영적 씨'인 이삭이 아님.
