        <p>
            18:3 And this shall be the priest’s due from the people, from them that
            offer a sacrifice, whether it be ox or sheep; and they shall give unto the
            priest the shoulder, and the two
            cheeks, and <u class="spelling">the maw.</u>
        </p>
        
        <p> 
            ㄴ "위"에 해당하는 영어 "<u class="spelling">the maw</u>"는 위장에 포함된

        </p>
