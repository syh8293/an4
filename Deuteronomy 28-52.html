            믿었던 너의 높고 견고한 성벽을 헐어 내릴 것이며, 그가 주 너의 
            하나님께서 네게 주신 온 땅에 걸쳐 네 모든 성문들에서 너를 
            포위하리라.<sup>7</sup>
        </p>
