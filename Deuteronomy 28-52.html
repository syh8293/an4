    	<h3>신명기 28:52 관주</h2>
   
        <h4>
        	28:52 그가 네 모든 성문들에서 너를 포위하여 네 온 땅에 걸쳐 네가
        	믿었던 너의 높고 견고한 성벽을 헐어 내릴 것이며, 그가 주 너의 
            하나님께서 네게 주신 온 땅에 걸쳐 네 모든 성문들에서 너를 포위하리라.<sup>7</sup>
        </h4> 
        
        <p> 
        	7 (28:52) 문자적으로 B.C. 586년의 느부캇넷살이며, 문자적으로
        	A.D. 70년의 티투스이다.
        </p>
