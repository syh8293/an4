        content="width=device-width, initial-scale=1, user-scalable=no">

            background-color: whitesmoke;

<body>
        <p>
            33:19 주께서 말씀하시기를 “내가 나의 모든 선함을<sup>ㅌ</sup> 네 앞에
            지나가게 할 것이며 내가 네 앞에 주의 이름을 선포하리라. 나는 은혜를 베풀 
            자에게 은혜를 베풀고 자비를 보일 자에게 자비를 보이리라.” 하시니라.  
        </p>

        <p>
            ㅌ 그리스도는 하나님의 선함이시다 (<a
                href="https://syh8293.github.io/an8/Matthew%2019-17-2.html"
                target="_blank">마 19:17</a>, 골 2:9 참조).
        </p>

</body>
