<!DOCTYPE html>

<head>
    <title>출애굽기 33:19 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h3 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

        <h3>출애굽기 33:19 관주</h3>

        <h4>
            33:19 주께서 말씀하시기를 “내가 나의 모든 선함을<sup>ㅌ</sup>
            네 앞에 지나가게 할 것이며 내가 네 앞에 주의 이름을 선포하리라. 나는
            은혜를 베풀 자에게 은혜를 베풀고 자비를 보일 자에게 자비를 보이리라.”
            하시니라.
        </h4>

        <p>
            ㅌ 그리스도는 하나님의 선함이시다 (마 19:17, 골 2:9 참조).
        </p>

        <div>
            <b>마 19:17</b> 그들이 주께 말하기를 “그러면 어찌하여 모세는
            이혼증서를 주어서 내어 버리라 명령하였나이까?”라고 하니,<br>

            <b>골 2:9</b> 그분 안에는 신격의 모든 충만함이 몸의 형태로
            거하시나니
        </div>

</body>
