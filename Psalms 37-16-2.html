                <b>시 37:16</b> 한 사람의 의인이 가진 적은 것이 많은 악인들의
                부보다 더 낫나니<br><br>
        
                <b>빌 4:11-13</b> 내가 궁핍하므로 말하는 것이 아니니 이는 내가
                어떤 처지에서도 스스로 만족하는 법을 배웠기 때문이라.<br><br>
                
                  <b>요 14:6</b> 예수께서 그에게 말씀하시기를 “나는 길이요 진리요
                생명이라. 나로 말미암지 않고는 아버지께로 올 사람이 아무도
                없느니라.<br><br>
        
                <b>행 22:4</b> 내가 이 도를 죽음에 이르도록 박해하였으며 남녀 할
                것 없이 결박하여 감옥에다 넘겼노라.<br><br>

                <b>잠 14:12</b> 사람에게 옳게 보이는 길이 있으나, 그 끝은
                죽음의 길들이니라.
