<body>
        <p>
            21:32 만일 소가 남종이나 여종을 받으면 그는 그들의 주인에게 
            은 삼십 세켈을 줄 것이요,<sup>ㅊ</sup> 그 소는 돌로 칠지니라.
        </p>

        <p> 
        	ㅊ 그리스도를 거부한 유대인들이 예수 그리스도께 노예의 가치를
        	부여했음을 주목하라.
        </p>
