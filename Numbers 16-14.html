<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 16:14 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            16:14 더욱이 너는 우리를 젖과 꿀이 흐르는 땅으로 인도하지도 
            아니하고, 들과 포도원도 우리에게 유업으로 주지 아니하였으니, 
            네가 이 사람들의 눈을 빼려 하느냐?<sup>ㄷ</sup> 우리는 올라가지 
            아니하겠노라.” 하니,
        </p>

        <p> 
            ㄷ 이것은 "너는 여기 있는 모든 사람의 눈을 멀게 해서 그들이 
            어떤 종류의 땅에 살고 있는지를 볼 수 없게 하고 있다"는 뜻이다.
        </p>

</body>

</html>
