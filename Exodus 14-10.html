    	<h3>출애굽기 14:10 관주</h2>
   
        <h4>
            14:10  파라오가 가까이 다가올 때 이스라엘 자손들이 눈을
            드니, 보라, 이집트인들이 그들에게로 진군해 오는지라, 이스라엘 
            자손들이 심히 두려워하며 주께 부르짖었더라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 17절 참조
        </p>

        <div>
            <b>17절</b> 내가, 보라, 내가 이집트인들의 마음을 완악하게 하리라.
            그러면 그들이 백성들을 따라가리니 내가 파라오와 그의 모든 군대와 
            그의 병거들과 그의 기병들 위에서 영예를 얻으리라.
        </div>
