    	<h3>신명기 14:21 관주</h2>
   
        <h4>
            14:21 너희는 스스로 죽은 것은 먹지 말지니라. 너는 그것을 네 
            성문들 안에 있는 타국인에게 주어서 먹게 하거나, 아니면
            외국인에게 그것을 팔 수 있느니라. 이는 네가 주 너의 하나님께 
            거룩한 백성임이라. 너는 염소 새끼를 그 어미의 젖에 삶지 
            말지니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 살전 5:22, 출 23:19
        </p>

        <div>
            <b>살전 5:22</b> 악은 어떤 형태이든지 피하라.<br>

            <b>출 23:19</b> 네 땅에서 첫열매들의 처음 것을 주 너의 하나님의
            집에 들일지니라. 너는 새끼 염소를 그 어미의 젖으로 삶지 말지니라.
        </div>
