        <h3>출애굽기 32:16 관주</h3>

        <h4>
            32:16 그 돌판들은 <b>하나님</b>의 작품이요<sup>ㅋ</sup>
            그 쓰신 것도 <b>하나님</b>께서 돌판에 새겨서 쓰신
            것이라.<sup>ㅌ</sup>
        </h4>

        <p>
            ㅋ &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2003.html"
                 target="_blank">부록 3</a>&gt 참조
        </p>

        <p>
            ㅌ 신 10:2; 9:10 참조. <a
                href="https://syh8293.github.io/an6/Exodus%208-19.html"
                 target="_blank">출 8:19 주석</a> 참조
        </p>

        <div>
            <b>신 10:2</b> 네가 깨뜨린 처음 판들에 있던 그 말씀들을 내가 그
            판들에 기록하리니 너는 그것들을 그 궤에다 넣으라.” 하시기에<br>

            <b>신 9:10</b> 주께서 하나님의 손가락으로 기록하신 두 돌판을 내게
            건네주셨으니, 그 위에 기록된 것은 집회의 날에 산의 불 가운데서 주께서
            너희와 말씀하신 모든 말씀에 따른 것이니라.
        </div>
