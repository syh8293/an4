    	<h3>민수기 6:24 관주</h2>
   
        <h4>
            6:24 ‘주께서<sup>ㄷ</sup> 너에게 복 주시고 너를 지키시기를<sup>ㄹ</sup> 
            원하며
        </h4> 

        <p>
            ㄷ 이곳의 "주"는 아버지 하나님이시다.
        </p>
        
        <p> 
            ㄹ 주님은 "당신에게 복 주시어" 당신을 곤비치 않게 하실 것이다. 주님은
            "당신을 지키시어" 당신을 실족지 않게 하실 것이다.
        </p>
