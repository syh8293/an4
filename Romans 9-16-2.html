<body>
			      <b>롬 9:16</b> 그러므로 원하는 자에 의해서도 아니요, 달리는 자에
            의해서도 아니며 오직 자비를 베푸시는 하나님에 의해서니라.<br><br>

            <b>히 13:4</b> 혼인은 모든 면에서 귀한 것이니 침상을 더럽히지
            않게 하라. 음행하는 자들과 간음하는 자들을 하나님께서 심판하시리라.<br><br>

            <b>고린도전서 7:14</b> 이는 믿지 아니하는 남편이 그 아내로 인하여
            거룩하게 되고 믿지 않는 아내도 그 남편으로 인하여 거룩하게 되기 때문이라.
            그렇지 않다면 너희 자녀도 깨끗하지 못하니라. 그러나 이제는 그들이
            거룩하니라.
</body>
