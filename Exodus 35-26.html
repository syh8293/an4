<body>

    	<h3>출애굽기 35:26 관주</h2>
   
        <h4>
        	35:26 지혜로 마음이 감동된 모든 여인들은 염소털로<sup>ㄹ</sup>
            실을 잣더라.
        </h4> 
        
        <p> 
        	ㄹ &lt킹제임스 성경&gt이 말씀하는 것처럼, "가죽"이 아닌 '털'이다
        	(출 26:14 참조).
        </p>

        <div>
         	<b>출 26:14</b> 너는 붉게 물들인 숫양의 가죽으로 장막 덮는 것을
            만들고 오소리의 가죽으로 위에 덮는 것을 만들지니라.
        </div>
