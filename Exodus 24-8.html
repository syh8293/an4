    	<h3>출애굽기 24:8 관주</h2>
   
        <h4>
        	24:8 모세가 피를 떠서 백성에게 뿌리고 말하기를 “언약의 피를 보라.
        	이는 주께서 이 모든 말씀에 관하여 너희와 맺으신 언약이라.”
        	하더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
        	ㄴ 아직 돌판이 없음을 주목하라 (출 31:18).
        </p>

        <div>
         	<b>출 31:18</b> 주께서 시내 산에서 모세와 이야기를 마치셨을 때
            하나님께서 손가락으로 쓰신 두 증거판인 돌판들을 모세에게 주시니라.
        </div>
