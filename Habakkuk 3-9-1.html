            <b>합 3:9</b> 지파들의 맹세들, 즉 주의 말씀에 따라 주의 활이 완전히 
            꺼내어졌나이다. 셀라. 주께서는 강들로 땅을 쪼개 놓으셨나이다.<br><br>

            <b>사 26:20</b> 내 백성아, 오라, 네 방들에 들어가서 네 문들을 닫고 
            그 분노가 지나갈 때까지 잠깐 동안만 숨으라.<br><br>
    
            <b>계 11:12</b> 그들이 하늘로부터 나는 큰 음성을 들었는데 그들에게 
            말하기를 “이리 올라오라.” 하므로 그들이 구름을 타고 하늘로 올라가니 
            그들의 원수들이 그들을 바라보더라.
