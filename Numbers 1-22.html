    	<h3>민수기 1:22 관주</h2>
   
        <h4>
            1:22 시므온<sup>ㄹ</sup> 자손들 중 그들의 세대와 족속들과 
            조상들의 가문에 따라, 이십 세 이상으로 싸우러 나갈 수
            있는 모든 남자를 그 이름들의 수대로, 그 명단대로 계수하니,
        </h4> 
        
        <p> 
            ㄹ 레아가 낳음 (창 29:33)
        </p>

        <div>
            <b>창 29:33</b> 그녀가 다시 임신하여 아들을 낳고 말하기를
            “주께서 내가 미움받는 것을 들으셨으므로 이 아들도 내게 주셨도다.” 
            하고, 그의 이름을 시므온이라 불렀더라.
        </div>
