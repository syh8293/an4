    <body>
            <b>계 14:14-16</b> 또 내가 쳐다보니, 보라, 흰 구름이라. 그
            구름 위에 인자와 같은 이가 앉았는데 그분의 머리에는 금 면류관을 썼고
            손에는 예리한 낫을 가졌더라. 그때 다른 천사가 성전에서 나와 구름 위에
            앉으신 그분께 큰 음성으로 부르짖기를 “주의 낫을 대어 곡식을 거두소서.
            주께서 거두실 때가 되었으니 이는 땅의 곡식이 익었음이니이다.”라고 하더라.
            그러자 구름 위에 앉으신 이가 그의 낫을 땅에 대어 땅에서 곡식을
            거두시더라.
