			      <b>출 32:2-4</b> 아론이 그들에게 말하기를 “너희 아내들과 너희
            아들들과 너희 딸들의 귀에 있는 금 귀고리를 빼어 내게로 가져오라.” 하니
            모든 백성이 그들의 귀에 있는 금 귀고리를 빼어 아론에게 가져왔더라. 그가
            그들의 손에서 그것들을 받아서 주조한 송아지를 만든 후에 새기는 도구로
            모양을 만드니 그들이 말하기를 “오 이스라엘아, 이것들이 너를 이집트 땅에서
            데리고 나온 너의 신들이라.” 하더라.
