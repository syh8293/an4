            아브라함은 주 앞에 그대로 서 있더라.<br><br>

           <b>26</b> 주께서 말씀하시기를 “만일 내가 소돔 성읍 안에서 오십 명의 
           의인을 찾는다면, 그들을 위하여 모든 곳을 남겨 두리라.” 하시더라.<br><br>

            <b>출 24:10</b> 이스라엘의 하나님을 보니 그분의 발 아래는 마치
            사파이어 돌로 포장한 것 같고 그 청명함은 하늘의 본체 같더라.
