<body>
			      <b>출 12:29</b> 한밤중에 주께서 이집트 땅에 있는 모든 첫태생들을
            치셨는데 자기 보좌에 앉은 파라오의 첫태생부터 지하감옥에 갇힌 자의
            첫태생까지며 가축의 모든 첫태생까지더라.<br><br>

            <b>21절</b> 주의 말씀을 유의하지 아니한 자는 그의 종들과 가축들을
            들에다 남겨 두었더라.<br><br>

            <b>사도행전 28:24</b> 그 중에는 그가 말한 것을 믿는 사람들도 있고 
            또 믿지 아니하는 사람들도 있어서
</body>
