<body>
              <b>잠 6:16</b> 이 여섯 가지를 주께서 싫어하시며, 정녕, 그에게 가증한 
              것이 일곱이니,<br><br>

              <b>19</b> 거짓을 말하는 거짓 증인과, 형제 간에 불화를 일으키는 자니라.<br><br>

              <b>호 9:15</b> 그들의 모든 악이 길갈에 있으므로 내가 그들을 미워하였으며, 
              그들의 행실이 악하므로 내 집에서 그들을 쫓아낼 것이요 내가 더 이상 그들을 
              사랑하지 아니하리라. 그들의 모든 고관들은 반역자들이니라.<br><br>

              <b>롬 9:13</b> 기록된 바 “내가 야곱은 사랑하였고 에서는 미워하였노라.” 
              함과 같으니라.
