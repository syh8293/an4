    	<h3>신명기 16:21 관주</h2>
   
        <h4>
            16:21  너는 네가 만든 주 너의 하나님의 제단 곁에 어떤 
            나무로도 아세라를<sup>ㄱ</sup> 심지 말며
        </h4> 
        
        <p> 
            ㄱ 아브라함은 아세라로 형상을 만들지 않는다. 그는 "에셀"을 
            심는다 (창 21:33).
        </p>

        <div>
            <b>창 21:33</b> 아브라함은 브엘세바에서 에셀을 심고 거기서
            영원하신 하나님, 주의 이름을 불렀더라.
        </div>
