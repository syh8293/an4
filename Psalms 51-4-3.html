			      <b>시편 51:4</b> 주, 주만을 거역하여 내가 죄를 지었으며 주의
            목전에서 이 악한 행실을 행하였으니 주께서 말씀하실 때에 의롭게 
            되시고 주께서 판단하실 때에 순전하시리이다.<br><br>

            <b>눅 15:21</b> 그때 그 아들이 아버지에게 말하기를 ‘아버지여, 
            내가 하늘을 거역하여 아버지 앞에 죄를 지었나이다. 나는 더 이상 
            아들이라고 할 만한 자격이 없나이다.’라고 하더라.
