<body>
            <p>
                8:3 그리하면 강이 개구리를 무수히 내리니 그것들이 올라와서 네 집과 네
                침실과 네 침대 위와 네 신하들의 집과, 네 백성 위에와 네 솥들과 네 빵
                반죽 그릇으로 들어가리라.<sup>ㄱ</sup>
            </p>

            <p> 
                ㄱ 개구리들이 이집트인들의 음식과 숙소를 더렵혔다는 것에 주목하라.
            </p>
