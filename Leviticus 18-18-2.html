			      <b>레 18:18</b> 또한 너는 네 아내가 생존하는 동안에 그녀의 자매를 
            아내로 취하여 벌거벗음을 드러내어 그녀로 괴롭게 하지 말라.<br><br>

            <b>신 27:20</b> “자기 아비의 아내와 동침하는 자는 저주를 받으리니, 
            이는 그가 자기 아비의 치맛자락을 들추었음이라.” 할 것이요, 모든 백성은 
            말하기를 “아멘.” 할지니라.<br><br>

            <b>창 3:21</b> 또 주 하나님께서는 아담과 그 아내에게 가죽으로 옷들을 
            만들어 그들에게 입히시니라.
