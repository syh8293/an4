<body>
        <p>
        30:4 그 아비가 그녀의 서원과 그녀가 자기 혼을 묶어 놓은 속박을
        듣고서도 그녀에게 잠잠하면, 그녀의 서원은 유효하며<sup>ㄱ</sup> 
        그녀가 자기의 혼을 묶기로 한 모든 속박도 유효하니라.
    </p>

        <p> 
        	ㄱ 침묵은 동의이다.
        </p>
