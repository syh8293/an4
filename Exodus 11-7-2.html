			      <b>출 11:7</b> 그러나 이스라엘 자손 중에서는 사람이든 짐승이든
            어느 누구에게도, 개조차 그 혀를 놀리지 못하리니, 주께서 이집트인과
            이스라엘 사이를 어떻게 구별하시는지를 너희가 알리라.’<br><br>

            <b>9:4</b> 그러나 주가 이스라엘의 가축과 이집트의 가축을 구분할 것이니, 
            이스라엘 자손들의 모든 가축은 하나도 죽지 아니하리라.’ 하라.” 하시고,<br><br>
            
            <b>26</b>이스라엘 자손들이 살고 있는 고센 땅에는 우박이 전혀 내리지 
            않았더라.
