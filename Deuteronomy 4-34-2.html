<body>
			<b>신 4:34</b> 혹은 주 너희 하나님께서 이집트에서 너희를 위하여
            너희의 눈 앞에서 행하신 모든 것처럼, 하나님께서 가셔서 한 민족을 다른
            민족 가운데서 시험들과 표적들과 이적들과 전쟁과 능하신 손과 펴신 팔과 
            큰 공포들로 자신에게 데려오시려고 시도하신 적이 있느냐?<br><br>

            <b>신 28:46</b> 이 모든 저주가 표적과 이적으로 너와 네 씨 위에
            영원히 있게 될 것이니라.<br><br>

            <b>눅 2:12</b> 이것이 너희에게 표적이니 너희는 포대기에 싸여 구유에 
            누워 있는 아기를 보리라.”고 하더라.
</body>
