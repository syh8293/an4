			      <b>수 15:19</b> 그녀가 대답하기를 “내게 복을 주소서. 아버지께서
            나에게 남쪽 땅을 주셨으니 내게 샘물들도 주소서.” 하였더니 그가 
            그녀에게 윗샘들과 아랫샘들을 주었더라.<br><br>

            <b>신 24:6</b> 아무도 맷돌의 밑판이나 윗판을 저당잡을 수 없나니
            이는 그가 사람의 생명을 저당잡는 것임이라.
