    	<h3>출애굽기 23:18 관주</h2>
   
        <h4>
        	23:18 너는 내 희생의 피를 누룩 있는 빵과<sup>ㅈ</sup> 함께
        	바치지 말며 내 희생의 기름을 아침까지 남겨 두지 말지니라.
        </h4> 
        
        <p> 
        	ㅈ 출 13:7 이래로 누룩 있는 빵에 대한 첫 번째 언급
        </p>

        <div>
         	<b>출 13:7</b> 너는 칠 일 동안 누룩 없는 빵을 먹고 누룩 있는
            빵은 네게서 보이지 않게 하며 어떤 누룩도 네 모든 처소에서 너와 
            함께 보이지도 않게 할지니라.
        </div>
