    	<h3>민수기 1:38 관주</h2>
   
        <h4>
            1:38  단<sup>ㅍ</sup> 자손들 중 그들의 세대와 족속들과 조상들의 
            가문에 따라, 이십 세 이상으로 싸우러 나갈 수 있는 모든 사람들을 
            그 이름들의 수대로 계수하니,
        </h4> 
        
        <p> 
            ㅍ 빌하가 낳음 (창 30:5-6)
        </p>

        <div>
            <b>창 30:5-6</b> 빌하가 임신하여 야곱에게 아들을 낳았더니,
            라헬이 말하기를 “하나님께서 나를 판단하시고 내 목소리도 들으시어 
            내게 아들을 주셨도다.” 하고, 그리하여 그의 이름을 단이라 불렀더라.
        </div>
