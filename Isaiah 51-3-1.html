             <b>사 51:3</b> 주가 시온을 위로할 것이요, 그가 그녀의 모든 황폐한 곳들을 
            위로할 것이며, 그녀의 광야를 에덴같이, 그녀의 사막을 주의 동산같이 만들리니 
            기쁨과 즐거움이, 감사와 노래 소리가 그 안에 있으리라.<br><br>

            <b>슼 1:17</b> 너는 더 부르짖어 말하기를 ‘만군의 주가 이같이 말하노니, 
            내 성읍들이 번영하여 다시 널리 퍼져 나갈 것이며 주께서 다시 시온을 
            위로하시고 다시 예루살렘을 택하시리라.’ 하라.”고 하더라.
