			<b>솔 5:7</b> 성읍을 돌아다니는 파수꾼들이 나를 발견하더니 나를
            쳐서 상처를 입혔으며 성벽을 지키는 자들은 내게서 나의 너울을 빼앗아
            갔도다.<br><br>

            <b>히브리서 1:12</b> 주께서 그것들을 옷처럼 말아 버리시리니,
            그리하면 그것들은 바꿔질 것이나 주는 동일하시며, 주의 연대는 끝이
            없으리이다.” 하셨도다.<br><br>

            <b>히브리서 10:20</b> 그가 우리를 위해 바치신 새롭고 살아 있는
            길로 휘장, 곧 그의 육체를 통하여 들어가느니라.<br><br>

            <b>레위기 12:3</b> 팔 일째는 아이의 포피 살에 할례를
            행할지니
