                <br>
              <b>시 119:160</b> 주의 말씀은 처음부터 참되며 모든 주의 의로운
              명령들은 영원히 지속되나이다.<br><br>

              <b>삼하 22:31</b> 하나님으로 말하면, 그의 길은 완전하고, 주의
              말씀은 연단되었으며, 그는 자기를 의뢰하는 모든 자들에게 방패가
              되시는도다.<br><br>

              <b>히 4:12</b> 하나님의 말씀은 살아 있고 능력이 있어 양날이 있는
              어떤 칼보다도 예리하여 혼과 영, 그리고 관절과 골수를 찔러 가르고 마음의
              생각들과 의도들을 판별하느니라.<br><br>

              <b>시 12:7</b> 오 주여, 주께서 이 말씀들을 간수하시리니 주께서
              이 세대로부터 영원토록 그것들을 보존하시리이다.
