    	<h3>출애굽기 17:5 관주</h2>
   
        <h4>
        	17:5 주께서 모세에게 말씀하시기를 “백성 앞을 지나가서
            이스라엘의 장로들을 데리고 강을 쳤던 네 막대기를<sup>ㄴ</sup> 
            손에 잡고 가라.
        </h4> 
        
        <p> 
        	ㄴ <a href="https://syh8293.github.io/yh1/Numbers%2017.html"
            target="_blank">민 17장</a>에 언급된 이 "막대기"는 물에서 피를 
            만들어 낸 그 막대기인데 (출 7:20), 지금은 바위에서 물을 만들어 낸다.
        </p>

        <div>
         	<b>출 7:20</b> 모세와 아론이 주께서 명령하신 대로 그렇게 
            행하여 아론이 파라오와 그의 신하들의 목전에서 막대기를 들어올려 
            강에 있는 물을 치니 강에 있는 물이 다 피로 변하더라.
        </div>
