			      <b>신 33:16</b> 땅과 거기 충만한 것들의 진귀한 것들과 복이 덤불 
            안에 거하셨던 분의 호의로 인하여 요셉의 머리와 자기 형제들로부터
            성별되었던 자의 머리 꼭대기에 임하리라.<br><br>

            <b>출애굽기 6:3</b> 내가 아브라함과 이삭과 야곱에게 전능한 하나님의
            이름으로 나타났으나 여호와라는 나의 이름으로는 그들에게 알리지
            아니하였느니라.
