			<b>창 13:15</b> 이는 네가 보는 모든 땅을 내가 네게 줄 것이며, 네 씨에게 
            영원히 주고<br><br>

            <b>욜 3:13</b> 너희는 낫을 대라. 이는 곡식이 익었음이라. 너희는 
            와서 밟으라. 이는 포도즙틀이 가득 차고 독들이 넘쳐남이니, 그들의
            죄악이 크기 때문이라.<br><br>

            <b>사 62:1</b> 참조. 시온의 의가 광명같이 나가고, 예루살렘의
            구원이 등불같이 타기 전에는 내가 시온을 위하여 잠잠하지 아니하며,
            예루살렘을 위하여 쉬지 아니하리라.
