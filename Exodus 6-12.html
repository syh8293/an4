<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 6:12 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            6:12 모세가 주 앞에 고하여 말씀드리기를 “보소서, 이스라엘 자손들도 
            내게 경청하지 아니하는데<sup>ㅁ</sup> 어떻게 파라오가 할례받지 못한 
            입술을 지닌 내게 들으리이까?” 하더라.
        </p>

        <p> 
            ㅁ 이스라엘은 <a
            href="https://syh8293.github.io/an4/Genesis%2032-29-2.html"
            target="_blank">단 6:27</a>의 다리오처럼 추론한다. 즉 모세의 하나님이 
            참 하나님이시라면 그분은 능력이 있어서 그들을 구해 내실 것이고, 
            만일 그렇지 않다면 그분은 하나님이 아니시라는 것이다.
        </p>

</body>

</html>
