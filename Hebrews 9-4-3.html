<body>
			<b>히 9:4</b> 거기에는 금향로와 전체를 금으로 싼 언약궤가 있었고, 
            그 안에는 만나를 담은 금항아리와 아론의 싹난 지팡이와 언약의 돌판들이 
            있었더라.<br><br>

            <b>출 25:16</b> 너는 내가 네게 줄 증거판을 그 궤에다 넣어 둘지니라.<br><br>

            <b>창 28:22</b> 내가 기둥으로 세운 이 돌이 하나님의 전이 될
            것이며, 주께서 내게 주실 모든 것에서 내가 반드시 십분의 일을 주께
            드리겠나이다.” 하였더라.<br><br>

            <b>창 14:20</b> 너의 원수들을 네 손에 넘겨주신 지극히 높으신 하나님을 
            송축하라.” 하니, 아브람이 모든 것의 십일조를 그에게 드리더라.
