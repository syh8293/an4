             <b>2 절</b> 그 모든 것들을 나의 손으로 지었으며, 그 모든 것들을 내가 이루었느니라. 
             주가 말하노라. 그러나 이러한 사람은 내가 보살피리니 곧 영이 가난하고 통회하고 내 
             말에 떠는 자라.<br><br>

    		    <b>행 7:49-50</b> ‘주가 말하노라. 하늘은 나의 보좌요, 땅은 나의 발판이라. 너희가 
            나를 위하여 어떤 집을 짓겠으며, 또 나의 안식할 곳이 무엇이겠느냐? 이 모든 것들을 나의 
            손으로 만들지 아니하였느냐?’고 함과 같으니라.
