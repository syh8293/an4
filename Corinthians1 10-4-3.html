			      <b>고전 10:4</b> 모두 같은 영적 음료를 마셨다는 것이라. 이는
            그들이 그들을 따랐던 그 영적 반석에서 나온 것을 마셨음이요, 그 반석은
            그리스도셨음이라.<br><br>

            <b>신 32:30-31</b> 그들의 반석이 그들을 팔지 않았고, 주께서
            그들을 닫아 버리지 않으셨다면 어떻게 한 사람이 천 명을 쫓으며 두 사람이
            만 명을 도망치게 할 수 있겠는가? 그들의 반석이 우리의 반석과 같지 않음을
            우리의 원수들까지도 스스로 판단하는도다.
