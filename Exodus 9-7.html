    	<h3>출애굽기 9:7 관주</h2>
   
        <h4>
        	9:7 파라오가 사람을 보내니, 보라, 이스라엘인의 가축은 하나도 죽지
        	아니하였더라. 그래도 파라오의 마음이 완악하게 되어 그가 백성들을 가게
        	하지 아니하더라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
        	ㄷ 7절과 8절 사이의 시간 간격은 말해지지 않는다.
        </p>

        <div>
         	<b>8절</b> 주께서 모세와 아론에게 말씀하시기를 “너희는 가마의 재
         	두 움큼을 쥐고 모세는 파라오 앞에서 하늘을 향하여 그것을 뿌리라.
        </div>
