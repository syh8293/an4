			      <b>창 27:41</b> 그의 아비가 축복해 준 그 축복으로 인하여 에서가
            야곱을 미워하더라. 에서가 속으로 말하기를 ‘내 아버지를 위해 곡할 날이
            가까웠으니, 그때 내가 내 아우 야곱을 죽이리라.’ 하니,<br><br>

            <b>출 1:16</b> 그가 말하기를 “너희가 히브리 여인들에게 산파 일을 수행할 
            때 출산대 위에 있는 아이들을 살펴 아들이거든 죽이고 딸이거든 살려 주라.” 
            하더라.<br><br>

            <b>22</b> 그러나 파라오는 그의 모든 백성에게 명하여 말하기를 “태어난 아들은 
            다 강에다 버리고 딸은 다 살려 주라.” 하더라.
