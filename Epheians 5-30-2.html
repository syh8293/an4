<body>
            <b>엡 5:30-33</b> 이는 우리가 그의 몸과 그의 살과 그의 뼈의
            지체임이라. 이런 까닭에 남자가 자기 아버지와 어머니를 떠나 자기 아내와
            결합하여 그 둘이서 한 몸이 될지니라. 이것은 위대한 신비라. 그러나 나는
            그리스도와 그 교회에 관하여 말하노라. 그러므로 너희도 각기 자기 아내를
            자신처럼 사랑하고 또 아내도 그 남편을 경외하라.<br><br>

            <b>고전 6:16-17</b> 또한, 창녀와 합하는 자는 한 몸인 것을 너희가 알지 
            못하느냐? 그가 말씀하시기를 “둘이 한 몸이 되리라.”고 하셨느니라. 그러나 
            주와 합하는 자는 한 영이니라.
