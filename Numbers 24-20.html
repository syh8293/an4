<body>
        <p>
            24:20  또 그가 아말렉을 바라보고, 그의 비유를 지어 말하기를 “아말렉이 
            민족들 가운데서 첫째였으나,<sup>ㄴ</sup> 그의 종말에는 그가 영원한 
            멸망에 이르리로다.” 하고,
        </p>

        <p>
            ㄴ 아말렉은 이스라엘을 공격한 "민족들 가운데서 첫째"였다 (<a
            href="https://syh8293.github.io/an8/Exodus%2017-8-2.html"
            target="_blank">출 17:8-16</a>). "아각" (<a
            href="https://syh8293.github.io/an9/Samuel1%2015-32-1.html"
            target="_blank">7절</a>)은 "아말렉인"이다 (<a
            href="https://syh8293.github.io/an9/Samuel1%2015-32-1.html"
            target="_blank">삼상 15:32</a>). 아말렉인들은 이스라엘의 옛 원수인 
            '에돔'에게서 나왔다 (<a
            href="https://syh8293.github.io/an9/Samuel1%2015-32-1.html"
            target="_blank">창 36:12</a>, <a 
            href="https://syh8293.github.io/yh/Obadiah%201.html"
            target="_blank">옵 1장</a>).
        </p>
