    <meta charset="utf-8">

        content="width=device-width, initial-scale=1, user-scalable=no">

            line-height: 1.9;

<body>
        <p>
            23:19  하나님은 사람이 아니시니 거짓말하지 않으시며 또 사람의 
            아들이 아니시니 후회가 없으시도다. 그분이 말씀하신 것을 행하지
            않으시랴? 또한 이르신 것을 이루지 않으시랴?<sup>ㅁ</sup>
        </p>

        <p> 
        	ㅁ 성경대로 믿는 성도라면 이 구절을 성경의 모든 구절에 적용해야 
            한다.
        </p>
