			      <b>삼상 1:2</b> 그에게 두 아내가 있었으니, 하나의 이름은 한나요
            또 하나의 이름은 프닌나였는데, 프닌나에게는 자식이 있으나 한나에게는 
            자식이 없더라.<br><br>

            <b>창 30:1</b> 라헬은 자기가 야곱에게 자식들을 하나도 낳아 주지
            못함을 보고 언니를 시기하여 야곱에게 말하기를 “나로 자식을 낳게 하라.
            그렇지 아니하면 내가 죽으리라.” 하니,<br><br>

            <b>왕하 4:14</b> 그가 말하기를 “그러면 그녀를 위하여 무엇을 하여야 
            할꼬?” 하니 게하시가 대답하기를 “진실로 그 여인에게는 자식이 없고
            그녀의 남편은 늙었나이다.” 하자
