    	<h3>민수기 6:3 관주</h2>
   
        <h4>
            6:3 그는 포도주와 독주로부터 자신을 성별하고 포도주의 초나 독주의 초를
            마시지 말 것이며<sup>ㄱ</sup> 포도로 담근 어떤 술도 마시지 말고
            날포도나 건포도도 먹지 말지니라.
        </h4> 
        
        <p> 
            ㄱ 죄에 대한 속죄가 이루어진 뒤의 예외에 주목하라 (20절).
        </p>

        <div>
            <b>20절</b> 제사장은 주 앞에서 흔드는 제사로 그것들을 흔들지니, 이것은 
            흔드는 가슴과 들어올리는 앞다리와 함께 제사장에게 거룩하니라. 그런
            후에야 그 나실인은 포도주를 마실 수 있느니라.
        </div>
