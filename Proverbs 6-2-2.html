<body>
        			<b>잠 6:2</b> 너는 네 입의 말들로 덫에 걸렸으며, 네 입의 말들로 잡힌 것이니라.<br><br>

              <b>단 11:21</b> 또 그의 자리에 한 비열한 사람이 서리니 사람들은 그에게 왕국의 
              명예를 주지 아니할 것이나 그는 평화롭게 와서 술책으로 그 왕국을 얻을 것이며,<br><br>

              <b>32</b> 또 그가 언약을 거슬러 악하게 행하는 그런 자를 술책으로 파멸시킬 것이나,
              자기들의 하나님을 아는 백성은 강해져서 임의로 행동하리라.<br><br>

              <b>34</b> 그들이 무너지면 그들은 적은 도움으로 도움을 받을 것이나 많은 사람들이 
              술책으로 그들에게 밀착하리라.
