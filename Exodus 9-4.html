        <h4>
            9:4 그러나 주가 이스라엘의 가축과 이집트의 가축을 구분할
            것이니,<sup>ㄱ</sup> 이스라엘 자손들의 모든 가축은 하나도 죽지

        <p>

            분리된다.
        </p>
