			      <b>창 27:41</b> 그의 아비가 축복해 준 그 축복으로 인하여 에서가
            야곱을 미워하더라. 에서가 속으로 말하기를 ‘내 아버지를 위해 곡할 날이
            가까웠으니, 그때 내가 내 아우 야곱을 죽이리라.’ 하니,<br><br>

            <b>30절</b> 에서가 야곱에게 말하기를 “내가 몹시 지쳤기에 부탁하노니
            그 붉은 죽을 나로 먹게 하라.” 한지라, 그러므로 에서의 이름을 에돔이라
            부르더라.
