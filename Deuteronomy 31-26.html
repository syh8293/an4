        <h4>
            31:26 “이 율법의 책을<sup>ㅂ</sup> 가져다가 주 너희 하나님의 
            언약궤 옆에 두어 그것으로 너희에 대한 증거로 거기에 있게 하라.

        <p> 
            ㅂ 수 1:8
        </p>

        <div>
            <b>수 1:8</b> 이 율법책을 네 입에서 떠나지 않게 하고 주야로
            그 안에 있는 것을 묵상하여 그 안에 기록된 모든 것대로 지켜 행하라.
            그리하면 네가 너의 길을 번영하게 만들 것이고 네가 좋은 성공을 
            이루리라.
        </div>
