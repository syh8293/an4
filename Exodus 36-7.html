    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;

        a {

<body>
        <p>
            36:7 이는 그들이 가지고 있던 재료가 성소를 만드는 모든 작업을 하기에
            충분하며, 또 너무 많음이더라.<sup>ㄱ</sup>
        </p>

        <p>
            ㄱ 위대한 영적 교훈. 백성들은 <a
            href="https://syh8293.github.io/an8/Corinthians2%209-6-3.html"
            target="_blank">고후 9:6-7</a>에 따라 드렸고, 하나님께
            "초과하여" 드렸다. 그들은 주님이 필요로 하신 것보다 더 많이 가져왔다 (<a
            href="https://syh8293.github.io/an9/Chronicles1%2029-5-1.html"
            target="_blank">대상 29:5-10</a>).
        </p>

</body>
