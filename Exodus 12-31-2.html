<body>
			<b>29절</b> 그러자 모세가 말하기를 “당신께서 잘 말씀하셨나이다. 
            내가 다시는 당신의 얼굴을 보지 아니하리이다.” 하더라.<br>

            <b>출 12:31</b> 파라오가 밤에 모세와 아론을 불러 말하기를
            “너희와 이스라엘 자손들은 일어나서 내 백성 가운데로부터 
            떠나 너희가 말한 대로 가서 주를 섬기라.<br>

             <b>출 13:13</b> 참조. 나귀의 모든 첫배 새끼는 네가 어린양으로 대속할 
            것이요 네가 그것을 대속하지 않으려면 너는 그 목을 꺾을 것이며, 또 
            너의 자손 가운데서 사람의 모든 첫태생을 대속할지니라.
</body>
