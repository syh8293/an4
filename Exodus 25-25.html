        </p>

         	<b>시 39:5</b> 보소서, 주께서 내 날들을 손 너비만큼 주셨으므로 내 연수가 
            주 앞에서는 없는 것 같사오니 진실로 가장 좋은 상태에 있는 모든 사람도 다 
            헛될 뿐이니이다. 셀라.
