<body>
			<b>창 15:13</b> 주께서 아브람에게 말씀하시기를 “너는 분명히 알지니
			네 씨가 자기 땅이 아닌 곳에서 타국인이 되어 그들을 섬길 것이요,
			그들이 사백 년 동안 네 자손을 괴롭게 하겠고<br><br>

      <b>민 12:1</b> 미리암과 아론이 모세가 혼인한 에디오피아 여인으로
      인하여 모세를 비방하였으니, 이는 그가 에디오피아 여인과 혼인하였음이더라.<br><br>

      <b>출 18:4</b> 또 하나의 이름은 엘리에셀이니 이는 그가 말하기를 “내
      아버지의 하나님께서 나를 도우시어 파라오의 칼에서 나를 구해 내셨다.”
      함이더라.
