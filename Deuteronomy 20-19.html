        <p>
            20:19  네가 어떤 성읍을 오랫동안 포위하고 쳐서 그것을 취하려 할 
            때도 너는 도끼를 사용하여 그곳에 있는 나무들을 베어 버리지 말지니라. 
            이는 네가 그것들을 먹을 것임이니 (들의 나무는 인간의 
            생명이므로<sup>ㄹ</sup>) 너는 그것들을 포위하는 데 쓰기 위해서
            잘라 내지 말지니라.
        </p>

        <p>
            ㄹ 하나님께서 친히 미래에 그분의 "환경 규칙들"을 어기실 것이다 (<a
