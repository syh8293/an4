			      <b>욥 31:26-28</b> 내가 해가 비치는 것을 보거나 달이 밝게
            움직이는 것을 보고 내 마음이 몰래 유혹되었거나 내 입이 내 손에
            입맞추었다면 이것 역시 재판관에 의해 형벌을 받아야 할 죄악이었으니 
            이는 내가 위에 계신 하나님을 부인하였을 것이기 때문이라.<br><br>

            <b>겔 30:15-16</b> 내가 내 진노를 이집트의 견고한 곳, 신 위에 
            퍼붓고 노의 무리를 끊어 버리리라. 내가 이집트에 불을 지르리니 신이
            큰 고통을 당할 것이며 노는 찢겨질 것이요, 놉은 날마다 억압을 당하리라.
