        <h3>출애굽기 28:6 관주</h3>

        <h4>
            28:6 그들이 금실과<sup>ㄴ</sup> 청색, 자색, 주홍색 실과
            가늘게 꼰 베실을<sup>ㄷ</sup> 써서 정교한 솜씨로 에봇을 만들되
        </h4>

        <p>
            ㄴ 금은 이번 장에서 열다섯 번 언급된다.
        </p>

        <p>
            ㄷ 삼하 6:14, 삼상 2:18
        </p>

        <div>
            <b>삼하 6:14</b> 그때 다윗이 주 앞에서 그의 온 힘을 다하여 춤을
            추었는데 그가 베 에봇을 입었더라.<br>

            <b>삼상 2:18</b> 그러나 사무엘은 아이였을 때 세마포 에봇을 입고
            주 앞에서 섬겼더라.
        </div>
