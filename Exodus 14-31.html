<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 14:31 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:31 이스라엘이 주께서 이집트인들에게 행하신 위대한 
            일을<sup>ㅊ</sup> 보고 그 백성이 주를 두려워하고 주와 
            그의 종 모세를 믿더라.
        </p>

        <p> 
        	ㅊ 성령께서 어떤 군대가 "비터 호수" 옆 습지에 빠져서 
            오도 가도 못하는 것을, 말하자면 주께서 방금 전 5장과 
            12장 사이에서 행하신 대재앙과는 비교도 안되는 그 일을 
            "위대한 일"이라고 부르실 리가 없다.
        </p>

</body>

</html>
