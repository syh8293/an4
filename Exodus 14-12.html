        <p>
            14:12 우리가 이집트에서 너에게 한 말이 이것이 아니냐? 말하기를
            ‘우리를 내버려 두라. 우리가 이집트인을 섬기리라.’ 하지 않았느냐? 우리가
            광야에서 죽는 것보다 이집트인을 섬기는 것이 더 나았겠노라.”
            하더라.<sup>ㄴ</sup>
        </p>
