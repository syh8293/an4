<body>
            <b>신 32:14</b> 소의 버터와 양의 젖과 어린양들의 기름과 바산에서
            기르는 숫양들과 염소들과 기름진 밀알로 먹이셨으며, 또 너는 포도의 
            순수한 피를 마셨도다.<br><br>

            <b>사 65:8</b> 주가 이같이 말하노라. 포도송이에 새 포도주가 보이면 
            누가 말하기를 “그것을 상하게 말라. 이는 복이 그 안에 있음이라.” 하는 
            것같이 나도 내 종들을 위하여 그들 모두를 상하게 하지 아니하리라.

</body>
