            32:15  그러나 여수룬이<sup>ㅇ</sup> 살찌자 걷어찼도다. 네가 
            살찌고 네가 굵어지고 네가 기름으로 덮이니 그가 자기를 지으신 
            하나님을 버렸고, 자기 구원의 반석을 가볍게 여겼도다.
        </p>
