        <h4>
            32:15 그러나 여수룬이<sup>ㅇ</sup> 살찌자 걷어찼도다. 네가 
            살찌고네가 굵어지고 네가 기름으로 덮이니 그가 자기를 지으신 
            하나님을 버렸고, 자기 구원의 반석을 가볍게 여겼도다.
        </h4> 
        
        <p> 
            ㅇ "여수룬" (יְשֻׁרוּן). 이스라엘의 또 다른 이름. 신 33:5 참조
        </p>

        <div>
            <b>신 33:5</b> 백성의 우두머리들과 이스라엘의 지파들이 다 함께
            모였을 때 그는 여수룬에서 왕이었도다.
