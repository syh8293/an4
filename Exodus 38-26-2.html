			      <b>출 38:26</b> 계수를 받은 자는 이십 세 이상으로 육십만 삼천오백오십
            명인데, 성소의 세켈에 따라 각 사람에게 한 베카, 곧 반 세켈씩이라.<br><br>

            <b>겔 16:12</b> 이마에는 보석을, 귀에는 귀고리를 머리 위에는 아름다운
            관을 씌워 주었노라.<br><br>

            <b>창 35:4</b> 그들이 자기들의 손에 있는 모든 이방 신들과 그들의 귀에
            있는 모든 귀고리들을 야곱에게 주었고, 야곱이 그것들을 세켐 근처에 있는 상수리나무
            아래에다 감추었더라.
