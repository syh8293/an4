    <title>출애굽기 15:17 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            15:17 주께서 그들을 데리고 오셔서 주의 유업의 산에<sup>ㄱ</sup> 
            심으시리니 오 주여, 이는 주께서 거하시려 만드신 곳이요, 오 주여, 
            주의 손이 세우신 성소니이다.
        </p>
        <p> 
        	ㄱ 다시 예언에 주목하라. 여기에 그들이 본 적이 없는 산이 있다.
            그것은 시온 산이다.
        </p>
