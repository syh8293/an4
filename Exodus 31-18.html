            손가락으로<sup>ㅂ</sup> 쓰신 두 증거판인 돌판들을 모세에게 주시니라.

        <p> 
        	ㅂ 욥 19:21, 시 8:3 참조
        </p>

        <div>
         	<b>욥 19:21</b> 오 내 친구들아, 너희는 나를 불쌍히 여기라.
         	너희는 나를 불쌍히 여기라. 이는 하나님의 손이 나를 치셨음이라.<br>

         	<b>시 8:3</b> 주의 손가락으로 지으신 주의 하늘들과 주께서 정해
         	놓으신 달과 별들을 내가 생각해 보니
