			      <b>출 16:23</b> 모세가 그들에게 말하기를 “이것이 주께서 말씀하신 것이라. 
            내일은 주께 거룩한 안식일의 휴식이라. 너희가 오늘 구울 것은 굽고, 끓일 
            것은 끓이고, 남는 것은 남겨서 너희를 위하여 아침까지 간수하라.” 하더라.<br><br>

            <b>26</b> 육 일 동안은 너희가 그것을 거둘 것이나 칠 일째는 안식일이니 
            그 날에는 아무것도 없으리라.” 하더라.
