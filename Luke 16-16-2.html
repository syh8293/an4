<body>
			      <b>눅 16:16</b> “율법과 선지서들은 요한까지요, 그후로는 하나님의
            나라가 전파되어 사람마다 그 안으로 밀고 들어가느니라.<br><br>

            <b>마 5:17</b> 내가 율법이나 선지서들을 폐기하러 온 줄로 생각하지
            말라. 폐기하러 온 것이 아니라 이루려고 왔노라.<br><br>

            <b>갈 3:13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의
            저주로부터 우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나
            저주받은 자라.”고 하였도다.
