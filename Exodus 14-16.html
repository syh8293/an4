        <p> 
            ㄹ 출 17:12
        </p>

        <div>
            <b>출 17:12</b> 그러나 모세가 손이 무거워지니, 그들이 돌을
            가져다가 모세 아래다 놓더라. 그가 그 위에 앉자 아론과 훌이 하나는
            이편에서 하나는 저편에서 모세의 손을 붙들어 그의 손이 해가 질 
            때까지 그대로 있더라.
