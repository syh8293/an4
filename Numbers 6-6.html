    	<h3>민수기 6:6 관주</h2>
   
        <h4>
            6:6 그는 자신을 <b>주</b>께 성별하는 모든 날 동안 시체에 가까이하지 말 
            것이요,<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 레 21:11, 민 9:6-10
        </p>

        <div>
            <b>레 21:11</b> 그는 또한 어떤 시체에도 가지 말며, 또 자기 아비나 자기 
            어미로 인하여도 자신을 더럽히지 말지니라.<br>

            <b>민 9:6-10</b> 사람의 시체로 인하여 더럽혀져서 그 날에 유월절을 지킬 
            수 없는 어떤 사람들이 있었는데, 그들이 그 날에 모세와 아론 앞에 와서
        </div>
