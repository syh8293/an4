    	<h3>레위기 4:3 관주</h2>
   
        <h4>
            4:3 만일 기름부음을 받은 제사장이 백성의 죄에 따른 죄를 지으면, 
            그때는 그가 범한 자기 죄로 인하여 흠 없는 어린 수송아지를 가져와서
            주께 속죄제물로 드릴지니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 14절, 레 9:8
        </p>

        <div>
            <b>14절</b> 그들이 그 명령을 거역하여 지은 그 죄가 알려지면, 그때
            회중은 그 죄로 인해 어린 수송아지를 바칠지니 그것을 회중의 성막 앞으로
            끌고 올지니라.<br>

            <b>레 9:8</b> 그러므로 아론이 제단으로 가서 자신을 위한 속죄제물의
            송아지를 잡더라.
        </div>
