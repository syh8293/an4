			<b>6절</b> 호리인을 그들의 산 세일에서 쳐서, 광야 옆에 있는
            엘파란까지 이르렀으며,<br><br>

            <b>7절</b> 그들이 돌이켜 엔미스팟, 곧 카데스에 이르러, 아말렉
            족속의 온 땅과 하세손타말에 사는 아모리인을 치니라.<br><br>

            <b>여호수아 24:26</b> 여호수아가 이 모든 말씀을 하나님의 율법책에
            기록하고, 큰 돌을 취하여 거기 주의 성소 옆에 있는 상수리나무 아래에다
            세우더라.<br><br>

            <b>재판관기 18:29</b> 그들이 그 성읍의 이름을 이스라엘에게서
            태어난 그들 조상 단의 이름을 따라 단이라 부르니라. 그러나 그 성읍의
            이름이 처음에는 라이스였더라.
