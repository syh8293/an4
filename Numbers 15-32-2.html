              <b>민 15:32-33</b> 이스라엘 자손이 광야에 있을 때, 안식일에 어떤 
              사람이 나뭇가지를 거둬들인 것을 그들이 본지라, 나뭇가지를 거둬들이는
              자를 본 사람들이 그를 모세와 아론과 온 회중 앞으로 데리고 와서<br><br>

              <b>출 35:3</b> 너희는 안식일 날에 너희의 온 처소에서 불을 피우지
              말지니라.” 하더라.<br><br>

              <b>사 66:23</b> 주가 말하노라. 새 달부터 그 다음 새 달까지, 또 안식일부터 
              그 다음 안식일까지 모든 육체가 내 앞에 경배하러 오리라.
