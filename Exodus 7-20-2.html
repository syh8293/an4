<body>
			      <b>출 7:20</b> 모세와 아론이 주께서 명령하신 대로 그렇게 행하여 아론이 
            파라오와 그의 신하들의 목전에서 막대기를 들어올려 강에 있는 물을 치니 
            강에 있는 물이 다 피로 변하더라.<br><br>

            <b>민 27:14</b> 이는 너희가 진 광야에서 회중이 분쟁할 때에, 내 명령을 
            거역하여, 그들의 목전에 있는 물에서 나를 거룩하게 하지 아니하였음이라. 
            그것은 진 광야 카데스에 있는 므리바의 물이니라.” 하시니라.
</body>
