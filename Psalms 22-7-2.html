            <b>시 22:7</b> 나를 보는 자는 다 조롱하며 비웃나니 그들이 입술을 내밀고 
            머리를 흔들며 말하기를,<br><br>

            <b>12-13</b> 많은 황소가 나를 에워싸고 바산의 힘센 황소들이 나를 둘러쌌나이다. 
            그들이 내게 입을 벌림이 마치 찢고 울부짖는 사자 같나이다.<br><br>

            <b>15</b> 내 기력이 질그릇 조각같이 말랐으며 내 혀는 잇틀에 붙었나이다. 
            또 주께서 나를 사망의 진토 속에 두셨나이다.
