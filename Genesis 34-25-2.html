			<b>창 34:25</b> 삼 일째 되어 그들이 아플 때 야곱의 두 아들,
            디나의 오라비 시므온과 레위가 각자 자기 칼을 가지고 담대히 그 성읍으로
            가서 모든 남자들을 죽이고<br><br>

            <b>딤후 2:15</b> 네가 진리의 말씀을 올바로 나누어 자신이 하나님
            앞에 부끄럽지 않은 일꾼으로 인정받도록 공부하라.<br><br>

            <b>창세기 3:15</b> 내가 너와 여자 사이에, 또 네 씨와 그녀의 씨
            사이에 적의를 두리니, 그녀의 씨는 너의 머리를 부술 것이요, 너는 그의
            발꿈치를 부술 것이라.” 하시고
