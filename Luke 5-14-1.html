  	<div>
      	<br>
       	<b>누가복음 5:14</b> 그때 주께서 그에게 당부하시기를 “아무에게도 말하지 
        말고 가서 네 몸을 제사장에게 보이며 모세가 명한 대로 너의 정결함에 대한 
        예물을 드려 그들에게 증거를 삼으라.”고 하시더라.<br><br>

        <b>마태복음 8:4</b> 또 예수께서 그에게 말씀하시기를 “주의하여 아무에게도 
        말하지 말고, 가서 네 몸을 제사장에게 보이며, 모세가 명한 예물을 드려 
        그들에게 증거를 삼으라.”고 하시더라.
