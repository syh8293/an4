<body>

    	<h3>신명기 14:23 관주</h2>
   
        <h4>
            14:23 너는 주 너의 하나님 앞에서 네 곡식과 네 포도주와 네 
            기름의 십일조와 네 소떼와 네 양떼의 첫태생들을 그분께서
            자기의 이름을 두시려고 선정하실 곳에서<sup>ㄷ</sup> 먹을지니라.
            그리하여 너는 주 너의 하나님을 두려워하는 것을 항상 배울지니라.
        </h4> 
        
        <p> 
            ㄷ 신 12:13-14
        </p>

        <div>
            <b>신 12:13-14</b> 너는 네가 보는 어디서나 네 번제를 드리지 
            않도록 스스로 주의하고, 오직 주께서 네 지파들 중에서 하나를
            선정하실 그곳에서 너는 네 번제를 드릴 것이며 거기에서 내가 네게 
            명령한 모든 것을 행할지니라.
        </div>
