			      <b>창 32:29</b> 야곱이 그에게 물어 말하기를 “내가 간구하오니,
            당신의 이름을 말해 주소서.” 하니, 그가 말하기를 “어찌하여 내 이름을
            묻느냐?” 하며, 거기에서 야곱을 축복하더라.<br><br>

            <b>출애굽기 6:2</b> 하나님께서 모세에게 일러 그에게 말씀하시기를
            “나는 주라.<br><br>

            <b>단 6:27</b> 그분은 구해 내시고 구출하시며 또 하늘에서나 땅에서
            표적들과 이적들을 행하시고 사자들의 힘에서 다니엘을 구해 내신 
            분이시니라.” 하더라.
