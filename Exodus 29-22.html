<body>

    	<h3>출애굽기 29:22 관주</h2>
   
        <h4>
        	29:22 또 너는 그 숫양의 기름과 엉덩이와 내장을 덮고 있는 기름과 간
            위의 꺼풀과 두 콩팥과 그것들 위의 기름과 오른쪽 앞다리를<sup>ㅁ</sup> 
            취할지니 이는 성결의 숫양이라.
        </h4> 
        
        <p> 
        	ㅁ 삼상 9:24
        </p>

        <div>
         	<b>삼상 9:24</b> 그 요리사가 앞다리와 그 위에 붙은 것을 꺼내어 
            사울 앞에 놓더라. 사무엘이 말하기를 “남겨 둔 것을 보라! 네 앞에 그것을 
            두고 먹으라. 내가 백성을 초청하였다고 말한 후 지금까지 너를 위하여 
            그것을 간직해 두었느니라.” 고 하더라. 그리하여 그 날 사울이 사무엘과 
            함께 먹으니라.
        </div>
