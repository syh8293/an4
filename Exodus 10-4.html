<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 10:4 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            10:4 그렇지 않고 만일 네가 내 백성을 가게 하는 것을 거부하면, 보라, 
            내일 네 지경 내로 메뚜기들을<sup>ㄱ</sup> 불러들이리라.
        </p>
            
        <p> 
            ㄱ 날개를 가진 피조물들의 크기의 증가에 주목하라 : "이"에서 "파리"에서
            "메뚜기"로.
        </p>

</body>

</html>
