<body>
        <p>
            32:12 어찌하여 이집트인들로 말하여 이르기를 ‘주가 그들에게 악을
            가져와서 그들을 산에서 죽이고 지면에서 진멸하려고 데리고 나왔도다.’ 
            하게 하시나이까? 주의 맹렬한 진노에서 돌이키시고 주의 백성을 향한 
            이 재앙에서<sup>ㅇ</sup> 마음을 돌리소서.
        </p>

        <p>
            ㅇ "재앙"에 해당하는 영어 "evil"은 죄와 죄악의 의미가 아니라 해악,
            곤경, 부패의 의미이다. <a
            href="https://syh8293.github.io/an9/Isaiah%2045-7-4.html"
            target="_blank">사 45:7</a>, 렘 24:3 참조
        </p>
