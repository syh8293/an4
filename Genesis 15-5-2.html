<body>
			      <b>창 15:5</b> 그를 밖으로 데리고 나가 말씀하시기를 “이제 하늘을
            쳐다보고 별들을 셀 수 있다면 그 별들을 세어 보아라.” 또 그에게
            말씀하시기를 “너의 씨가 이와 같으리라.” 하시더라.<br><br>

            <b>창 27:45</b> 너에 대한 네 형의 화가 풀리고 네가 그에게
            행했던 일을 잊으면, 내가 사람을 보내서 거기에서 너를 불러오리라. 어찌
            내가 한 날에 너희 둘을 빼앗겨야 하겠느냐?” 하더라.
</body>
