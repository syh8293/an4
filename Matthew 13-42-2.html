              <b>마 13:42</b> 그리하여 그들을 불타는 용광로 속으로 던지리니, 거기서 울며 
              이를 갈고 있으리라.<br><br>

              <b>마 25:41</b> 그때에 왕이 왼편에 있는 자들에게도 말하기를 ‘너희 저주받은 
              자들아, 내게서 떠나 마귀와 그의 천사들을 위하여 준비한 영원한 불 속으로 
              들어가라.<br><br>

              <b>욥 32:22</b> 이는 내가 아부하는 호칭도 붙일 줄 모름이니 그리하면 나의 
              창조주께서 곧 나를 제거하실 것이라.<br><br>

              <b>욥 17:5</b> 자기 친구들에게 아첨하여 말하는 자는 그 자식들의 눈마저 멀 
              것이라.
