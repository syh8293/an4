              <b>시 44:23</b> 오 주여, 깨소서. 어찌하여 주무시나이까? 일어나소서. 
              우리를 영원히 버리지 마소서.<br><br>
      
              <b>7:6</b> 오 주여, 주의 노하심으로 일어나소서. 내 원수들의
              격노로 인하여 일어나소서. 나를 위하여 깨시어 주께서 명하신 심판이 
              임하게 하소서.<br><br>
      
              <b>9:19</b> 오 주여, 일어나소서. 사람이 승리하지 못하게 하시며 
              이방이 주의 목전에서 심판을 받게 하소서.
