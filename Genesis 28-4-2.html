          <b>창 28:4</b> 아브라함의 복을 네게 주시되 너에게와 너와 함께한
          네 씨에게 주사, 너로 하나님께서 아브라함에게 주셨던 땅, 곧 네가
          타국인으로 있는 그 땅을 상속받게 하시기를 원하노라.” 하며,<br><br>

          <b>골 3:24</b> 이는 너희가 유업의 상을 주께로부터 받을 줄 앎이니
          너희가 주 그리스도를 섬기고 있음이라.<br><br>

          <b>갈 5:21</b> 시기와 살인과 술 취함과 흥청거림과 또 그와 같은
          것들이라. 내가 전에 말한 바와 같이 미리 말하노니 그런 짓들을 하는 
          자들은 하나님의 나라를 상속받지 못할 것이라.
