<body>

    	<h3>신명기 30:9 관주</h2>
   
        <h4>
            30:9 그리하면 주 너의 하나님께서 복으로 네 손의 모든 일과 네 
            몸의 열매와 네 가축의 열매와 네 땅의 열매를 네게 풍족케 하시리라. 
            이는 주께서 네 조상을 기뻐하신 것같이 복으로 너를 다시 기뻐하실 
            것임이니,<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 신 28:63
        </p>

        <div>
            <b>신 28:63</b> 주께서 너희에게 선을 행하시고 너희를 번성케
            하시기를 기뻐하신 것같이 주께서 너희를 멸하시며 너희를 망하게 
            하시기를 기뻐하시리라. 또 너희는 네가 차지하려고 들어갈 그 
            땅에서 뽑히게 될 것이니라.
        </div>
