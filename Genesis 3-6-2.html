<body>
          <b>창 3:6</b> 여자가 보니 그 나무가 먹음직하고 보기에도 즐겁고
          현명하게 할 만큼 탐스러운 나무인지라, 그녀가 거기에서 그 열매를 따서 
          먹고 그녀와 함께한 자기 남편에게도 주니, 그가 먹더라.<br><br>

          <b>갈 3:13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의
          저주로부터 우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나
          저주받은 자라.”고 하였도다.<br><br>

          <b>잠 11:30</b> 의로운 자의 열매는 생명의 나무니, 혼들을 이겨오는 자는 
          현명하니라.
