          <div>
              <b>신 14:13-18</b> 새매와 솔개와 수리 종류와 모든 갈가마귀
              종류와 올빼미와 밤매와 뻐꾸기와 매 종류와 작은 부엉이와 큰 
              부엉이와 백조와 펠리컨과 작은 독수리와 가마우지와 황새와 왜가리 
              종류와 물떼새와 박쥐라.<br><br>

              <b>애 4:3</b> 바다 괴물들일지라도 젖을 꺼내 자기 새끼들에게
              빨리거늘 내 백성의 딸은 광야의 타조들같이 잔인하여졌도다.
