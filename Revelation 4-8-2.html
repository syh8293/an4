             <b>계 4:8</b> 네 짐승들은 각각 자기 주위에 여섯 개의
             날개를 가졌고 안쪽에는 눈들로 가득하더라. 또 그들은 밤낮 쉬지
             않고 말하기를 “거룩하시도다, 거룩하시도다, 거룩하시도다, 전에도
             계셨고, 지금도 계시며, 앞으로 오실 전능하신 주 하나님이여!”
             하더라.<br><br>

    		    <b>마 13:14</b> 또 이사야의 예언이 그들에게 이루어졌으니, 말하기를 
            ‘너희가 듣기는 들어도 깨닫지 못할 것이요, 또 보기는 보아도 알지 
            못하리라.<br><br>

    		    <b>행 28:26</b> 말씀하시기를 ‘이 백성에게 가서 말하되 너희가 듣기는 
            들어도 깨닫지 못할 것이요, 보기는 보아도 알지 못하리라 하라.
