        <p> 
            ㄹ 『그가 올 때』에 해당하는 영어 "against he come"은 노스캐롤라이나에서 
            여전히 사용된다. 그것은 "그가 올 때 (when he comes)" 혹은 "그가 오는 
            때에 (at the time of his coming)"를 의미한다.
        </p>
