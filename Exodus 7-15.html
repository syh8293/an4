<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 7:15 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            7:15 너는 아침에 파라오에게 가라. 그러면 그가 물로 나오리니 그가 올 
            때<sup>ㄹ</sup> 강가에 서서, 뱀으로 변했던 그 막대기를 네 손에 잡고
        </p>

        <p> 
            ㄹ 『그가 올 때』에 해당하는 영어 "against he come"은 노스캐롤라이나에서 
            여전히 사용된다. 그것은 "그가 올 때 (when he comes)" 혹은 "그가 오는 
            때에 (at the time of his coming)"를 의미한다.
        </p>

</body>

</html>
