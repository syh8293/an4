        <p>
            10:28 파라오가 모세에게 말하기를 “내게서 물러가고 스스로 주의하여 
            내 얼굴을 다시는 보지 말라. 네가 내 얼굴을 보는 날에는 네가 
            죽으리라.”<sup>ㄹ</sup> 하더라.
        </p>

        <p> 
            ㄹ 파라오는 거짓말을 했다. 모세는 실로 그의 얼굴을 다시 보았지만 죽지 않았다 (<a
                href="https://syh8293.github.io/an4/Exodus%2012-31-2.html"
                target="_blank">29절</a>, 출 12:31 참조).
        </p>
