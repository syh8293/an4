        <p>
            29:7 붓는 기름을 가져다가 그의 머리에다 붓고 바를지니라.<sup>ㄷ</sup>
        </p>

        <p>
            ㄷ 하나님께서 그분의 아들 예수 그리스도께 "성령을 양으로 재어서" 주시지 않기 때문에 (<a
            href="https://syh8293.github.io/an8/Isaiah%2059-17-2.html"
            target="_blank">요 3:34</a>), 아론이 "기름부음을 받고 그의 동료들보다 우위에 있게" (<a
            href="https://syh8293.github.io/an8/Isaiah%2059-17-2.html"
            target="_blank">히 1:9</a>) 되었음을 주목하라. 이 모든 것이 영적 예표이다.
        </p>
