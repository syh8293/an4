              <b>시 33:3</b> 새 노래로 그분께 노래하며 큰 소리로 정교히
              연주할지어다.<br><br>
      
              <b>시 40:3</b> 또 그가 내 입에 새 노래를 두셨으니 곧 우리
              하나님께 드릴 찬양이라. 많은 사람들이 그것을 보고 두려워하며 
              주를 의지하리로다.<br><br>
      
              <b>시 98:1</b> 오, 새 노래로 주께 노래하라. 이는 그가 놀라운
              일들을 행하셨으며, 그의 오른손과 그의 거룩한 팔이 자신을 위하여 
              승리를 쟁취하였음이라.
