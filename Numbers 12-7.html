<!DOCTYPE html>

    <title>민수기 12:7 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            12:7 나의 종 모세는 그와 같지 아니하나니, 그는 나의 온 집에 
            신실하니라.<sup>ㄷ</sup>
        </p>
        
        <p> 
            ㄷ 히 3:2 참조. <a
            href="https://syh8293.github.io/an8/Hebrews%203-2-2.html"
            target="_blank">히 3:2</a>의 『그분의 온집』 (all his house)은 
            하나님의 집이다. 이것은 모세가 그의 가정에는 신실하지 않았다는 
            점에서 분명하다 (<a
            href="https://syh8293.github.io/an8/Hebrews%203-2-2.html"
            target="_blank">출 4:24-26</a>).
        </p>

</body>

</html>
