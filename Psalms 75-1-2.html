          <div>
                <br>
              <b>시 75:1</b> 오 하나님이여, 우리가 주께 감사드리고 감사드리오니
              이는 주의 경이로운 일들이 주의 이름이 가까움을 선포함이니이다.<br><br>
      
              <b>시 99:3</b> 그들로 주의 위대하시고 두려우신 이름을 찬양하게
              하소서. 이는 그 이름이 거룩하심이니이다.<br><br>
      
              <b>시 102:15</b> 그리하여 이방이 주의 이름을 두려워하며 지상의
              모든 왕들도 주의 영광을 두려워하리이다.<br><br>
      
              <b>시 113:3</b> 해 뜨는 데부터 해 지는 데까지 주의 이름이
              찬양받으시리로다.<br><br>
      
              <b>시 145:21</b> 내 입이 주의 찬양을 말하리라. 모든 육체는 그의 거룩한 
              이름을 영원무궁토록 송축할지어다.
          </div>
