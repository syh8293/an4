			      <b>수 19:10-13</b> 세 번째 제비는 스불룬 자손을 위하여 그 족속대로 
            나왔으니 그들 유업의 경계는 사릿까지 이르렀으며 그들의 경계는 바다와 
            마랄라로 올라가서 답바셋에 다다르고 욕느암 앞 강에 다다르며 동편
            사릿으로부터 돌아 해 뜨는 편을 향하여 키슬롯타볼의 경계에 이르고 
            다브랏으로 나가서 야피아로 올라가서 거기서부터 동쪽으로 깃타헤펠을 
            지나 잇타카신에 이르며 렘몬메도아로 나온 길은 네아까지 가며
