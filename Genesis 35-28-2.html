			      <b>창 35:28</b> 이삭의 날들이 일백팔십 년이더라.<br><br>

            <b>삼상 20:3</b> 다윗이 더욱 맹세하여 말하기를 “네 아버지는 내가
            네 눈에 은총을 받은 줄을 확실히 알고 말씀하시기를 ‘요나단이 이 일을 
            알지 못하게 하라. 그가 근심할까 하노라.’ 하시는 것이라. 그러나 
            진실로 주께서 살아 계시며 네 혼이 살아 있거니와, 내가 죽음과 한 
            걸음밖에 떨어져 있지 않도다.” 하더라.
