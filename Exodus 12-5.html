        <h4>
            12:5 너희의 어린양은<sup>ㅁ</sup> 흠 없는 일 년 된 수컷이어야
            하며, 너희는 그것을 양들이나 염소들에서 골라내어서,
        </h4> 
        
        <p> 
            ㅁ "너희의 어린양," 당신은 그것을 개인적인 용도로 써야 한다 (고전
            5:7).
        </p>

        <div>
            <b>고전 5:7</b> 그러므로 묵은 누룩은 떼어내 버리라. 그래야 너희가
            누룩을 넣지 않은 새 반죽이 되리라. 우리의 유월절 양이신 그리스도께서
            우리를 위하여 희생되셨으므로
