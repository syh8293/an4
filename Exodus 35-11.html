<body>

    	<h3>출애굽기 35:11 관주</h2>
   
        <h4>
        	35:11 성막과 그 장막과<sup>ㄷ</sup> 그 덮개와 그 걸쇠들과 그
            널판들과 그 빗장들과 그 기둥들과 그 받침들과
        </h4> 
        
        <p> 
        	ㄷ 이것은 성막 외에 "장막 (tent)"이라고 불리는 덮개가 있음을
        	계시한다 (출 39:33). 이것은 그것이 빗물의 스며듦을 막을 수 있다는
        	것을 설명한다.
        </p>

        <div>
         	<b>출 39:33</b> 그들이 성막을 모세에게 가져왔으니 장막과 그 모든
            기구와 그 걸쇠들과 그 널판들과 그 빗장들과 그 기둥들과 그 받침들과
        </div>
