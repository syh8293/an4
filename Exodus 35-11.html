        <p>
            35:11 성막과 그 장막과<sup>ㄷ</sup> 그 덮개와 그 걸쇠들과 그 널판들과 그 빗장들과 
                그 기둥들과 그 받침들과
        </p>

        <p> 
        	ㄷ 이것은 성막 외에 "장막 (tent)"이라고 불리는 덮개가 있음을 계시한다 (<a
            href="https://syh8293.github.io/an8/Exodus%2039-33-3.html"
            target="_blank">출 39:33</a>). 이것은 그것이 빗물의 스며듦을 막을 수 있다는
        	것을 설명한다.
        </p>
