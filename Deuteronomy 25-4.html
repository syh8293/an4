    	<h3>신명기 25:4 관주</h2>
   
        <h4>
            25:4 너는 곡식을 밟아 떠는 소에게 망을 씌우지 말지니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 고전 9:9, 딤전 5:18
        </p>

        <div>
            <b>고전 9:9</b> 모세의 율법에 기록되기를 “곡식을 밟아 떠는 소의
            입에 망을 씌우지 말지니라.”고 하였으니 하나님께서 소들에게 관심을 두신
            것이냐?<br>

            <b>딤전 5:18</b> 성경이 말씀하시기를 “너는 곡식을 밟아 떠는
            소에게 망을 씌우지 말지니라.”고 하였고, 또 “일꾼이 자기 삯을 받는 것은
            합당하니라.”고 하였느니라.
        </div>
