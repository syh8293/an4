<body>
        <p>
            16:18 그들이 오멜로<sup>ㄷ</sup> 되어 보니 많이 거둔 자도 
            남은 것이 없고 적게 거둔 자도 부족함이 없이, 그들 각 사람이 
            자기의 식량에 따라 거두니라.
        </p>

        <p> 
        	ㄷ 몇몇 주석가들에 따르면 약 2.2리터이지만, 다른 주석가들은 
            동의하지 않는다.
        </p>
