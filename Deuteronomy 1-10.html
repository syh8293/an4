    	<h3>신명기 1:10 관주</h2>
   
        <h4>
            1:10 주 너희 하나님께서 너희를 번성케 하셨으니, 보라, 오늘날 
            너희는 하늘의 별들처럼<sup>ㄴ</sup> 수가 많아졌도다.
        </h4> 
        
        <p> 
            ㄴ 그 땅 밖에서는 "별들," 그 땅에서는 "모래" (왕상 4:20, 느 9:23)
        </p>

        <div>
            <b>왕상 4:20</b> 유다와 이스라엘이 많아, 바닷가에 있는 많은 모래
            같았으니 먹고 마시고 즐거워하더라.<br>

            <b>느 9:23</b> 주께서는 또 그들의 자손을 하늘의 별들같이 번성케
            하시고 그 땅으로 그들을 인도하셨으니 그 땅은 전에 주께서 그들의 
            조상에게 그들이 들어가서 차지하리라고 약속하신 것이니이다.
        </div>
