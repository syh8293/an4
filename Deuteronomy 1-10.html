<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            1:10 주 너희 하나님께서 너희를 번성케 하셨으니, 보라, 오늘날 너희는 
            하늘의 별들처럼<sup>ㄴ</sup> 수가 많아졌도다.
        </p>

        <p> 
            ㄴ 그 땅 밖에서는 "별들," 그 땅에서는 "모래" (<a
                href="https://syh8293.github.io/an8/Kings1%204-20-1.html"
                target="_blank">왕상 4:20</a>, 느 9:23)
        </p>

</body>
