			      <b>벧후 2:7-8</b> 또 사악한 자들의 음란한 행실로 인하여
            고통당하는 의로운 롯을 건져내셨으니 (이는 그 의인이 그들 가운데 살면서
            날마다 그들의 불법적인 행동을 보고 들음으로써 그의 의로운 혼이 고통을
            당하였기 때문이니라.)<br><br>

            <b>눅 17:28-30</b> 그것은 또한 롯의 날들에 일어났던 것과
            마찬가지라. 그들은 먹고 마시고, 사고 팔고, 심고 건축하였으나, 롯이
            소돔에서 나가던 날 하늘에서 불과 유황이 비오듯하여 그들 모두를
            진멸시켰느니라. 이와 같이 인자가 나타나는 날에도 그러하리라.
