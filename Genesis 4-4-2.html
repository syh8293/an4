<body>
        <b>창세기 4:4</b> 아벨도 자기 양떼 가운데서 첫배 새끼들과 그 살진
        것을 가져왔더니, 주께서 아벨과 그의 제물은 받으셨으나,<br><br>

        <b>요한복음 12:24</b> 진실로 진실로 내가 너희에게 말하노니, 한 알의 
        밀이 땅에 떨어져 죽지 아니하면 한 알 그대로 남아 있지만 죽으면 많은
        열매를 맺느니라.<br><br>

        <b>46절</b> 요셉이 이집트 왕 파라오 앞에 설 때에 삼십 세더라. 요셉이
        파라오의 면전에서 떠나서 이집트의 온 땅을 시찰하니라.
