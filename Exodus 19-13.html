<body>
        <p>
            19:13 그것에 손이 닿지는 않아도 그는 반드시 돌에 맞거나 화살에
            맞으리니, 짐승이든 사람이든 간에 살지 못하리라. 나팔을 길게 
            불거든<sup>ㄹ</sup> 백성들은 산에 오를지니라.’ 하라.” 하시니라.
        </p>

        <p>
            ㄹ 두 번의 "긴" 나팔소리가 있다. 백성은 첫 번째 소리에 산으로 와야
            하나 (13절), 오직 모세와 아론만이 두 번째 소리에 올 수 있었다 (<a
            href="https://syh8293.github.io/an9/Genesis%2019-19-1.html"
            target="_blank">19, 24절</a>).
        </p>

</body>
