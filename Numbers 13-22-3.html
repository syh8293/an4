<body>
			      <b>민 13:22-25</b> 그들은 남쪽으로 올라가서 헤브론에 이르렀으니, 
            그곳에는 아낙의 자손 아히만과 세새와 탈매가 있었더라. (헤브론은 
            이집트에 있는 소안보다 칠 년 앞서 세워졌더라.) 또 그들이 에스콜 
            시내에 이르러, 거기서 포도 한 송이가 달린 가지를 베어 그들이 둘
            사이에 막대기로 꿰어 메고 또 석류와 무화과도 가져왔더라. 이스라엘 
            자손이 그곳에서 포도송이를 베었으므로, 그곳을 에스콜 시내라 불렀더라. 
            그들이 사십 일 후에 그 땅의 정탐에서 돌아왔더라.   
</body>
