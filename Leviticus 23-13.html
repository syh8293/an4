    	<h3>레위기 23:13 관주</h2>
   
        <h4>
            23:13 거기의 음식제사는 기름으로 섞은 고운 가루 십분의 이를 
            향기로운 냄새로 주께 불로 드리며, 술붓는 제사로는<sup>ㄴ</sup>
            포도주 사분의 일 힌을 쓸지니라.
        </h4> 
        
        <p> 
            ㄴ 창 35:14, 민 6:17
        </p>

        <div>
            <b>창 35:14</b> 야곱이 하나님께서 자기와 말씀하셨던 그곳에 한
            기둥, 즉 돌기둥을 세우고 그 위에 술을 제물로 붓고 또 그 위에 
            기름을 붓고서,<br>

            <b>민 6:17</b> 또 그는 화목제의 희생제물로 숫양을 누룩 없는 빵
            한 광주리와 함께 주께 드리며 제사장은 또한 그의 음식제물과 술붓는 
            제물을 드릴지니라.
        </div>
