    	<h3>출애굽기 23:25 관주</h2>
   
        <h4>
        	23:25 너희는 주 너희 하나님을 섬길지니라. 그가 너의 양식과 
            너의 물에 복을 주며 내가 네 가운데서 병을 제거하리라.<sup>ㅍ</sup>
        </h4> 
        
        <p> 
        	ㅍ 치유를 위한 조건들 (22절) 
        </p>

        <div>
         	<b>22절</b> 그러나 만일 네가 정말로 그의 음성에 복종하고 내가 
            말한 모든 것을 행하면 그때는 내가 네 원수들에게는 원수가 되고 
            네 대적들에게는 대적이 되리라.
        </div>
