<body>
        <p>
            22:9  너는 네 포도원에 여러 가지 씨앗을 함께 뿌리지 말지니<sup>ㄴ</sup> 
            네가 뿌린 네 씨앗의 열매와 네 포도원의 열매가 더럽혀지지 않게 
            하려는 것이니라.
        </p>

        <p> 
            ㄴ 분리는 인종과 혼인뿐 아니라, '작물'과 '짐승'과 '옷'에서도
            적용된다.
        </p>
