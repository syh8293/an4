        <p>
            3:17 내가 말하였나니, 내가 너희를 이집트의 고통에서 인도하여 카나안인과
            힛인과 아모리인과 프리스인과 히위인과 여부스인의 땅,<sup>w</sup> 즉 젖과 
            꿀이 흐르는 땅으로 이르게 하리라 하셨다.’ 하라.
        </p>

        <p> 
            ㅈ "아모리인들의 죄악"이 이제 가득 찼다 (<a
                href="https://syh8293.github.io/an4/Exodus%204-29-2.html"
                target="_blank">창 15:16</a>). 하나님의 모래시계
            속의 모래가 다 내려갔고, 심판의 때가 "무르익었다" (<a
