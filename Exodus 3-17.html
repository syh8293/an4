    	<h3>출애굽기 3:17 관주</h2>
   
        <h4>
            3:17 내가 말하였나니, 내가 너희를 이집트의 고통에서 인도하여 카나안인과
            힛인과 아모리인과 프리스인과 히위인과 여부스인의 땅,<sup>ㅈ</sup>
            즉 젖과 꿀이 흐르는 땅으로 이르게 하리라 하셨다.’ 하라.
        </h4> 
        
        <p> 
            ㅈ "아모리인들의 죄악"이 이제 가득 찼다 (창 15:16). 하나님의 모래시계 
            속의 모래가 다 내려갔고, 심판의 때가 "무르익었다" (롬 13:4).
        </p>

        <div>
            <b>창 15:16</b> 그러나 사 대 만에 그들이 이곳으로 다시 돌아오리니, 이는 
            아모리인들의 죄악이 아직 다 차지 않았음이라.” 하시니라.
        </div>
