<body>
        <p>
            5:18 이제 가서 일하라. 짚은 너희에게 주지 않을지라도 벽돌의 
            총수는<sup>ㅂ</sup> 여전히 바쳐야 하리라.” 하더라.
        </p>

        <p> 
            ㅂ "총수"에 해당하는 영어 "tale"은 계산원을 뜻하는 "teller"나
            "counter"와 같은 말이다 (<a
            href="https://syh8293.github.io/an4/Genesis%2015-5-2.html"
            target="_blank">창 15:5</a>). 그것은 "벽돌의 수"를 의미한다.
        </p>
