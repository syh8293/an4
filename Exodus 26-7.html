<body>

    	<h3>출애굽기 26:7 관주</h2>
   
        <h4>
        	26:7  너는 성막 위에 덮을 것으로는 염소털로 휘장을
        	만들되<sup>ㄹ</sup> 열한 개의 휘장을 만들지니라.
        </h4> 
        
        <p> 
        	ㄹ 출 35:26 어떻게 털이 세상으로부터 분리하는지 주목하라 (민
        	6:7).
        </p>

        <div>
         	<b>출 35:26</b> 지혜로 마음이 감동된 모든 여인들은 염소털로 실을
            잣더라.<br>

            <b>민 6:7</b> 그는 자기의 아비나 어미나 형제나 누이가 죽었어도
            자신을 불결하게 하지 말지니, 이는 자기 하나님께 드리는 성결이 그의 머리
            위에 있음이라.
        </div>

</body>
