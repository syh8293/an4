          <b>민 11:29</b> 모세가 그에게 말하기를 “네가 나를 위하여
          시기하느냐? 모든 주의 백성이 선지자들이기를 바라며, 주께서 자기의
          영을 그들 위에 주시기를 원하노라!” 하니라.<br><br>

          <b>창 35:19</b> 라헬이 죽으니 베들레헴, 곧 에프랏에 이르는 길에
          장사하였으며,<br><br>

          <b>창 4:1</b> 아담이 자기 아내 이브를 알았더니 그녀가 임신하여
          카인을 낳고 말하기를 “내가 주로부터 남자를 얻었다.” 하니라.
