        	32:28 레위의 자손들이 모세의 말대로 하여,<sup>ㅓ</sup> 그날에
            백성 중에서 약 삼천 명이 쓰러지니라.<sup>ㅕ</sup>

        </p>
        
        <p> 
        	ㅕ 신 33:9
        </p>

        <div>
         	<b>신 33:9</b> 그가 자기 아비와 어미에게 말하기를 “내가 그를
            보지 못하였도다.” 하며, 그가 자기 형제들을 인정하지 아니하며 
            자기의 친자식들을 알지 아니하였나니, 이는 그들이 주의 말씀을 
            준수하고 주의 언약을 지켰음이니이다.
        </div>
