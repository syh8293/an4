<body>
			<b>히브리서 11:21</b> 믿음으로 야곱은 죽을 때에 요셉의 두 아들
            하나하나에게 축복하였으며, 그의 지팡이 머리에 의지하여 경배드렸느니라.<br><br>

            <b>출 4:7</b> 주께서 말씀하시기를 “네 손을 네 품에 다시 넣으라.” 
            하시므로 그가 그의 손을 품에 다시 넣었다가 품에서 꺼내니, 보라, 그의 
            손이 그의 다른 살과 같이 되었더라.<br><br>

            <b>욥 2:7</b> 그러므로 사탄이 주의 면전에서 떠나가 발바닥에서 머리끝까지 
            심한 종기로 욥을 치니
</body>
