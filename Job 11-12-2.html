			      <b>욥 11:12</b> 사람이 들나귀 새끼같이 태어나도 허망한 사람이
            현명하게 되느니라.<br><br>

            <b>갈 4:29</b> 그런데 그때에 육신을 따라 난 자가 성령을 따라 난
            자를 박해하였던 것처럼 지금도 그러하도다.<br><br>

            <b>창 25:18</b> 그들은 하윌라에서부터 앗시리아로 통하는 이집트
            앞에 있는 술까지 거하였고, 그가 그의 모든 형제들 면전에서
            죽으니라.
