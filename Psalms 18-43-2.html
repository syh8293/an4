<body>
						<b>시 18:43</b> 주께서 나를 백성의 다툼에서 구해 주셨고 주께서 나를 
						이방의 머리로 삼으셨으니 내가 알지 못하던 백성이 나를 섬기리이다.<br><br>

						<b>33:10</b> 주께서 이방의 계략을 좌절시키시고 백성들의 계책을
						무효로 만드시는도다.<br><br>

						<b>47:8</b> 하나님께서 이방을 치리하시며 하나님께서 그의 거룩하심의 
						보좌에 앉으셨도다.
