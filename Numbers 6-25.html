<head>
    <title>민수기 6:25 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            6:25  주께서<sup>ㅁ</sup> 그의 얼굴을 네게 비추시고 네게 은혜로우시기를 
                원하노라.<sup>ㅂ</sup>
        </p>

        <p>
            ㅁ 이곳의 "주"는 아들 하나님이시다.
        </p>
        
        <p> 
            ㅂ 주님은 "당신에게 비추시어" 당신이 빛의 천사에게 속지 않게 하실
            것이다. 주님은 "당신에게 은혜로우셔서" 당신이 은혜에 미치지 못해 
            지옥에 가는 일이 없게 하실 것이다.
        </p>

</body>

</html>
