        <p>
            ㅁ 이곳의 "주"는 아들 하나님이시다.
        </p>
        
        <p> 
            ㅂ 주님은 "당신에게 비추시어" 당신이 빛의 천사에게 속지 않게 하실
            것이다. 주님은 "당신에게 은혜로우셔서" 당신이 은혜에 미치지 못해 
            지옥에 가는 일이 없게 하실 것이다.
