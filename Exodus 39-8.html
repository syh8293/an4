<body>
        <p>
            39:8  그가 또 에봇을 만든 것같이 흉배를 정교한 기술로 만들어 금실, 
            청색, 자색, 주홍색 실과 가늘게 꼰 베실로<sup>ㄱ</sup> 만들었으니,
        </p>

        <p> 
        	ㄱ 이것들이 순서대로 상징하는 것은 '신성, 하늘, 왕권, 피, 의'이다.
        </p>
