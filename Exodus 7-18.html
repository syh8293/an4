            7:18 그 강에 있는 물고기들이 죽고 그 강에서 악취가 나서 이집트인들이
            그 강물 마시기를 싫어하리라.’<sup>ㅂ</sup> 하라.” 하시니라.
        </p>

        <p> 
            ㅂ "싫어하리라"에 해당하는 영어 "lothe"의 현대적 철자는 "loath"이다. 
            그 단어의 뜻은 "hate (싫어하다)"이다.
