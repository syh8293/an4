        <p>
            13:16 이것이 네 손 위에 표식이 되고 네 눈 사이에 징표가 될지니, 이는 
            주께서 손의 권능으로 우리를 이집트에서 데리고 나오셨음이라.’ 하라.” 
            하니라.<sup>ㄱ</sup>
        </p>

        <p> 
            ㄱ 여기서 유대인에게 (그의 손으로) 무엇을 해야 할지, (그의 눈으로)
            무엇을 봐야 할지, (그의 입으로 - <a
            href="https://syh8293.github.io/an4/Exodus%2013-14-2.html"
            target="_blank">출 13:14</a>) 무엇을 말해야 할지를 상기시켜 주려는 것이다.
        </p>
