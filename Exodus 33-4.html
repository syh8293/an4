    	<h3>출애굽기 33:4 관주</h2>
   
        <h4>
        	33:4  백성이 이 나쁜 소식들을 듣고, 슬퍼하여 장신구를
        	다는 사람이 아무도 없더라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
        	ㄹ 이것은 야곱이 벧엘에서 한 일이다 (창 35:4).
        </p>

        <div>
         	<b>창 35:4</b> 그들이 자기들의 손에 있는 모든 이방 신들과
         	그들의 귀에 있는 모든 귀고리들을 야곱에게 주었고, 야곱이 
            그것들을 세켐 근처에 있는 상수리나무 아래에다 감추었더라.
        </div>
