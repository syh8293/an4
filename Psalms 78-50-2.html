          <b>시 78:50</b> 그가 자기 분노에 길을 트사 그들의 혼을 죽음에서 살려
          두지 않으시고 그들의 생명을 전염병에 넘겨주셨으며<br><br>

          <b>민수기 3:43</b> 일 개월 이상 된 첫째로 난 모든 남자로서, 그 이름의
          수대로 그들 가운데서 계수받은 자들은 이만 이천이백칠십삼 명이었더라.
