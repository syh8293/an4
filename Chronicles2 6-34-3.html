            그들을 보내신 길로 나갔을 때 그들이 주께서 택하신 이 성읍과 내가 주의 
            이름을 위하여 건축한 전을 향하여 주께 기도하거든,<br><br>

            <b>역대기하 7:16</b> 이는 내가 이 전을 택하고 거룩하게 하여 내 이름이 
            거기에 영원히 있게 하였음이니 내 눈과 내 마음이 거기에 영원히 있으리라.
