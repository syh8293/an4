            달과 별들을 내가 생각해 보니<br><br>

            <b>요한복음 8:6</b> 그들이 이렇게 말하는 것은 주를 시험하여 그를
            고소할 구실을 얻고자 함이라. 그러나 예수께서 못 들은 체하시고 몸을 굽혀
            손가락으로 땅에다 쓰시더라.<br><br>

            <b>출 32:16</b> 그 돌판들은 하나님의 작품이요 그 쓰신 것도 하나님께서
