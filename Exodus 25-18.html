    	<h3>출애굽기 25:18 관주</h2>
   
        <h4>
        	25:18 너는 금으로 두 그룹을 만들되,<sup>ㅊ</sup> 두들겨서 만든 것으로 
            자비석 양끝에다 둘지니,
        </h4> 
        
        <p> 
        	ㅊ 성전의 그룹은 올리브 나무로 만들어졌다 (왕상 6:23). 이곳의 그룹은 
            자비석의 일부분이며 순금이다.
        </p>

        <div>
         	<b>왕상 6:23</b> 또 그가 지성소 안쪽에 올리브 나무로 두 그룹을 만들었는데, 
            그 높이가 각각 십 큐빗이더라.
        </div>
