<body>

    	<h3>출애굽기 7:22 관주</h2>
   
        <h4>
            7:22 이집트의 마법사들이 그들의 마법으로 그렇게
            행하니<sup>ㅇ</sup> 파라오의 마음이 완악해져서 주께서
            말씀하셨던 대로 그들에게 경청하지 아니하고
        </h4> 
        
        <p> 
            ㅇ 딤후 3:7-9
        </p>

        <div>
            <b>딤후 3:7-9</b> 항상 배우나 진리의 지식에는 결코 이를 
            수 없느니라. 얀네와 얌브레가 모세를 대적한 것같이 이제 
            그들도 진리를 대적하니, 이 사람들은 마음이 부패하고 믿음에 
            관해서는 버림받은 자들이라. 그러나 그들이 더 이상 나아가지는 
            못하리니, 이는 그들의 어리석음이 이 두 사람이 처했던 것과 
            같이 모두에게 드러날 것이기 때문이라.
        </div>
