			      <b>출 5:19</b> 이스라엘 자손들의 관원들은 “너희는 너희의 매일
            작업인 벽돌 만드는 일에서 조금도 감하지 못하리라.” 하는 말을 듣자
            자기들이 악한 상황에 처한 줄 알더라.<br><br>

            <b>16:3</b> 이스라엘 자손이 그들에게 말하기를 “우리가 고기 솥
            옆에 앉아 있던 때와 빵을 배불리 먹던 때에 이집트 땅에서 주의 손에
            죽었더라면 좋았으리라. 너희가 우리를 이 광야로 데리고 나와 이 온 
            무리를 굶어 죽게 하는도다.” 하더라.
