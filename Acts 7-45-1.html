<body>

  	<div>
      	<br>
        <b>18절</b> 주께서 모세에게 말씀하시기를 “너는 그 영이 그 안에 있는 
        사람 눈의 아들 여호수아를 데려다가, 그에게 안수하여,<br>

        <b>행 7:45</b> 우리 조상이 또한 그것을 물려받아 하나님께서 우리
        조상의 면전에서 쫓아내신 이방인들의 땅으로 예수와 함께 가지고 와서 다윗
        때까지 이르니라.<br>

        <b>수 5:15</b> 주의 군대의 대장이 여호수아에게 말씀하시기를 “네
        발에서 신을 벗으라. 네가 서 있는 곳은 거룩함이라.” 하시니, 여호수아가
        그대로 하더라.
       	
  	</div>
