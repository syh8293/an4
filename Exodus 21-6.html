    	<h3>출애굽기 21:6 관주</h2>
   
        <h4>
        	21:6 그때 그의 주인은 그를 재판관들에게 데리고 갈 것이며 그는 
            또한 그를 문이나 문설주로 데리고 가서 그의 주인이 송곳으로 
            그의 귀를 뚫으리니<sup>ㄷ</sup> 그가 영원히 그 주인을 섬기리라.
        </h4> 
        
        <p> 
        	ㄷ 특히 시 40:6, 히 10:5 참조
        </p>

        <div>
         	<b>시 40:6</b> 주께서는 희생제와 예물을 바라지 않으시고 주께서 내
            귀를 열어 주셨으며 번제와 속죄제도 요구하지 아니하셨나이다.<br>

            <b>히 10:5</b> 그러므로 그가 세상에 오실 때에 말씀하시기를
            “주께서는 희생제물과 예물을 바라지 아니하시고 나를 위하여 한 몸을
            예비하셨도다.
        </div>
