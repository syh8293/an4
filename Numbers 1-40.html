    	<h3>민수기 1:40 관주</h2>
   
        <h4>
            1:40  아셀<sup>ㅎ</sup> 자손들 중 그들의 세대와 족속들과 
            조상들의 가문에 따라, 이십 세 이상으로 싸우러 나갈 수 있는 
            모든 사람들을 그 이름들의 수대로 계수하니,
        </h4> 
        
        <p> 
            ㅎ 실파가 낳음 (창 30:12-13)
        </p>

        <div>
            <b>창 30:12-13</b> 레아의 여종 실파가 야곱에게 둘째 아들을
            낳으니, 레아가 말하기를 “나는 행복하도다. 이는 딸들이 나를 
            축복받았다고 부를 것임이라.” 하고, 그의 이름을 아셀이라 
            불렀더라.
        </div>
