<body>
			      <b>출애굽기 10:7</b> 파라오의 신하들이 그에게 말하기를 “얼마
            동안이나 이 사람이 우리의 올무가 되리이까? 그 사람들을 가게 하여 그들로
            주 그들의 하나님을 섬기게 하소서. 왕께서는 이집트가 망하는 것을 아직도
            알지 못하시나이까?” 하고<br><br>

            <b>요 18:5-6</b> 그들이 “나사렛 예수라.”고 주께 대답하니
            예수께서 그들에게 말씀하시기를 “내가 그니라.”고 하시더라. 주를 배반한
            유다도 그들과 함께 서 있더라. 주께서 “내가 그니라.”고 말씀하시자 그들이
            뒤로 물러서서 땅에 엎드리더라.
