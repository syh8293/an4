			      <b>삼상 15:32</b> 그때 사무엘이 말하기를 “너희는 아말렉인들의 왕
            아각을 여기 내게로 끌어오라.” 하니 아각이 그에게로 조심스럽게 와서
            말하기를 “진실로 사망의 쓰라림은 지나갔도다.” 하더라.<br><br>

            <b>에 8:3</b> 에스더가 왕의 발 앞에 엎드려 왕 앞에 다시 고하여
            아각인 하만이 유대인을 해치려고 계획한 그의 악과 계책을 거두어 줄 것을
            눈물로 구하자
