        <p>
            7:16 너는 주 너의 하나님께서 네게 넘겨주실 모든 백성을 진멸하며 네 눈은 
            그들에게 연민을 갖지 말라.<sup>ㅂ</sup> 너는 그들의 신들을 섬기지 
            말지니,<sup>ㅅ</sup> 이는 그 일이 너에게 올무가 될 것임이니라.
        </p>

        <p>

                target="_blank">신 23:6</a> 참조. "평안"과 "번영"이 미국의 신들이다 (<a
