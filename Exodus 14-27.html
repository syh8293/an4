    	<h3>출애굽기 14:27 관주</h2>
   
        <h4>
        	14:27 모세가 바다 위로 자기 손을 뻗치니<sup>ㅅ</sup> 바다가
        	그 세력이 회복되었고 새벽이 되었더라. 그러자 이집트인들이 
            그것을 피하여 도주하나 주께서 이집트인들을 바다 한가운데서
        	뒤집어엎으셨더라.<sup>ㅇ</sup>
        </h4>
        
        <p>
            ㅅ 출 15:12
        </p>
        
        <p> 
        	ㅇ 출 16:7
        </p>

        <div>
         	<b>출 15:12</b> 주께서 주의 오른손을 뻗치시니 땅이 그들을
         	삼켰나이다.<br>

            <b>출 16:7</b> 아침이면 너희가 주의 영광을 보리니, 이는 주께
            대하여 하는 너희의 불평을 그가 들으셨음이라. 우리가 무엇이기에 
            너희가 우리를 대적하여 불평하느냐?” 하고
        </div>
