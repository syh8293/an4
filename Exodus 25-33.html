<body>
        <p>
            25:33 이쪽 가지에 아몬드같이 만든 대접 셋과 꽃받침 하나와 꽃이 하나 있게 
            하고, 저편 가지에도 아몬드같이 만든 대접 셋과 꽃받침 하나와 꽃이 하나 있게 
            하여, 촛대에서 나온 여섯 가지에 그렇게 할지니라.<sup>ㅏ</sup>
        </p>

        <p> 
        	ㅏ "열매"는 성령의 빛이다. "너희는 그 가지들이라"
        </p>
