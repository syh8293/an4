			      <b>삼상 3:1</b> 아이 사무엘이 엘리 앞에서 주를 섬기더라. 당시에는 
            주의 말씀이 귀하여, 환상은 나타나지 않았더라.<br><br>

            <b>7</b> 사무엘이 아직 주를 알지 못하였고, 주의 말씀이 아직 그에게 
            계시되지도 아니하였더라.<br><br>

            <b>19</b> 사무엘이 성장하니 주께서 그와 함께 계셔서 그분의 말씀들이 
            하나도 땅에 떨어지지 않게 하시더라.<br><br>

            <b>21</b> 주께서 실로에 다시 나타나셨으니, 이는 주께서 실로에서 
            사무엘에게  주의 말씀으로 자신을 나타내셨음이더라.
