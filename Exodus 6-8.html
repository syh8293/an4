        <p>
            6:8 내가 아브라함과 이삭과 야곱에게 주기로 맹세한 그 땅으로 너희를 
            데려가고<sup>ㄷ</sup> 또 그것을 너희에게 유업으로 주리니 나는

        </p>

        <p>
