          <b>24절</b> 그러므로 주께서 내 의를 따라 그의 목전에서 내 손의 정결함을 
          따라 내게 갚으셨도다.<br><br>

          <b>시 51:2-5</b> 나의 죄악으로부터 나를 철저히 씻으시고 나의 죄로부터 나를 
          깨끗하게 하소서. 내가 내 죄과들을 아오니 내 죄가 항상 내 앞에 있나이다. 주, 
          주만을 거역하여 내가 죄를 지었으며 주의 목전에서 이 악한 행실을 행하였으니 
          주께서 말씀하실 때에 의롭게 되시고 주께서 판단하실 때에 순전하시리이다. 
          보소서, 내가 죄악 중에서 조성되었고 죄 중에서 내 어머니가 나를 배었나이다.
