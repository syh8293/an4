        <h4>
            23:15 &#x0039F 너희는 안식일 후 다음 날, 너희가 흔드는 제사의
            단을 가져온 그 날부터 세어서 일곱 안식일을 마칠지니<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 이것은 오순절이 될 것이다 (행 1:3; 2:1).
        </p>

        <div>
            <b>행 1:3</b> 예수께서 고난을 당하신 후 자신이 살아 계심을
            그들에게 많은 무오한 증거들로 보여 주시고 사십 일 동안 그들에게 
            보이시며 하나님의 나라에 관한 일들을 말씀하셨노라.<br>

            <b>행 2:1</b> 그후 오순절 날이 되자 그들이 다 하나가 되어 한
            장소에 모였는데
        </div>
