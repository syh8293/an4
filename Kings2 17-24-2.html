			      <b>왕하 17:24</b> 앗시리아 왕이 바빌론과 쿠다와 아와와 하맛과
            스팔와임으로부터 사람들을 데려와서 이스라엘 자손을 대신하여 사마리아의
            성읍들에 두니 그들이 사마리아를 차지하고 그 성읍들에서 거하니라.<br><br>

            <b>왕하 24:14</b> 또 그가 모든 예루살렘 거민과 모든 고관들과
            모든 힘센 용사 일만 명을 사로잡아갔으며, 또 모든 장인들과 대장장이들을
            사로잡아갔으니 그 땅의 백성 중 극빈층 외에는 남은 자가 없었더라.
