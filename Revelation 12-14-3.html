             <br>
              <b>계 12:14</b> 그때 그 여인이 큰 독수리의 두 날개를 받았는데,
              이는 그녀가 광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의 낯을 
              피하여 한 때와 두 때와 반 때를 부양받으려 함이더라.<br><br>
      
              <b>마 24:20</b> 너희는 피난하는 일이 겨울에나 안식일에 일어나지
              않도록 기도하라.<br><br>
      
              <b>시 55:6</b> 내가 말하기를 “오 내게 비둘기처럼 날개가 있다면!
              그러면 내가 멀리 날아가 안식하리라.<br><br>
      
              <b>겔 7:16</b> 그러나 그들 가운데서 도피하는 자들은 도피하여 골짜기의 
              비둘기들처럼 산들 위에 있을 것이요, 모두가 각기 자기의 죄악 때문에 
              슬피 울리라.
