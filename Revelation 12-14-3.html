						<b>계 12:14</b> 그때 그 여인이 큰 독수리의 두 날개를 받았는데,
						이는 그녀가 광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의 낯을 
						피하여 한 때와 두 때와 반 때를 부양받으려 함이더라.<br><br>
		
						<b>마 24:20</b> 너희는 피난하는 일이 겨울에나 안식일에 일어나지
						않도록 기도하라.
