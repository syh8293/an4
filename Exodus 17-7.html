<body>
        <p>
            17:7 그가 그곳의 이름을 맛사와 므리바라 불렀으니<sup>ㄷ</sup> 
            이는 이스라엘 자손이 다투었기 때문이요, 이는 그들이 주를
            시험하여 말하기를 “주께서 우리 가운데 계신가 안 계신가?” 
            하였기 때문이라.
        </p>

        <p>
            ㄷ "맛사"라는 단어는 "시험"이라는 뜻이다. <a
                href="https://syh8293.github.io/an9/Numbers%2020-9-1.html"
                target="_blank">민 20:9-13</a>에 두 번째 "므리바"가 있는데, 
            이것은 "므리바의 물"로서 언급된다 (<a
                href="https://syh8293.github.io/an4/Exodus%207-20-2.html"
                target="_blank">민 27:14</a>).
        </p>
