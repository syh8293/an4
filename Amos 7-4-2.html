          <b>암 7:4</b> 주 하나님께서 내게 보이신 것이 이와 같으니, 보라,
          주 하나님께서 불로 싸우도록 부르셨으니 그 불이 큰 깊음을 삼켰으며 그
          일부를 먹었도다.<br><br>

          <b>합 3:10</b> 산들이 주를 보고 떨었으며 물의 넘침이 지나갔으니
          깊음이 그의 음성을 내며 그의 손을 높이 들었나이다.<br><br>

          <b>베드로후서 3:5-6</b> 이는 그들이 이것을 고의로 잊으려 함이라. 즉
          하나님의 말씀에 의해 하늘들이 옛적부터 있었다는 것과, 땅도 물에서 나왔고
          물 안에 있었다는 것이니 이로써 이전에 있던 세상은 물이 범람해서
          멸망하였느니라.
