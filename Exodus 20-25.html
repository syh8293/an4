<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 20:25 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            20:25 네가 만일 내게 돌로 제단을<sup>ㅌ</sup> 세우려거든 다듬은 
            돌로 세우지 말라. 이는 네가 도구를 그 위에 대면<sup>ㅍ</sup> 
            그것을 부정하게 하는 것임이니라.
        </p>

        <p>
            ㅌ "돌 제단"은 <a
                href="https://syh8293.github.io/an4/Joshua%208-30-2.html"
                target="_blank">수 8:30-31</a>에서 발견될 것이나, 실로 (<a
                href="https://syh8293.github.io/an4/Joshua%208-30-2.html"
                target="_blank">렘 7:12</a>), 벧엘 (<a
                href="https://syh8293.github.io/an9/Amos%205-4-2.html"
                target="_blank">암 5:4-6</a>), 예루살렘 (<a
                href="https://syh8293.github.io/an4/Kings2%2021-4-2.html"
                target="_blank">왕하 21:4-15</a>)과 같은 장소들과 관련하여 <a
                href="https://syh8293.github.io/an4/Samuel2%2024-25-2.html"
                target="_blank">24절</a>의 두 번째 문장의 무서운 암시들에 주목하라.
        </p>

        <p>
            ㅍ <a
                href="https://syh8293.github.io/an4/Samuel2%2024-25-2.html"
                target="_blank">삼하 24:25</a>, 신 27:5-6
        </p>

</body>

</html>
