<body>
          <b>신 31:17</b> 그러면 그 날에 그들에 대한 내 분노가 일어나리니
          내가 그들을 버릴 것이며 그들에게서 내 얼굴을 감출 것이요, 그들은 
          삼킴을 당하고 많은 재앙과 고난이 그들에게 미칠 것이며, 그 날에 
          그들이 말하기를 ‘우리의 하나님이 우리 가운데 거하지 않으시기에 
          이러한 재앙이 우리에게 임한 것이 아니냐?’ 하리라.<br><br>

          <b>마 13:44</b> 또 천국은 밭에 숨겨진 보물과 같으니, 어떤 사람이 
          그것을 찾은 후에 다시 숨기고 그 기쁨으로 가서 자기의 모든 소유를
          팔아 그 밭을 사느니라.
