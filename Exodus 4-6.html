<body>
        <p>
            4:6 주께서 그에게 또 말씀하시기를 “네 손을 지금 네 품에 넣으라.”<sup>ㄷ</sup> 
            하시기에, 그가 자기 손을 품에 넣었다 꺼내니,<sup>ㄹ</sup> 보라, 그의 
            손이 문둥병에 걸려 눈처럼 되었더라.<sup>ㅁ</sup>
        </p>

        <p>
            ㄷ 이것은 나폴레옹 (적그리스도의 예표)의 제스처이자, (적그리스도처럼) 
            '부러진 팔'을 가진 한 인간의 제스처이기도 하다.
        </p>

        <p>
            ㄹ 죄는 감춰지거나 노출될 수 있다 (<a
                href="https://syh8293.github.io/an9/Job%2011-12-1.html"
                target="_blank">욥 11:12-15</a>).
        </p>

        <p>
            ㅁ 유대인들이 이집트에 있던 <a
                href="https://syh8293.github.io/yh1/Exodus%202.html"
                target="_blank">출애굽기 2장</a> 이전까지는, 성경에서 그 누구도 "질병"으로서의 
                "병"에 걸리지 않았다 (<a
                href="https://syh8293.github.io/an9/Job%2011-12-1.html"
                target="_blank">출 15:26</a> 참조).
        </p>
