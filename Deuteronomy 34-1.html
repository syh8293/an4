        <p>
            34:1 모세가 모압 평지로부터 느보 산에 올라 여리코 맞은편 
            피스가 산 꼭대기에 이르니, 주께서 그에게 길르앗의 온 땅을 
            단까지 보여 주시고,<sup>ㄱ</sup>
        </p>

        <p> 
            ㄱ 이 내용은 의심의 여지없이 여호수아가 기록했다 (<a 
                href="https://syh8293.github.io/an8/Joshua%2018-9-2.html"
                target="_blank">수 18:9</a>; &nbsp24:26). 하나님께서는 모세가 본 
            것을 단순하게 여호수아에게 말씀하신 것이다.
        </p>
