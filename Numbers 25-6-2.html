<body>
			      <b>민 25:6</b> 보라, 이스라엘 자손이 회중의 성막 문 앞에서
            울고 있었는데, 이스라엘 자손 중 한 사람이 모세와 이스라엘 자손의 온
            회중의 목전에서 한 미디안 여인을 데리고 그의 형제들에게로 온지라,<br><br>

            <b>창 49:33</b> 야곱이 자기 아들들에게 명령하기를 마치고 그의
            발을 침상으로 모으고 숨을 거두니 그의 백성에게로 합쳐졌더라.<br><br>

            <b>26절</b> 그 후에 그의 아우가 나왔는데, 그의 손이 에서의
            발꿈치를 붙잡아서 그의 이름을 야곱이라 불렀더라. 리브카가 그들을
            낳았을 때 이삭이 육십 세였더라.
</body>
