			      <b>고후 11:13-15</b> 그러한 자들은 거짓 사도들이요, 기만하는
            일꾼들이요, 자신들을 그리스도의 사도들로 가장하는 자들이라. 이것은 놀랄
            일이 아니니 이는 사탄도 자신을 빛의 천사로 가장하기 때문이라. 그러므로
            사탄의 종들이 의의 종으로 가장한다 하더라도 큰 일이 아니니라. 그들의
            종말은 그들의 행위대로 될 것이니라.<br><br>

            <b>행 19:37</b> 이 사람들은 교회들의 물건을 훔친 자들도 아니고 너희의 
            여신을 모독한 자들도 아닌데 너희가 여기로 데려왔으니
