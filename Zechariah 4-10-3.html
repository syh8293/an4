			      <b>슼 4:10</b> 누가 작은 일들의 날을 멸시하였느냐? 이는 그들이
            즐거워하고 또 그 일곱과 더불어 스룹바벨의 손에 있는 다림줄을 볼 것임이니,
            그 일곱은 온 땅을 두루 다니는 주의 눈들이라.” 하시더라.<br><br>

            <b>눅 14:27</b> 또 누구든지 자기 십자가를 지지 않고 나를 따라오는 
            자는 나의 제자가 될 수 없느니라.<br><br>

            <b>신 18:21</b> 그런데 혹시 네가 네 마음에 말하기를 “그 말을 주께서 
            말씀하신 것인지 우리가 어떻게 알리요?” 하리라.
