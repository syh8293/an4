        <h4>
        	16:33 모세가 아론에게 말하기를 “항아리를 가져다가 그 속에 만나 한
        	오멜을 가득 채워서 주 앞에 두고 너희 후대를 위해 간수하게
        	하라.”<sup>ㅁ</sup> 하니
        </h4> 
        
        <p> 
        	ㅁ 히 9:4
        </p>

        <div>
         	<b>히 9:4</b> 거기에는 금향로와 전체를 금으로 싼 언약궤가 있었고, 
            그 안에는 만나를 담은 금항아리와 아론의 싹난 지팡이와 언약의 돌판들이 
            있었더라.
