<head>
    <title>출애굽기 20:5 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            20:5 너는 그것들에게 절하지 말고 그것들을 섬기지 말지니라.<sup>ㄴ</sup> 
            이는 나 주 너의 하나님은 질투하는 하나님임이니, 나를 미워하는 
            자들의 삼사 대까지, 그 조상들의 죄악을 그 자손들에게 미치게 하고
        </p>

        <p> 
        	ㄴ 우상을 사랑하는 자는 하나님을 미워하는 자이다.
        </p>
