<body>
        <p>
            2:14 그가 말하기를 “누가 너를 우리를 다스릴 통치자와 재판관으로 
            삼았더냐?<sup>ㅂ</sup> 네가 이집트인을 죽인 것같이 나도 죽일
            생각이냐?” 하니, 모세가 두려워하여 말하기를 “분명히 이 일이 알려졌도다.” 
            하더라.
        </p>
        
        <p>
            ㅂ 하나님께서 그리스도께 하신 것처럼 (<a
                href="https://syh8293.github.io/an4/Corinthians1%202-3-2.html"
                target="_blank">고전 2:3-8</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Malachi%203-1-1.html"
                target="_blank">말 3:1-3</a>), 그것은 하나님께서 하신 일이다 (<a
                href="https://syh8293.github.io/an9/Malachi%203-1-1.html"
                target="_blank">행 7:35</a>).
        </p>
