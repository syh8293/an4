			      <b>사 58:13-14</b> 헛된 예물을 더 이상 가져오지 말라. 분향은
            내게 가증함이요, 새 달들과 안식일들과 집회들을 모으는 것도 내가

            <b>창 17:14</b> 할례를 받지 아니한 사내 아이, 곧 그의 포피의
            살을 베어 내지 아니한 자는 그의 백성 중에서 끊어지리니, 그가 내
