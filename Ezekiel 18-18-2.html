            <b>18</b> 그의 아비로 말하면 잔인하게 억압하고 폭력으로 그의 
            형제를 착취하며 그의 백성 가운데서 선하지 않은 일을 행하였으니, 보라, 
            그가 그의 죄악 가운데서 죽으리라.<br><br>

            <b>24</b> 그러나 의인이 돌이켜 자기 의에서 떠나 죄악을 범하여 악인이 
            행한 모든 가증함대로 행하면 그가 살겠느냐? 그가 행한 그의 모든 의는 
            언급되지 아니할 것이며 그가 범한 그의 허물과 그가 지은 그의 죄 가운데서 
            죽으리라.
