<body>
            <b>22</b> 야곱이 자기 아비 이삭에게 가까이 가니 이삭이 그를
            만지며 말하기를 “목소리는 야곱의 목소리인데 손은 에서의 손이로다.”
            하며,<br><br>

            <b>24</b> 이삭이 말하기를 “네가 정말 내 아들 에서냐?” 하니, 그가 
            말하기를 “그러하니이다.” 하더라.<br><br>

            <b>삼하 8:14</b> 다윗이 에돔에 거점들을 둔지라, 그가 에돔 전역에 
            거점들을 두니 에돔의 모든 사람이 다윗의 종이 되니라. 주께서 다윗이
            가는 곳마다 그를 보호하시더라.
</body>
