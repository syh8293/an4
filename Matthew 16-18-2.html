			<b>마태복음 16:18</b> 나도 너에게 말하노니, 너는 베드로라.
            그리고 이 반석 위에 내가 나의 교회를 세우리니, 지옥의 문들이 그것을
            이기지 못하리라.<br><br>

            <b>민 20:11</b> 모세가 손을 들어 자기 막대기로 그 바위를 두 번
            쳤더니, 물이 풍부하게 솟아 나와서, 회중이 마시고 그들의 짐승들도
            마셨더라.<br><br>

            <b>민 20:12</b> 그러자 주께서 모세와 아론에게 말씀하시기를
            “너희가 나를 믿지 아니하고 이스라엘 자손의 목전에서 나를 거룩하게 하지
            아니하였으므로, 너희는 이 회중을 내가 그들에게 준 땅으로 데리고 들어가지
            못할 것이니라.” 하시니라.
