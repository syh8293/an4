<body>

    	<h3>신명기 33:5 관주</h2>
   
        <h4>
            33:5 백성의 우두머리들과 이스라엘의 지파들이 다 함께 모였을 때 
            그는 여수룬에서 왕이었도다.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 사 44:2, 민 23:21
        </p>

        <div>
            <b>사 44:2</b> 너를 지으셨고 태에서부터 너를 조성하셨고 너를
            도와주실 주가 이같이 말하노라. 오 나의 종 야곱아, 내가 택한 너
            여수룬아, 두려워 말라.<br>

            <b>민 23:21</b> 주께서는 야곱의 죄악을 보지 않으시며 또 이스라엘의 
            패역을 보지 않으셨도다. 주 그의 하나님께서 그와 함께 계시며,
            왕을 환호하는 소리가 그들 가운데 있도다.
        </div>
