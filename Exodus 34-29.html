<body>
            <p>
                34:29  모세가 두 증거판을 모세의 손에 들고 시내 산에서 내려왔는데 그가 
                산에서 내려올 때, 자기가 하나님과 말하는 동안 자기 얼굴 피부에서 빛이 
                난 것을 알아차리지<sup>ㅏ</sup> 못하더라.
            </p>

            <p>
                ㅏ <a
                    href="https://syh8293.github.io/an9/Judges%2016-20-1.html"
                    target="_blank">판 16:20</a>. "알아차리지"에 해당하는 영어 "wist"는 
                "알았다" 또는 "알다"라는 뜻의 고어 영어이다 (독일어 wiston과 wice에서
                유래함).
            </p>
