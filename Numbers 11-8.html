    	<h3>민수기 11:8 관주</h2>
   
        <h4>
            11:8 백성이 두루 다니며 그것을 거두어 맷돌들에 갈거나 절구에 찧고
            철판들에 굽고<sup>ㄷ</sup> 과자들을 만들었으니, 그 맛이 마치
            신선한 기름의 맛과 같더라.
        </h4> 
        
        <p> 
            ㄷ 출 16:23
        </p>

        <div>
            <b>출 16:23</b> 모세가 그들에게 말하기를 “이것이 주께서 말씀하신 
            것이라. 내일은 주께 거룩한 안식일의 휴식이라. 너희가 오늘 구울
            것은 굽고, 끓일 것은 끓이고, 남는 것은 남겨서 너희를 위하여 아침까지
            간수하라.” 하더라.
        </div>
