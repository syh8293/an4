			      <b>창 20:3</b> 그러나 그 밤에 하나님께서 꿈에 아비멜렉에게 오셔서
            그에게 말씀하시기를 “보라, 네가 데려간 여인으로 인하여 네가 죽은 사람이
            되리니, 이는 그녀가 다른 사람의 아내임이라.” 하시더라.<br><br>

            <b>창 28:12</b> 그가 꿈을 꾸었으니, 보라, 사다리가 땅에 섰는데 그 
            꼭대기가 하늘에 닿았고, 보라, 하나님의 천사들이 그 위에서 오르락내리락하며,<br><br>

            <b>창 31:24</b> 밤에 꿈 속에 하나님께서 시리아인 라반에게 오셔서, 
            그에게 말씀하시기를 “너는 선이든 악이든 간에 야곱에게 말하지 않도록 조심하라.” 
            하셨더라.
