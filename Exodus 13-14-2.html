			<b>출 13:14</b> 장차 네 아들이 네게 묻는 일이 있으리니 말하기를
            ‘이것이 무슨 일이니이까?’하면, 너는 그에게 말할지니 '주께서
            손의 권능으로 우리를 이집트, 곧 종의 집에서 데리고 나오셨는데<br><br>

            <b>민수기 33:10</b> 그들이 엘림에서 떠나 홍해 옆에 진을 쳤으며<br><br>

            <b>민 33:8</b> 그들은 피하히롯 앞에서 떠나 바다 한가운데를 통과하여 광야로 
            들어가서, 에담 광야로 삼 일 길을 가서 마라에 진을 쳤으며
