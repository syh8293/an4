<body>
			      <b>사 11:14</b> 그러나 그들은 서쪽을 향하여 필리스티아인들의
         	  어깨를 덮칠 것이요, 그들이 함께 동쪽 사람들을 약탈할 것이며, 
            그들은 에돔과 모압에 그들의 손을 댈 것이고, 또 암몬의 자손들은 
            그들에게 복종하리라.<br><br>

            <b>15절</b> 라반이 야곱에게 말하기를 “네가 나의 형제지만 그렇다고
            해서 어찌 내가 너를 거저 일을 시키겠느냐? 내게 고하라, 무엇이 네 삯이
            될 수 있겠느냐?” 하더라.
