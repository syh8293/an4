        <p>
            22:6 그러므로 내가 네게 청하노니, 이제 와서 나를 위하여 이 백성을
            저주하라. 이는 그들이 나에게 너무나 막강함이라. 혹 내가 우세하여 우리가
            그들을 쳐서, 내가 그들을 이 땅에서 쫓아낼까 함이니, 이는 네가 축복하는
            자는 복을 받고 네가 저주하는 자는 저주를 받는 것을 내가 앎이라.”<sup>ㄱ</sup> 
            하더라.
        </p>

        <p> 
            ㄱ 발라암보다 훨씬 높은 분은 다른 것을 말씀하셨다 (<a
