    	<h3>민수기 26:64 관주</h2>
   
        <h4>
            26:64 그러나 이들 가운데는 모세와 제사장 아론이 시내 
            광야에서 이스라엘 자손을 계수하였을 때 계수된 사람은 
            한 사람도 없었으니,<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 민 32:11, 신 1:35
        </p>

        <div>
            <b>민 32:11</b> ‘이집트에서 나온 자들 가운데서 이십 세
            이상으로는 아무도, 내가 아브라함과 이삭과 야곱에게 맹세한 
            땅을 절대로 보지 못하리니, 이는 그들이 온전히 나를 따르지 
            아니하였음이라.<br>

            <b>신 1:35</b> “분명히 이 악한 세대의 이 사람들 가운데는 
            내가 너희의 조상에게 주기로 맹세한 그 좋은 땅을 볼 자가 
            아무도 없을 것이니라.
        </div>
