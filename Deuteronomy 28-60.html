    	<h3>신명기 28:60 관주</h2>
   
        <h4>
        	28:60 또한 그분께서는 네가 두려워하는 이집트의 모든 질병을<sup>ㅕ</sup> 
            네게로 가져와서 그것들로 네게 붙어 있게 하시리라.
        </h4> 
        
        <p> 
        	ㅕ 이것은 주로 매독, 임질, AIDS, 에볼라 (2014년), 상피병, 문둥병이다.<br><br>

            * SARS (중증급성호흡기증후군, 2002년 중국에서 발생),<br> 
            * 신종플루 (H1N1, 2009년 미국에서 발생),<br> 
            * MERS (중동호흡기 증후군, 2012년 중동지역에서 발생),<br>
            * COVID-19 (2019년 중국에서 발생), 
        </p>
