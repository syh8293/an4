            color:black;

        body {
            background-color: whitesmoke;

	        font: size 1.2em;

           	 color: red;

<body>

    	<h3>출애굽기 28:12 관주</h2>
   
        <h4>
        	28:12 너는 그 두 보석을 에봇 어깨 위에 붙여 이스라엘 자손에게 
            기념의 보석들로 삼되 아론은 주 앞에서 그들의 이름을 자기 두
            어깨에<sup>ㅁ</sup> 메어서 기념이 되게 할지니라.
        </h4> 
        
        <p> 
        	ㅁ 사 9:6
        </p>

        <div>
         	<b>사 9:6</b> 이는 우리에게 한 아이가 태어났고 우리에게 한 아들이 
            주어졌음이니, 정부가 그의 어깨 위에 있을 것이요, 그의 이름은 경이로운 
            분이라, 상담자라, 능하신 하나님이라, 영원하신 아버지라, 화평의
            통치자라 불리리라.
        </div>

</body>
