        <h4>
            14:13 모세가 백성들에게 말하기를 “너희는 두려워 말고 가만히 서서 
            주께서 오늘 너희에게 보여 주실 주의 구원을 보라.<sup>ㄷ</sup>

        </h4> 
        
        <p> 
            ㄷ 시 46:10. 도덕적 교훈 : "주의 구원"을 볼 때까지 앞으로 나아가지 
            말라.
        </p>

        <div>
            <b>시 46:10</b> 가만 있으라. 그리고 내가 하나님인 것을 알라.
            내가 이방 가운데서 높임을 받으리니 내가 지상에서 높임을 받으리라.
