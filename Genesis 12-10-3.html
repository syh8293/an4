<body>
			    <b>창 12:10</b> 그 땅에 기근이 있으므로 아브람이 이집트로 내려가 
          거기에 기거하려 하니, 이는 기근이 그 땅에 심하였음이라.<br><br>

          <b>슥 14:18</b> 만일 이집트의 족속이 올라오지 아니하면, 비가 없을 
          것이며, 재앙이 있으리니 그 재앙으로 주께서 장막절을 지키려고 올라오지
          아니하는 그 이방을 치시리라.<br><br>

          <b>28:14</b> 네 씨는 땅의 티끌같이 될 것이며, 너는 서쪽과 동쪽과 
          북쪽과 남쪽까지 멀리 퍼지리라. 땅의 모든 족속들이 너와 네 씨 안에서 
          복을 받으리라.
</body>
