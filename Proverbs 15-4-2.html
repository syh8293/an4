<body>
            <b>잠 15:4</b> 건전한 혀는 생명의 나무이나, 그 안에 있는 패역함은 영 
            안의 틈이니라.<br><br>

            <b>계 2:10</b> 너는 고난받게 될 일들을 전혀 두려워하지 말라. 보라, 
            마귀가 너희 중 몇 사람을 감옥에 던져서 시련을 당하게 하리니 그러면
            너희가 열흘 동안 환란을 받으리라. 죽기까지 신실하라. 그러면 내가 네게
            생명의 면류관을 주리라.<br><br>

            <b>시 36:8-9</b> 그들이 주의 집의 기름진 것으로 넘치도록 만족하리니, 
            주께서 그들로 주의 기쁨의 강물을 마시게 하시리이다. 이는 생명의 원천이 
            주와 함께 있으며 주의 빛 가운데서 우리가 빛을 볼 것임이니이다.
