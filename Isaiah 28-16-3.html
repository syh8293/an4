			<b>사 28:16</b> 그러므로 주 하나님이 이같이 말하노라. 보라,
            내가 시온에 한 돌을 기초로 두었나니, 시험받은 돌이요, 귀한 모퉁잇돌이며,
            단단한 기초라. 믿는 자는 다급하게 되지 아니하리라.<br><br>

            <b>6절</b> 같은 달 십사일까지 간수하였다가, 이스라엘 회중의 전체
            모임에서 저녁 때에 그것을 잡을지니라.<br><br>

            <b>8절</b> 또 그들은 그날 밤에 그 고기를 먹을지니 불에 구워서 누룩 없는 
            빵과 쓴 나물을 함께 먹을지니라.<br><br>
            
            <b>9절</b> 날것으로 먹거나 절대 물에 삶아서 먹지도 말고 불에 구울지니 
            머리와 다리와 그 내장이니라.
