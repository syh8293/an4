    	<h3>출애굽기 31:2 관주</h2>
   
        <h4>
        	31:2 “보라, 내가 유다 지파 훌의 손자요, 우리의 아들인 브살르엘을
        	지명하여<sup>ㄱ</sup> 불렀노라.
        </h4> 
        
        <p> 
        	ㄱ 하나님께서는 우리를 아시고 우리를 이름으로 부르신다 (요 10:3,
        	27; 요 11:43 참조)
        </p>

        <div>
         	<b>요 10:3, 27</b> 그에게 문지기가 문을 열면 양들은 그의 음성을 
            듣나니, 그러면 그는 자기 자신의 양들의 이름을 불러서 이끌어
         	내느니라. 내 양들은 내 음성을 들으며 나는 그들을 알고 그들은 나를
         	따르느니라.<br>

         	<b>요 11:43</b> 이 말씀을 하시고 큰 음성으로 외치시기를 “나사로야, 
            나오너라.”고 하시니
        </div>
