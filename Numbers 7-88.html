<body>
        <p>
            7:88 화목제의 희생제물로, 모든 수소가 스물 네 마리, 숫양이 육십
            마리, 숫염소가 육십 마리, 일 년 된 어린양이 육십 마리더라.<sup>ㄴ</sup> 
            이것은 제단에 기름을 부은 후에 드린 제단의 봉헌이었더라.
        </p>

        <p> 
            ㄴ 이 구절에서 세 번의 "60"을 주목하라.
        </p>
