<body>

    	<h3>신명기 33:20 관주</h2>
   
        <h4>
            33:20  갓에 관하여 그가 말하였으니 갓을 광대케 하시는
            이는 송축받으시리로다. 그는 사자처럼 거하며<sup>ㅌ</sup> 
            머리의 왕관으로 그 팔을 찢는도다.
        </h4> 
        
        <p> 
            ㅌ 대상 12:8
        </p>

        <div>
            <b>대상 12:8</b> 갓인들 중에서 다윗에게로 분리하여 광야를
            향하여 요새로 들어간 자들이 있었으니 용사들이요, 전쟁에 적합한
            전사들이라. 그들이 큰 방패와 작은 방패를 쓸 줄 알았고, 그들의
            얼굴은 사자의 얼굴 같았으며, 산 위의 노루처럼 빠르더라.
        </div>
