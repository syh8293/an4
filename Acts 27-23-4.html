<body>
			      <b>27:23</b> 내가 속해 있고 또 내가 섬기는 하나님의 천사가 간밤에 내 
            곁에 서서<br><br>

            <b>갈 4:14</b> 또 너희는 나의 육체 안에 있는 나의 시련을 무시하거나, 
            거절하지도 아니하였고 오히려 하나님의 천사같이 곧 그리스도 예수같이 나를 
            영접하였도다.<br><br>

            <b>출애굽기 3:14</b> 하나님께서 모세에게 말씀하시기를 “나는 곧
            나니라.” 하시고, 또 말씀하시기를 “너는 이스라엘 자손들에게 이같이
            말할지니 ‘나이신 분께서 나를 너희에게 보내셨다.’하라.” 하시니라.   
</body>
