      content="width=device-width, initial-scale=1">
    <style media="screen">
      body {
        background-color: whitesmoke;
        text-align: justify;

        margin-left: 10px;
        margin-right: 10px;

        line-height: 1.9;

<body>
            <b>전 9:12</b> 사람도 자기의 때를 모르나니, 마치 물고기들이
            재앙의 그물에 걸리고 새들이 덫에 잡힘과 같이 사람들의 아들들도 
            재앙이 갑자기 그들에게 닥치면 재앙의 때에 덫에 걸리는도다.<br><br>

            <b>창 2:19</b> 주 하나님께서 땅으로부터 들의 모든 짐승과 공중의 모든 
            새를 지으시고 아담이 어떻게 그들을 부르는가 보시려고 그들을 아담에게로 
            데려오시니, 아담이 모든 생물을 무엇이라고 부르든지 그것이 그 이름이
            되더라.
</body>
