<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>신명기 22:7 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }

        u.spelling {
            text-decoration-thickness: 1.5px;
            text-decoration-color: red;
         }

    </style>
</head>

<body>
        <p>
            22:7 그리고 너는 어떻게 해서든지 어미 새는<sup>ㄱ</sup> 놓아주고 
            새끼만 네게 취할지니라. 그렇게 하는 것이 네게 좋고 그래야 네가 
            장수하리라.<br>

            But thou shalt in any wise let the <u class="spelling">dam</u> 
            go, and take the young to thee; that it may be well with thee, 
            and that thou mayest prolong thy days.
        </p>

        <p> 
            ㄱ "어미새"에 해당하는 영어 "dam"은 오늘날의 "dame (부인)"과
            "damsel (처녀)"이 유래한 고어 영어이다.
        </p>

</body>

</html>
