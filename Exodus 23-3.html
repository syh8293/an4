        <h4>
        	23:3 너는 또한 가난한 자의 소송에서 그에게 은근한 호의를 보이지 
            말지니라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
        	ㄱ 현대로 치자면, 수입에 근거해서 존경이나 경의를 표하는 것이 될 
            것이다 (레 19:15).
        </p>

        <div>
         	<b>레 19:15</b> 너희는 재판중에 불의를 행하지 말며 너는 가난한
            사람이라고 존중해 주지 말며 강한 사람이라고 존귀히 여기지 말고 
            오직 의 가운데서 네 이웃을 판단할지니라.
