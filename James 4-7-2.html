        <b>약 4:7</b> 그러므로 하나님께 복종하라. 마귀를 대적하라. 그리하면
        그가 너희로부터 도망하리라.<br><br>

        <b>사 10:15</b> 도끼가 그것을 가지고 찍는 사람에게 자기를 자랑할 수
        있으며, 또 톱이 켜는 자에게 자기를 높일 수 있느냐? 이는 마치 막대기가
        그것을 들어올리는 자들을 대항하여 스스로를 흔드는 것이나, 또는 몽둥이가
        마치 나무가 아닌 것처럼 스스로를 들어올리려 하는 것과 같도다.<br><br>
