        <h4>
        	25:13 너는 싯팀 나무로<sup>ㅅ</sup> 채를 만들어 금으로 입히고
        </h4> 
        
        <p> 
        	ㅅ "싯팀 나무"는 이집트와 시내 반도의 "아카시아 나무"로 추정된다. 
            그것은 나뭇결이 곱고 해충을 막는다. 그것은 썩지 않는다는 점에서
