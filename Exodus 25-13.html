<!DOCTYPE html>

<head>
    <title>출애굽기 25:13 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            25:13 너는 싯팀 나무로<sup>ㅅ</sup> 채를 만들어 금으로 입히고
        </p>
            
        <p> 
        	ㅅ "싯팀 나무"는 이집트와 시내 반도의 "아카시아 나무"로 추정된다. 
            그것은 나뭇결이 곱고 해충을 막는다. 그것은 썩지 않는다는 점에서 
            그리스도의 예표이다.
        </p>

</body>
