<body>
			      <b>대하 12:9</b> 그리하여 이집트의 시삭왕이 예루살렘을 치러 올라
            와서 주의 전의 보물과 왕궁의 보물을 빼앗아 갔더라. 그가 모든 것을
            가져갔으니 솔로몬이 만든 금 방패들도 가져갔더라.<br><br>

            <b>대하 36:3</b> 이집트 왕이 예루살렘에서 그를 폐위시키고 그 땅에
            은 일백 달란트와 금 한 달란트를 요구하더라.<br><br>

            <b>사도행전 7:6</b> 하나님께서 이같이 말씀하셨으니 ‘그의 씨가 타국
            땅에서 기거하게 될 것이며, 또 그 나라 사람들이 그들을 노예로 삼아 사백
            년 동안 학대하리라.’ 하시고
