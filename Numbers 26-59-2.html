			      <b>민 26:59</b> 암람의 아내의 이름은 요케벳이요, 레위의
            딸이니, 그 어미가 이집트에서 레위에게 낳았으며 그녀가 암람에게 
            아론과 모세와 그들의 누이 미리암을 낳았더라.<br><br>

            <b>창 12:4</b> 그러므로 아브람이 주께서 자기에게 말씀하셨던 대로
            떠났으며 또 롯이 그와 함께 갔으니 아브람이 하란을 떠날 때 칠십오
            세였더라.
