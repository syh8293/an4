    	<h3>민수기 19:13 관주</h2>
   
        <h4>
            19:13 누구든지 죽은 사람의 시체를 만진 사람이 스스로를 
            정결케 하지 않으면, 주의 성막을 더럽힌 것이니, 그 사람은 
            이스라엘에서 끊어지리라. 이는 그 사람에게 성별의 물을<sup>ㄷ</sup> 
            뿌리지 않았으므로, 그가 불결하며 그의 불결이 아직도 그에게 
            있음이니라.
        </h4> 
        
        <p> 
            ㄷ 히 10:22
        </p>

        <div>
            <b>히 10:22</b> 우리가 믿음의 온전한 확신 가운데서 진실한
            마음으로 다가가자. 이는 우리의 마음은 피뿌림을 받아 악한 
            양심으로부터 깨끗해졌고 우리의 몸은 순수한 물로 씻겨졌기 
            때문이라.
        </div>
