<body>
        <p>
            19:13 누구든지 죽은 사람의 시체를 만진 사람이 스스로를 정결케 하지 
            않으면, 주의 성막을 더럽힌 것이니, 그 사람은 이스라엘에서 끊어지리라. 
            이는 그 사람에게 성별의 물을<sup>ㄷ</sup> 뿌리지 않았으므로, 그가 
            불결하며 그의 불결이 아직도 그에게 있음이니라.
        </p>
