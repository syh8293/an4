              <b>창 3:15</b> 내가 너와 여자 사이에, 또 네 씨와 그녀의 씨 사이에 
							적의를 두리니, 그녀의 씨는 너의 머리를 부술 것이요, 너는 그의
              발꿈치를 부술 것이라.” 하시고<br><br>

              <b>합 3:13</b> 주께서는 주의 백성의 구원을 위하여, 곧 주의
              기름부음받은 자와 함께하는 구원을 위하여 나가시어 그 기초를 끝까지
              드러내심으로써 악인의 집에서 그 머리에 상처를 입히셨나이다. 셀라.
