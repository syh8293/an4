    	<h3>민수기 12:3 관주</h2>
   
        <h4>
            12:3 (그런데 그 사람 모세는 매우 온유하여 지면 위의 모든 
            사람보다 더 온유하더라.)<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 모세 오경의 다른 구절들에서처럼 여호수아가 삽입했음이 분명하다. 
            수 24:26이 모든 학자들의 모든 반대에도 불구하고 바로 이 점을 
            말해 준다.
        </p>

        <div>
            <b>수 24:26</b> 여호수아가 이 모든 말씀을 하나님의 율법책에
            기록하고, 큰 돌을 취하여 거기 주의 성소 옆에 있는 상수리나무 
            아래에다 세우더라.
        </div>
