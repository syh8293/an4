<body>
			<b>창 13:16</b> 내가 네 씨를 땅의 티끌 같게 할 것임이니, 사람이 <u 
            class="spelling">땅의 티끌</u>을 셀 수 있다면 네 씨도 셀 수 있으리라.<br><br>

            <b>창 32:12</b> 주께서 말씀하시기를 ‘내가 반드시 네게 선을 베풀어, 
            네 씨가 많아서 셀 수 없는 <u class="spelling">바다의 모래</u> 같게 
            하리라.’ 하셨나이다.” 하더라.<br><br>

            <b>창 26:4</b> 내가 네 씨를 <u class="spelling">하늘의 별들</u>처럼 
            번성하게 할 것이며, 이 모든 지역들을 네 씨에게 주리라. 네 씨 안에서 
            땅의 모든 민족들이 복을 받으리라.
</body>
