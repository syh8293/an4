<body>
        <p>
            9:10 그들이 가마의 재를 가지고 파라오 앞에 서고 모세가 하늘을 향하여
            뿌리니, 그것이 사람과 짐승 위에 물집이<sup>ㄹ</sup> 생기는 종기가 되더라.
        </p>

        	ㄹ "물집"은 농양이다.
