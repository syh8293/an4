    	<h3>창세기 44:12 관주</h2>
   
        <h4>
        	44:12 그가 찾는데 가장 나이가 많은 자에서 시작하여 나이가 가장 적은
        	자에게서 마치자<sup>ㄴ</sup> 그 잔이 베냐민의 자루에서 발견되었더라.
        </h4> 
        
        <p> 
        	ㄴ 요 8:9
        </p>

        <div>
         	<b>요 8:9</b> 그 말을 들은 자들은 양심에 가책을 받아 가장
         	늙은 자로부터 시작하여 맨 나중 사람까지 하나씩 하나씩 자리를 뜨더라.
         	그리하여 예수께서 혼자 남으시니 그 여인이 한가운데 서 있더라.
        </div>
