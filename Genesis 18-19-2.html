          그에게 말씀하시기를 “나는 전능한 하나님이라. 내 앞에서 행하라. 그리고 
          너는 완전하라.<br><br>

          <b>창 18:19</b> 내가 그를 아나니, 그가 자기 자식들과 자기 뒤에 올 자기 
          집안 식구들에게 명하겠고 그들은 주의 도를 지켜 정의와 공의를 행하리니, 
          이는 주가 아브라함에 대해 말했던 바를 그에게 가져오려 함이라.” 하시니라.
