        <p>
            3:1 이제 모세가 그의 장인 미디안 제사장 이드로의<sup>ㄱ</sup>
            양떼를 치는데, 그가 그 양떼를 광야의 뒤편으로 인도하여
            하나님의 산 호렙에 이르렀더니,
        </p>

        <p> 
            ㄱ 모세가 만나서 시간을 보내게 된 가족을 주목하라. 그렇게 해서
            하나님께서는 그에게 그가 레위 출신 제사장임을 상기시킬 수 있었다.
        </p>
