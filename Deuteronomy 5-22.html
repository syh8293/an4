<body>
        <p>
            5:22  이 말씀들을<sup>ㄷ</sup> 주께서 산에서 너희 온 집회에게 불 
            가운데서 구름과 짙은 흑암 속에서 큰 음성으로 말씀하시고, 더 이상 
            덧붙이지 않으셨느니라. 그분께서 그 말씀들을 두 돌판에 써서 내게 
            건네주셨느니라.
        </p>
        
        <p>
            ㄷ "이 말씀들"을 듣고 (<a
                href="https://syh8293.github.io/an8/Deuteronomy%206-4-2.html"
                target="_blank">신 6:4</a>), 기록하고 (<a
                href="https://syh8293.github.io/an8/Deuteronomy%206-4-2.html"
                target="_blank">신 6:9</a>), 읽고 (<a
                href="https://syh8293.github.io/an8/Deuteronomy%206-4-2.html"
                target="_blank">신 6:6</a>), 
            가르치고 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%206-7-1.html"
                target="_blank">신 6:7</a>), 지켜야 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%206-7-1.html"
                target="_blank">신 6:3</a>) 한다.
        </p>
