<body>
			<b>출 15:12</b> 주께서 주의 오른손을 뻗치시니 땅이 그들을
         	삼켰나이다.<br><br>

            <b>출 16:7</b> 아침이면 너희가 주의 영광을 보리니, 이는 주께
            대하여 하는 너희의 불평을 그가 들으셨음이라. 우리가 무엇이기에 
            너희가 우리를 대적하여 불평하느냐?” 하고<br><br>

            <b>수 4:23</b> 주 너희 하나님께서 너희 앞에서 너희가 건널
            때까지 요단 물을 마르게 하셨으니, 이것은 주 너희 하나님께서 
            우리 앞에서 우리가 건널 때까지 홍해를 마르게 하셨던 것처럼 
            하신 것이라.
