			      <b>창세기 10:19</b> 카나안인의 경계는 시돈에서부터 그랄에 
            이르는 길로 가자까지와 소돔과 고모라와 아드마와 스보임에 가는 
            길로 라사까지였더라.<br><br>

            <b>신명기 23:17</b> 이스라엘의 딸들 중에서는 창녀가 있지 못할
            것이며 이스라엘의 아들들 중에서는 남색자가 있지 못할 것이니라.
