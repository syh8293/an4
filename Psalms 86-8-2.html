<body>

          <div>
              <b>시편 86:8</b> 오 주여, 신들 가운데 주와 같은 이가 없으며, 주께서 
              하신 일들과 같은 일들도 없나이다.<br><br>

              <b>시편 97:7</b> 조각한 형상들을 섬기는 자들은 모두 낭패를 당하리니 
              이는 그들이 우상들을 자랑함이라. 너희 모든 신들아, 그분을 경배하라.<br><br>

              <b>시편 136:2</b> 오, 신들의 하나님께 감사하라. 그의 자비가 영원히 
              지속됨이라.<br><br>

              <b>욥기 38:7</b> 언제 새벽별들이 함께 노래했으며 하나님의 아들들이
              모두 기뻐서 소리쳤느냐?<br><br>

              <b>고린도전서 8:5</b> 비록 하늘에나 땅에나 신들이라고 불리는 (많은
              신들과 많은 주들이 있어도)
          </div>
