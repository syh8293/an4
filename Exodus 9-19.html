<body>

    	<h3>출애굽기 9:19 관주</h2>
   
        <h4>
            9:19 그러므로 이제 보내어 네 가축과 네가 들에 소유하고 있는 모든
            것들을 모으라. 들에 있고 집으로 들이지 않은 모든 사람과<sup>ㅂ</sup> 
            짐승 위에 우박이 내리리니, 그러면 그들이 죽으리라.' 하라.” 하시니라.
        </h4> 
        
        <p> 
            ㅂ 이것은 인간의 생명을 멸하겠다는 첫 번째 위협이다. 출 12:29은
            "가축"이 오로지 다 자란 짐승들임을 보여 준다.
        </p>

        <div>
            <b>출 12:29</b> 한밤중에 주께서 이집트 땅에 있는 모든 첫태생들을
            치셨는데 자기 보좌에 앉은 파라오의 첫태생부터 지하감옥에 갇힌 자의
            첫태생까지며 가축의 모든 첫태생까지더라.
        </div>
