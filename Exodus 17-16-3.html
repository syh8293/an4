			<b>출애굽기 17:16</b> 말하기를 “이는 주께서 대대로 아말렉과
            싸우리라고 주께서 맹세하셨기 때문이라.” 하더라.<br><br>

            <b>삼상 15:7</b> 그러자 사울이 하윌라에서부터 이집트 건너편 술에
            이르기까지 아말렉인들을 쳤으며<br><br>

            <b>창세기 14:2</b> 소돔 왕 베라와 고모라 왕 비르사와, 아드마 왕
            시납과 스보임 왕 세메벨과 벨라, 곧 소알 왕과 싸우니라.<br><br>

            <b>유 1:7</b> 소돔과 고모라와 또 그 같은 방식을 따르는 그 주위의
            성읍들까지도 자신들을 음행에 내어주어 다른 육체를 따라가다가 영원한 불의
            형벌을 받음으로 한 본보기가 되었느니라.
