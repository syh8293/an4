<body>
        <p>
            23:13 내가 네게 말한 모든 일에 신중히 하고, 다른 신들의 이름은 
            언급하지도 말며<sup>ㅂ</sup> 네 입에서 들리지도 않게 하라.
        </p>

        <p>
            ㅂ "다른 신들"에 관해 <a
                href="https://syh8293.github.io/an9/Leviticus%2020-2-1.html"
                target="_blank">레 20:2-5</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Exodus%2022-28-1"
                target="_blank">출 22:28</a>; &nbsp23:32-33 참조. 그러므로 
                신들에 대한 언급은 단순히 인간 통치자에 대한 언급이 아니다 (<a
                href="https://syh8293.github.io/an8/Psalms%2082-1-2.html"
                target="_blank">시 82:1</a>, 6-7).
        </p>

</body>
