			      <b>출 10:27-29</b> 그러나 주께서 파라오의 마음을 완악하게
            하시니 그가 그들을 가게 하지 아니하더라. 파라오가 모세에게 말하기를
            “내게서 물러가고 스스로 주의하여 내 얼굴을 다시는 보지 말라. 네가 내
            얼굴을 보는 날에는 네가 죽으리라.” 하더라. 그러자 모세가 말하기를
            “당신께서 잘 말씀하셨나이다. 내가 다시는 당신의 얼굴을 보지
            아니하리이다.” 하더라.<br><br>

            <b>출 34:18</b> 너는 무교절을 지키라. 내가 네게 명령한 대로 아빕 월 
            그때에, 너는 칠 일 동안 누룩 없는 빵을 먹으라. 이는 아빕 월에 네가 
            이집트에서 나왔음이니라.
