        <p>

            행할지니 칠 일 동안 너는 그들을 성별케 할지니라.<sup>ㅅ</sup>
        </p>

        <p> 
        	ㅅ 칠 일을 위한 일곱 마리의 수송아지. 이에 관한 의식을 위해 발라암의 습관 참조 (<a
                href="https://syh8293.github.io/an9/Numbers%2023-1-2.html"
                target="_blank">민 23:1</a>, 14). "숫자 일곱"에 관한 &lt<a
