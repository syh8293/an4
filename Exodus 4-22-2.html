			      <b>출애굽기 4:22-23</b> 너는 파라오에게 말하기를 ‘주가 이같이 말하노라. 
            이스라엘은 내 아들이요, 내 첫태생이니라. 내가 네게 말하노니 내 아들을 
            가게 해서 그로 나를 섬기게 하라. 만일 네가 그를 보내기를 거절하면, 보라, 
            내가 네 아들, 네 첫태생을 죽이리라.’ 하라.” 하시니라.<br><br>

            <b>출애굽기 5:1</b> 그후에 모세와 아론이 파라오에게 들어가 말하기를
            “이스라엘의 주 하나님께서 이같이 말씀하시나니 ‘내 백성을 가게 하여 그들로
            광야에서 내게 명절을 지키게 하라.’ 하시나이다.” 하니
