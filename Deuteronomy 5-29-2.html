          <b>신 5:29</b> 오 그들 안에 그러한 마음이 있어 나를 두려워하고
          나의 모든 명령을 항상 지켜 그들이 잘되고 그들의 자손이 영원히 잘되기를
          원하노라!<br><br>

          <b>롬 8:3-4</b> 율법이 육신을 통하여서는 연약하여 할 수 없는
          것이므로 하나님께서 죄 때문에 자신의 아들을 죄 있는 육신의 모양으로 보내
          그 육신에 죄를 선고하셨으니 이는 율법의 의가 우리 안에서 이루어지게 하려
          함이라. 우리는 육신을 따라 행하지 않고 성령을 따라 행하는
          자들이라.
