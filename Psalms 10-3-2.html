          <div>
                <br>
              <b>시편 10:3</b> 이는 악인이 자기 마음의 욕망을 자랑하며 
              주께서 미워하시는 욕심 많은 자를 축복함이니이다.<br><br>
          
              <b>106:20</b> 자기들의 영광을 풀을 먹는 수소의 모습으로 
              바꾸었도다.<br><br>

              <b>전도서 3:21</b> 사람의 영은 위로 올라가고 짐승의 영은 
              땅 아래로 내려가는 것을 누가 알리요?<br><br>

              <b>예레미야 2:11</b> 어느 민족이 자기들의 신들을 바꾼
              적이 있느냐? 그것들은 신들이 아니니라. 그러나 나의 백성은
              그들의 영광을 유익하지 못한 것과 바꾸었느니라.
          </div>
