            이는 너희가 각기 자기 악한 마음의 상상을 따라 행하여 나에게 경청하지 
            아니하였음이라.<br><br>

            <b>행 28:27</b> 이 백성의 마음이 무디어지고, 그들의 귀는 듣는 데 둔하고, 
            그들은 자기들의 눈을 감았으니, 이는 눈으로 보지도 못하고 귀로 듣지도 
            못하며 마음으로 깨닫지도 못하고 회심하지도 못하게 되어 나로 그들을 치유하지
