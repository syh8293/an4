        <b>눅 1:13-15</b> 그 천사가 그에게 말하기를 “사카랴야,
        두려워 말라. 너의 기도가 상달되어 네 아내 엘리사벳이 네게 아들을
        낳아 주리니, 그의 이름을 요한이라 하라. 너는 기뻐하고 즐거워할
        것이요, 또 많은 사람이 그의 출생을 기뻐하리라. 그는 주의 목전에
        위대한 자가 될 것이며, 포도주나 독주도 마시지 아니하며 모태에서부터
        성령으로 충만하리라.<br><br>

        <b>계 4:5</b> 그 보좌에서는 번개들과 천둥들과 음성들이 나오고, 보좌 
        앞에는 일곱 등불이 불타고 있었으니, 그것들은 하나님의 일곱 영이라.
