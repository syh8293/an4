			      <b>눅 23:33-34</b> 그들이 갈보리라 하는 곳에 와서 거기에서
            주를 십자가에 못박고, 그 행악자들도 하나는 오른편에, 하나는 왼편에
            못박더라. 그때 예수께서 말씀하시기를 “아버지시여, 저들을 용서해 주옵소서.
            그들은 자기들이 하는 것을 알지 못하나이다.”라고 하시더라. 그리고 그들은
            주의 옷을 나누고 제비를 뽑더라.<br><br>

            <b>요 19:23</b> 그때 병사들이 예수를 십자가에 못박고 나서 주의
            겉옷을 들고 네 조각으로 나누어 각자 한 조각씩 가지며, 또한 주의 속옷도
            가지니, 그 속옷은 잇지 않고 위로부터 통으로 짠 것이라.
