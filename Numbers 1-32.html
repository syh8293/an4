        <h4>
            1:32 요셉의<sup>ㅈ</sup> 자손들 중, 곧 에프라임 자손들 중 
            그들의 세대와 족속들과 조상들의 가문에 따라, 이십 세 이상으로 
            싸우러 나갈 수 있는 모든 사람들을 그 이름들의 수대로 계수하니,
        </h4> 
        
        <p> 
            ㅈ 라헬이 낳음 (창 30:24)
        </p>

        <div>
            <b>창 30:24</b> 그의 이름을 요셉이라 부르고 말하기를 “주께서
            내게 또 다른 아들을 더해 주실 것이라.” 하더라.
        </div>
