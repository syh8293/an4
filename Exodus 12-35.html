<body>
        <p>
            12:35 이스라엘 자손들이 모세의 말대로 이집트인들에게서 은패물과 
            금패물과 의복을<sup>ㅕ</sup> 빌렸더니,<sup>ㅗ</sup>
        </p>

        <p>
            ㅕ 보다시피, 유대인들은 바로 여기서 후에 성막 건설에 필요한 값비싼
            물건들을 얻었다.
        </p>

        <p>
            ㅗ "빌렸더니"는 여기서 올바른 단어이다. 왜냐하면 그 "대부금"이 <a
                href="https://syh8293.github.io/an4/Chronicles2%2012-9-2.html"
                target="_blank">대하 12:9</a>; 36:3에서 갚아졌기 때문이다.
        </p>
