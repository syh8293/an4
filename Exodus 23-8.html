        <p>
            23:8  너는 뇌물을 받지 말라. 이는 뇌물은 현명한 자의 눈을 어둡게 
            하고<sup>ㄷ</sup> 의로운 자의 말들을 왜곡시킴이라.<sup>ㄹ</sup>
        </p>

        <p>
            ㄷ 아브라함 (<a
                href="https://syh8293.github.io/an8/Genesis%2014-23-2.html"
                target="_blank">창 14:23</a>), 엘리사 (<a
                href="https://syh8293.github.io/an8/Genesis%2014-23-2.html"
                target="_blank">왕하 5:16</a>), 시몬 베드로 (<a
                href="https://syh8293.github.io/an9/Acts%208-20-2.html"
                target="_blank">행 8:20</a>), 다니엘 (<a
                href="https://syh8293.github.io/an9/Acts%208-20-2.html"
                target="_blank">단 5:17</a>) 이들 모두 "의로운 자의 말들"을 왜곡시키지 않으려고 
            어떻게 뇌물을 거절했는지 주목하라.
        </p>

        <p>
            ㄹ 현대의 성경 변개자들에 대한 언급 (<a
                href="https://syh8293.github.io/an9/Corinthians2%202-17-1.html"
                target="_blank">고후 2:17</a>)
        </p>
