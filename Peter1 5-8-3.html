          <div>
             <br>
              <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적
              마귀가 울부짖는 사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.<br><br>
      
              <b>욥 10:16</b> 이는 나의 고난이 증가되기 때문이라. 주께서는
              사나운 사자처럼 나를 사냥하시고 주께서는 다시 내게 놀라운 분이심을
              보이시나이다.<br><br>
      
              <b>시 91:13</b> 네가 사자와 독사를 밟으며, 젊은 사자와 용도
              발로 짓밟으리로다.<br><br>
      
              <b>렘 25:38</b> 그가 사자처럼 그의 은신처를 버리셨도다. 이는
              그들의 땅이 압제자의 잔인함과 그의 격노하심으로 인하여 황량함이라.
          </div>
