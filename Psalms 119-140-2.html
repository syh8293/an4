              <b>시 119:140</b> 주의 말씀이 매우 순수하므로 주의 종이 그것을 사랑하나이다.<br><br>
      
              <b>잠 30:5</b> 하나님의 모든 말씀은 순수하니, 그는 자기를 신뢰하는 자들에게 방패시니라.<br><br>
      
              <b>삼하 22:31</b> 하나님으로 말하면, 그의 길은 완전하고, 주의 말씀은 연단되었으며, 그는 
              자기를 의뢰하는 모든 자들에게 방패가 되시는도다.<br><br>
      
              <b>시 18:30</b> 하나님으로 말하면 그의 길은 완전하고 주의 말씀은 단련되었으며 그는 자기를 
              의뢰하는 모든 자들에게 방패가 되시는도다.<br><br>
      
              <b>시 105:19</b> 주의 말씀이 임할 때까지 주의 말씀이 그를 연단하였도다.
