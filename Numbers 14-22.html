<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 14:22 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:22 이집트에서와 광야에서 내가 행했던 나의 영광과 기적들을 
            보았던 그 모든 사람들이, 지금까지 이처럼 열 번이나<sup>ㅁ</sup> 
            나를 시험하였으며 내 음성에 경청하지 않았으므로,
        </p>

        <p> 
            ㅁ "열 번" : 신 광야에서 한 번, 홍해에서 두 번, 마라에서 세 번, 
            만나에 대해 두 번, 르피딤에서 또다시, 그리고 지금 이곳에서.
        </p>

</body>

</html>
