    	<h3>민수기 14:22 관주</h2>
   
        <h4>
            14:22 이집트에서와 광야에서 내가 행했던 나의 영광과 
            기적들을 보았던 그 모든 사람들이, 지금까지 이처럼 열 
            번이나<sup>ㅁ</sup> 나를 시험하였으며 내 음성에 
            경청하지 않았으므로,
        </h4> 
        
        <p> 
            ㅁ "열 번" : 신 광야에서 한 번, 홍해에서 두 번, 마라에서 
            세 번, 만나에 대해 두 번, 르피딤에서 또다시, 그리고 
            지금 이곳에서.
        </p>

        <div>
            <b>출 17:7</b> 그가 그곳의 이름을 맛사와 므리바라 불렀으니
            이는 이스라엘 자손이 다투었기 때문이요, 이는 그들이 주를 시험하여
            말하기를 “주께서 우리 가운데 계신가 안 계신가?” 하였기 때문이라.
        </div>
