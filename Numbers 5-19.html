    	<h3>민수기 5:19 관주</h2>
   
        <h4>
            5:19 제사장은 그녀에게 맹세를 시켜, 그 여인에게 말하기를, ‘아무도
            너와 더불어 동침하지 아니하였고 네가 네 남편 대신 다른 사람과 탈선하여
            불결하게 되지 않았으면, 너는 저주를 일으키는 이 쓴 물에서 면하게
            되리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 딛 1:15
        </p>

        <div>
            <b>딛 1:15</b> 정결한 사람들에게는 모든 것이 정결하나 더럽혀진
            자들과 믿지 않는 자들에게는 아무것도 정결한 것이 없고, 도리어 그들의
            마음과 양심이 다 더럽혀져 있느니라.
        </div>
