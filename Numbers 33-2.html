<body>
        <p>
            33:2 모세가 주의 명령에 의하여 그들의 여정을 따라 그들의
            행진을 기록하였으니,<sup>ㄱ</sup> 그들의 행진에 따른 그들의 
            여정이 이러하니라.
        </p>

        <p> 
            ㄱ 모세가 출애굽기, 레위기, 민수기의 저자임에 주목하라.
