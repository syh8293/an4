<body>

    	<h3>출애굽기 24:13 관주</h2>
   
        <h4>
        	24:13 모세가 그의 일꾼 여호수아와<sup>ㅂ</sup> 함께
        	일어났더라. 모세는 하나님의 산으로 올라갔는데
        </h4> 
        
        <p> 
        	ㅂ 이것이 "여호수아"에 대한 '두 번째' 언급임을 주목하라. 그는
        	군인으로서 처음 모습을 나타내고 (출 17:10), 지금은 "일꾼"으로서
        	모습을 나타낸다.
        </p>

        <div>
         	<b>출 17:10</b> 그러므로 여호수아는 모세가 자기에게 말한 대로
         	행하여 아말렉과 싸웠고 모세와 아론과 훌은 산 정상으로 올라갔으니,
        </div>
