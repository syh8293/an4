			      <b>왕하 13:15-16</b> 엘리사가 그에게 말하기를 “활과 화살들을
            취하소서.” 하니 그가 활과 화살들을 취하더라. 그가 이스라엘 왕에게
            말하기를 “왕의 손으로 활을 잡으소서.” 하니 그가 자기 손으로 그것을
            잡더라. 엘리사가 그의 양 손을 왕의 손에 대고<br><br>

            <b>호세아 2:13-14</b> 그녀가 귀고리와 보석으로 자신을 단장하고
            그녀가 연애했던 자들을 따라가며 나를 잊어버리고 바알들에게 분향했던 바알의
            날들에 내가 그녀를 감찰하리라. 주가 말하노라. 그러므로 보라, 내가 그녀를
            꾀어 광야로 데려가서 그녀에게 위로하여 말하리라.
