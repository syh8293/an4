          <div>
                <br>
              <b>시 6:4</b> 오 주여, 돌아오셔서 나의 혼을 구해 주소서. 
              오, 주의 자비하심으로 나를 구원하소서!<br><br>
          
              <b>시 7:7</b> 그리하면 백성들의 회중이 주를 에워싸리니
              그러므로 그들을 위하여 높은 자리로 돌아오소서.<br><br>

              <b>시 22:22</b> 내가 주의 이름을 내 형제들에게 선포하며 
              회중 가운데서 내가 주를 찬양하리이다.<br><br>

              <b>25</b> 큰 회중 가운데서 나의 찬양이 주께 있으리니 나는 
              주를 두려워하는 자들 앞에서 나의 서원들을 갚으리이다.<br><br>

              <b>시 35:18</b> 내가 큰 회중 가운데 주께 감사드리며 내가 많은
              백성 가운데서 주를 찬양하리이다.
