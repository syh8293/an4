        <h4>
        	21:12 사람을 쳐서 죽게 하는 자는 반드시 죽일지니라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
        	ㅁ 출 22:2-3
        </p>

        <div>
         	<b>출 22:2-3</b> 참조. 만일 도둑이 뚫고 들어오는 것이 발각되어 맞아 
            죽으면 그를 위해 피흘림이 없을 것이나 만일 해가 그의 위에 떠 있다면 
            그를 위해 피흘림이 있으리라. 그는 완전 변상을 할 것이고 만약 아무것도 
            가진 것이 없으면 그는 그 도둑질한 것 때문에 팔려갈 것이니라.
