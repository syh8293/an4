            <b>창 50:11</b> 그 땅의 거민들인 카나안인들이 아탓 마당의 애곡을
            보고 말하기를 “이것은 이집트인들의 슬픈 애곡이라.” 하더라. 그 때문에
            그곳의 이름을 아벨미스라임이라 하였으니 그곳은 요단 건너편이더라.<br><br>

            <b>히 11:4</b> 믿음으로 아벨은 카인보다 더 나은 제사를 하나님께
            드림으로써 의로운 자라고 증거를 받았으니, 하나님께서 그의 예물들을
            인정하심이라. 그가 죽었으나 믿음으로 아직 말하고 있느니라.
