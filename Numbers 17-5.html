            17:5 내가 택한 사람의 막대기에는 싹이 나리니,<sup>ㄴ</sup>
            너희를 대적하여 불평하는 이스라엘 자손의 불평들을 내가 내

            ㄴ 8절, 출 37:19 참조
        </p>
        
        <p> 
            ㄷ 이것은 민수기의 정중앙 구절이다.
        </p>

        <div>

            꽃이 있고 다른 가지에 아몬드 모양의 대접 셋과 꽃받침과 꽃이 
            있어 촛대에서 나온 여섯 가지가 전부 그러하더라.
