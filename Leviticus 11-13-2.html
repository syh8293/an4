    <title>레위기 11:13-15 본문</title>
	<meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <style media="screen">
      body {
        background-color: whitesmoke;
        text-align: justify;
        margin-top: 50px;
        margin-left: 10px;
        margin-right: 10px;
        font-size: large;
        line-height: 1.9;
      }

      b {
        font-weight: 550;
      }
    </style>
  </head>
<body>
			<b>레 11:13-15</b> 조류 중에서 너희가 가증함으로 여길 것은
            이러하니라. 그것들은 먹지 말지니, 그것들이 가증함이라. 즉 독수리와
            바다수리와 물수리와 수리와 솔개 종류요, 모든 갈가마귀 종류며,<br><br>

            <b>8절</b> 그가 또 비둘기 한 마리를 내보내어 물이 지면에서
            줄어들었는가를 알고자 하더라.<br><br>

            <b>솔 5:12</b> 그의 눈은 강가의 비둘기의 눈처럼 젖으로 씻겨
            알맞게 박혀 있도다.<br><br>

            <b>솔 5:11</b> 그의 머리는 가장 좋은 정금 같고 그의 머리타래는
            많아 까마귀처럼 검도다.<br><br>

            <b>솔 5:10</b> 나의 사랑하는 이는 희고도 붉어 일만 명 가운데
            가장 뛰어난 자라.
</body>
