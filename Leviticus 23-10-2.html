            <b>레 23:10</b> “이스라엘 자손에게 고하여 그들에게 말하라. ‘너희는 내가 
            너희에게 주는 땅에 들어가서 거기서 수확을 거두면, 너희는 너희 수확의 
            첫열매들의 단을 제사장에게로 가져올지니라.<br><br>

            <b>민 16:15</b> 모세가 몹시 노하여, 주께 말씀드리기를 “주께서는 그들의 
            제물을 존중하지 마소서. 나는 그들로부터 나귀 한 마리도 받지 않았고 그들 
            중 한 사람도 해치지 아니하였나이다.” 하니라.
