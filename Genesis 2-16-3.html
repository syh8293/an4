            <b>창 2:16-17</b> 주 하나님께서 그 사람에게 명령하여 말씀하시기를 
            “동산의 모든 나무에서 나는 것을 네가 마음대로 먹을 수 있으나
            선과 악의 지식의 나무에서 나는 것은 먹지 말라. 네가 거기서 나는 것을
            먹는 날에는 반드시 죽으리라.” 하시니라.<br><br>

            <b>3절</b> 하나님께서 일곱째 날을 복 주시고 그것을 거룩하게 하셨으니, 
            이는 그 날에 하나님께서 창조하시고 지으신 그의 모든 일로부터
            쉬셨음이라.
