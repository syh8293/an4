<body>
			    <b>암 9:6</b> 하늘에 그의 층들을 짓고 땅에 그의 군대로 기초를
            세운 이가 그니, 바다의 물들을 불러 지면에다 붓는 이, 그의 이름은
            주라.<br><br>

            <b>겔 41:16</b> 문설주들과 좁은 창들과 문 너머 그 세 개의 층
            둘레에 있는 난간들은 땅으로부터 창문까지 빙 둘러 나무판으로 입혔으며
            창문들은 덮였더라.<br><br>

            <b>겔 42:6</b> 그 방들이 세 개의 층에 있어도 뜰들의 기둥 같은
            기둥들이 없으므로 그 건물은 땅으로부터 낮은 층과 중간 층보다도 더
            좁아졌더라.
</body>
