            <b>28절</b> 그러므로 하나님께서는 하늘의 이슬과 땅의 기름짐과
            풍성한 곡식과 포도주를 네게 주시며,<br><br>
    
            <b>49:8</b> 유다야, 너는 네 형제들이 찬양할 자라. 네 손이 네
            원수들의 목을 잡을 것이요 네 아비의 아들들이 네 앞에서 절하리라.<br><br>

            <b>49:25</b> 곧 네 아비의 하나님으로 말미암나니 그분이 너를
            도우실 것이요, 전능하신 분으로 말미암나니 그분이 너를 하늘 위의 복과
            아래에 놓여 있는 깊음의 복과 젖가슴의 복과 태의 복으로 너에게 복
            주시리라.<br><br>
