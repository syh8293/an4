            만나 그녀를 붙잡아 그녀와 동침하여 그들이 발견되면<br><br>

            <b>신 22:29</b> 그녀와 동침한 그 남자는 그 소녀의 아비에게 은 오십 
            세켈을 줄 것이며 그녀는 그의 아내가 될 것이니라. 이는 그가 그녀를
            비천하게 하였기에 그는 그녀를 평생 동안 버리지 못할 것임이라.
