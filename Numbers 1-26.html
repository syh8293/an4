    	<h3>민수기 1:26 관주</h2>
   
        <h4>
            1:26  유다<sup>ㅂ</sup> 자손들 중 그들의 세대와 족속들과 
            조상들의 가문에 따라, 이십 세 이상으로 싸우러 나갈 수 있는 
            모든 사람들을 그 이름들의 수대로 계수하니,
        </h4> 
        
        <p> 
            ㅂ 레아가 낳음 (창 29:35)
        </p>

        <div>
            <b>창 29:35</b> 그녀가 다시 임신하여 아들을 낳으니, 그녀가
            말하기를 “이제 내가 주를 찬양하리로다.” 하고, 그리하여 그의 
            이름을 유다라 불렀으며 그녀의 생산이 멎었더라.
        </div>
