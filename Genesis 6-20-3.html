			<b>2절</b> 너는 모든 정결한 짐승을 수컷과 암컷 일곱씩, 정결하지 않은 짐승은 
            수컷과 암컷 둘을 네게로 취하며,<br><br>
            
            <b>3절</b> 공중의 새도 수컷과 암컷을 일곱씩 취하여 온 지면에 그 씨로 살아남게 
            하라.<br><br>

            <b>9절</b> 수컷과 암컷 둘씩 노아에게 나아와 방주로 들어갔으니, 하나님께서 
            노아에게 명하셨던 대로더라.<br><br>

            <b>6:20</b> 새도 그 종류대로 가축도 그 종류대로 땅에 기어다니는 모든 것도 
            그 종류대로 각기 둘씩 네게 오리니 그것들로 생명을 보존케 하라.
