			      <b>신 25:17</b> 너희가 이집트에서 나왔을 때 아말렉이 길에서 너에게 
            행했던 것을 기억하라.<br><br>

            <b>신 25:18-19</b> 네가 피곤해서 지쳤을 때, 어떻게 그가
            길에서 너를 만나, 네 뒤에 처진 연약한 자들을 맨 뒤쪽에서 쳤는지를
            기억하라. 그는 하나님을 두려워하지 아니하였느니라. 그러므로 주 너의
            하나님께서 차지하라고 네게 유업으로 주시는 땅에서 주 너의 하나님께서 네
            주위의 원수들로부터 네게 안식을 주실 때, 너는 아말렉의 기억을 하늘
            아래로부터 완전히 지워 버릴지니, 너는 그것을 잊지 말지니라.
