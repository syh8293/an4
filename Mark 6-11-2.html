			      <b>막 6:11</b> 누구든지 너희를 영접하지 아니하고 너희 말을 듣지도
            아니하면, 거기서 떠날 때 그들에 대한 증거로 너희 발밑에 먼지를 떨어
            버리라. 진실로 내가 너희에게 말하노니, 심판 날에 소돔과 고모라가 그
            성읍보다 더 견디기 쉬우리라.”고 하시더라.<br><br>

            <b>눅 10:12</b> 내가 너희에게 말하노니 그 날에는 소돔이 그 성읍보다 더 
            견디기 쉬우리라.<br><br>

            <b>17:29</b> 롯이 소돔에서 나가던 날 하늘에서 불과 유황이 비오듯하여 
            그들 모두를 진멸시켰느니라.
