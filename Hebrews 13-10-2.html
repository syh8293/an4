			      <b>히 13:10-13</b> 우리에게 한 제단이 있는데, 성막을 섬기는 자들은 
            이곳에서 나온 것을 먹을 권한이 없느니라. 이는 죄를 위해 대제사장이
            성소에 그 피를 가지고 들어가는 그 짐승들의 몸은 진영 밖에서 태우기
            때문이라. 그런즉 예수께서도 자신의 피로써 사람들을 거룩하게 하시려고 
            성문 밖에서 고난을 받으셨느니라. 그러므로 우리도 그의 수치를 짊어지고 
            진영 밖에 있는 그에게로 나아가자.<br><br>

            <b>히 13:14</b> 여기에는 우리에게 영구한 도성이 없는고로 우리는
            장차 올 도성을 찾고 있노라.
