    	<h3>신명기 6:11 관주</h2>
   
        <h4>
            6:11 네가 채우지 아니한 모든 아름다운 물건들로 가득 찬 집들을 주실
            것이며 네가 파지 아니한 파진 우물들을 주실 것이며 네가 심지 아니한
            포도원들과 올리브 나무들을 주실 것이니, 네가 먹고
            배부르거든<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 신 9:4
        </p>

        <div>
            <b>신 9:4</b> 주 너의 하나님께서 네 앞에서 그들을 쫓아내신
            후에 너는 네 마음에 말하기를 “나의 의로움 때문에 주께서 나를 이 땅으로
            인도하셔서 이 땅을 차지하게 하셨다.” 하지 말라. 오직 이 민족들의 사악함
            때문에 주께서 그들을 네 앞에서 몰아내신 것이니라.
        </div>
