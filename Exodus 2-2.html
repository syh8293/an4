        <h4>
            2:2 그 여인이 임신하여 아들을 낳았더라. 그녀는 그 아이가 준수한 것을
            보고 그 아이를 삼 개월 동안 숨겼는데,<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 히 11:23, 행 7:20
        </p>

        <div>
            <b>히 11:23</b> 믿음으로 모세는 태어났을 때에 출중한 아이로
            보였기에, 그의 부모가 삼 개월 동안 숨겼으니, 이는 그들이 왕의 명령을
            두려워하지 않았기 때문이며<br>

            <b>행 7:20</b> 그때 모세가 태어났는데 심히 아름다운지라, 그의
            부친 집에서 석 달 동안 양육을 받다가
        </div>
