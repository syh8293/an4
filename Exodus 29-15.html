<body>
        <p>
            29:15  너는 또한 숫양 한 마리를 취하고 아론과 그의 아들들은 그 
            숫양의 머리에다 안수할지니,<sup>ㄹ</sup>
        </p>

        <p> 
        	ㄹ 모든 죄인은 우선 그의 죄를 대속할 어린양이 필요하다. 그 뒤 
            "숫양"이 그 제사장을 성결케 한다 (<a
            href="https://syh8293.github.io/an9/Samuel1%209-24-2.html"
            target="_blank">19-20절</a>).
        </p>
