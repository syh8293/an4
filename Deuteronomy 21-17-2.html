<body>
			      <b>신 21:17</b> 그는 오직 그가 소유한 모든 것에서 그에게 두
            분깃을 주어 미움받는 여인의 아들을 장자로 인정할지니라. 이는 그가 그의
            힘의 시작이요 장자의 권리가 그에게 있음이라.<br><br>

            <b>호 12:13</b> 주께서는 한 선지자를 시켜서 이스라엘을 이집트에서
            데리고 나오셨으니, 한 선지자로 인하여 그가 보존되었도다.
