<body>

    	<h3>출애굽기 9:16 관주</h2>
   
        <h4>
            9:16 내가 너를 세움은<sup>3</sup> 바로 이 때문이니, 곧 내
            능력을 네 안에 보여서 내 이름이 온 땅에 걸쳐 선포되게 하려 함이니라.
        </h4> 
        
        <p> 
            3 (9:16) "소경이 되어 소경을 인도하는 자들" (존 칼빈, 어거스틴,
            그리고 제롬의 벌게이트)은 '잃어버린 자들'이 절대적으로 예정되었다는 
            이론을 강요하기 위해 『세움은』 (raised)을 "창조함은" (created)으로
            바꿔 버렸다.
        </p>

</body>
