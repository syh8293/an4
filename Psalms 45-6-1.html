         	<b>9절</b> 주께서는 의를 사랑하고 죄악을 미워하셨나이다. 이로
					인하여 하나님, 곧 주의 하나님께서 주께 기쁨의 기름을 부어 주의
					동료들보다 우위에 두셨나이다.”라고 하셨느니라.<br><br>

					<b>시 45:6-7</b> 오 하나님이여, 주의 보좌는 영원무궁하며 주의 왕국의 
					홀은 의로운 홀이니이다.	왕께서는 의를 사랑하시고 악을 미워하시나니 
					그러므로 하나님, 곧 당신의 하나님께서 당신께 기쁨의 기름을 부어 
					당신의 동료들보다 우위에 두셨나이다.
