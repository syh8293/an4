        <div>
            <b>스 9:12</b> 그러므로 이제 너희의 딸들을 그들의 아들들에게
            주지 말고 그들의 딸들도 너희 아들들에게 데려오지 말며 그들의 화평이나
            그들의 안녕도 영원히 구하지 말라. 그리하면 너희가 강성하게 되어 그 땅의
            좋은 것을 먹고 그 땅을 영원토록 너희 자손에게 유업으로 남겨 주게
            되리라.’ 하신 것이니이다.
