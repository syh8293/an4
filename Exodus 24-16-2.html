        <b>출애굽기 24:16</b> 주의 영광이 시내 산 위에 머무르고 구름이 육 일 동안 
        산을 덮었으며 일곱째 날 주께서 구름 속에서 모세를 부르시더라.<br><br>

        <b>시 85:9</b> 진실로 그의 구원이 그를 두려워하는 자들에게 가깝도다. 영광이 
        우리 땅에 거할 것이라.<br><br>

        <b>68:6</b> 하나님은 고독한 자를 가족들 가운데 두시며 사슬로 묶인 자들을 데리고 
        나오시느니라. 그러나 거역하는 자는 메마른 땅에 거하느니라.<br><br>

        <b>68:16</b> 너희 높은 산들아, 어찌하여 너희가 곁눈질하느냐? 이 산은 하나님께서
        거하시고자 하는 산이니 정녕, 주께서 그 안에 영원히 거하시리라.
