    	<h3>출애굽기 6:16 관주</h2>
   
        <h4>
            6:16 레위의 아들들의 이름은 그들의 후대에 따라 이러하니 게르손과 
            코핫과 므라리요, 레위의 생명의 연수는 일백삼십칠 년이었더라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 은혜의 한 예이다. 선택받은 지파인 레위는 저주 아래 있었다 (창 49:7).
        </p>

        <div>
            <b>창 49:7</b> 그들의 분노가 저주를 받으리니 이는 그것이 혹독함이며, 
            그들의 진노가 저주를 받으리니 이는 그것이 잔인함이라. 내가 그들을 야곱 
            가운데서 나누며, 이스라엘 가운데서 흩으리라.
        </div>
