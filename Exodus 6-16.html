        <p>
            6:16  레위의 아들들의 이름은 그들의 후대에 따라 이러하니 게르손과 
            코핫과 므라리요, 레위의 생명의 연수는 일백삼십칠 년이었더라.<sup>ㅂ</sup>
        </p>
            
        <p> 
            ㅂ 은혜의 한 예이다. 선택받은 지파인 레위는 저주 아래 있었다 (<a
                href="https://syh8293.github.io/an4/Genesis%2049-7-2.html"
                target="_blank">창 49:7</a>).
        </p>
