    	<h3>출애굽기 11:5 관주</h2>
   
        <h4>
            11:5 이집트 땅에 있는 모든 첫태생, 곧 자기 보좌에 앉은 파라오의
            첫태생부터 맷돌 뒤에 있는 여종의 첫태생까지, 또 짐승들의 모든 
            첫태생도 죽으리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 출 13:13
        </p>

        <div>
            <b>출 13:13</b> 참조. 나귀의 모든 첫배 새끼는 네가 어린양으로 대속할 
            것이요 네가 그것을 대속하지 않으려면 너는 그 목을 꺾을 것이며, 또 
            너의 자손 가운데서 사람의 모든 첫태생을 대속할지니라.
        </div>
