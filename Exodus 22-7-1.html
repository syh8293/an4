       	사람의 집에서 도둑을 맞았는데 그 도둑이 잡히면 그는 두 배로 변상할 것이요

        것이라고 주장하면 양쪽이 다 재판관들 앞에 나올 것이요 재판관들이 정죄하는 
        자가 그 이웃에게 두 배로 갚을지니라.
