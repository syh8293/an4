        <p>
            16:1 레위의 증손 코핫의 손자 이스할의 아들 코라와, 또 르우벤의 
            아들들 <i><small>중에서</small></i> 엘리압의 아들들 다단과
            아비람과, 펠렛의 아들 온이 사람들을 취하여,<sup>ㄱ</sup>
        </p>

        <p> 
            ㄱ 그들은 "장자"의 권리를 주장하고 있다 (<a
            href="https://syh8293.github.io/an9/Genesis%2049-3-1.html"
            target="_blank">창 49:3</a>). 레위와 르우벤은 <a
            href="https://syh8293.github.io/an9/Genesis%2049-3-1.html"
            target="_blank">민 2:10</a>과 3:29 때문에 연대한다.
        </p>
