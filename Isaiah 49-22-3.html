             <b>사 49:22-23</b> 주 하나님이 이같이 말하노라.
             보라, 내가 이방인들에게 내 손을 들고, 그 백성들에게 내 깃발을
             세우리니 그들이 네 아들들을 그들의 팔에 안고 데려올 것이요 네
             딸들을 그들의 어깨 위에 메고 올 것이라. 왕들은 네 양아버지들이
             되며 그들의 여왕들은 네 양어머니들이 될 것이라. 그들이 얼굴을
             땅에 대고 네게 절하며 네 발의 먼지를 핥을 것이요, 그러면 너는
             내가 주인 것을 알게 되리니 이는 나를 기다리는 자들은 수치를
             당하지 않을 것임이라.
