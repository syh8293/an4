    	<h3>출애굽기 2:11 관주</h2>
   
        <h4>
            2:11  그 당시에 있었던 일인데, 모세가 성장한 후에 그의
            형제들에게 나가서<sup>ㅁ</sup> 그들의 노역을 보고 있던 중 한
            이집트인이 그의 형제 중 하나인 히브리인을 때리는 것을 몰래 본지라.
        </h4> 
        
        <p> 
            ㅁ 히 11:24, 행 7:23
        </p>

        <div>
            <b>히 11:24</b> 믿음으로 모세는 장성하여 파라오의 딸의 아들이라
            칭함을 거절하고<br>

            <b>행 7:23</b> 그가 사십 세 되었을 때 이스라엘 자손인 그의
            형제들을 돌아보고 싶은 마음이 생긴지라,
        </div>
