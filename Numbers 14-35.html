<body>
        <p>
            14:35 나 주가 말하였나니, 나를 거역하여 함께 모인 이 모든 악한 
            회중에게 내가 그것을 반드시 행하리라. 그들이 이 광야에서 
            소멸되고<sup>ㅈ</sup> 거기에서 그들이 죽으리라.” 하시니라.
        </p>

        <p> 
            ㅈ "소멸되고"에 해당하는 영어 "consumed"가 어떻게 이곳에서 
            본뜻이 '죽다, 비명횡사하다'인 "perish"처럼 (<a
            href="https://syh8293.github.io/an8/Numbers%2017-12-1.html"
            target="_blank">민 17:12</a>) 쓰였는지 주목하라. 둘 중 어떤 
            단어도 '전멸 (annihilation)'을 뜻하지 않는다.
        </p>
