    	<h3>출애굽기 23:31 관주</h2>
   
        <h4>
        	23:31 내가 네 경계를 홍해로부터 필리스티아 바다까지와 광야에서부터
            강까지 정할 것이라.<sup>ㅑ</sup> 내가 그 땅의 거민들을 너희 손에
            넘겨주리니 너는 그들을 네 앞에서 쫓아낼지니라.
        </h4> 
        
        <p> 
        	ㅑ 분리 (행 17:26)
        </p>

        <div>
         	<b>행 17:26</b> 또 하나님께서는 인류의 모든 족속을 한 피로 만드시어 
            온 지면에 살게 하시고 미리 계획하신 시기와 그들이 거주하는 경계를
            정하셨으니
        </div>
