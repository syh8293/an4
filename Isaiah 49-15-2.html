			      <b>이사야 49:15</b> 여인이 자기의 젖먹는 아이를 잊을 수 있겠으며
            자기 태에서 난 아들에게 동정하지 않겠느냐? 정녕, 그들은 잊을지라도 나는
            너를 잊지 아니할 것이라.<br><br>

            <b>요한일서 3:16</b> 이로써 우리가 하나님의 사랑을 아노니, 이는
            그분이 우리를 위하여 자신의 생명을 내어 놓으셨음이라. 따라서 우리도
            형제들을 위하여 우리의 생명을 내어 놓는 것이 마땅하도다.
